            overflow-x: hidden;

        header {

            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: headerFadeIn 0.5s ease-in;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        header h1 {
            color: white;
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            font-size: 10px;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease;
            border-radius: 6px;
        }

        .nav-btn:hover, .nav-btn:active {
            transform: scale(1.1) rotate(2deg);
            color: #3498db;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .nav-btn span {
            margin-top: 2px;
            transition: transform 0.2s ease;
        }

        main {
            padding: 15px;
            animation: fadeIn 0.5s ease-in;
        }

        .welcome {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            animation: fadeIn 0.3s ease;
        }

        .details-container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 340px;
            margin: 15px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .details-container h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 22px;
            font-weight: 700;
            position: relative;
        }

        .details-container h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .details-container p {
            margin: 8px 0;
            font-size: 14px;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
        }

        .details-container p:nth-child(2) { animation-delay: 0.1s; }
        .details-container p:nth-child(3) { animation-delay: 0.2s; }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 260px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -2px 0 10px rgba(0,0,0,0.2);
            z-index: 2000;
            padding: 20px;
            transition: right 0.3s ease;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 20px;
            font-weight: 700;
            position: relative;
        }

        .sidebar h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .sidebar .email-update {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar .email-update input {
            padding: 8px;
            border: 1px solid #d1d8e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .sidebar .email-update button {
            padding: 8px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .sidebar .email-update button:hover {
            background-color: #5dade2;
        }

        .sidebar .close-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #e74c3c;
            padding: 5px 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar .close-sidebar:hover {
            background-color: #e74c3c;
            color: white;
            transform: rotate(90deg);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 340px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .modal-content h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 22px;
            font-weight: 700;
            position: relative;
        }

        .modal-content h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .modal-content button {
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #5dade2;
        }

        .schedule-day {
            margin-bottom: 15px;
            border-bottom: 1px solid #d1d8e0;
        }

        .schedule-day:last-child {
            border-bottom: none;
        }

        .schedule-day-header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .schedule-day-header:hover {
            background-color: #5dade2;
        }

        .schedule-day-header.active {
            background-color: #5dade2;
        }

        .schedule-day-header .arrow {
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .schedule-day-header.active .arrow {
            transform: rotate(180deg);
        }

        .schedule-day-details {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 5px;
        }

        .schedule-day-details.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .schedule-slot {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
        }

        .schedule-slot:last-child {
            border-bottom: none;
        }

        .schedule-slot span {
            font-weight: 700;
            color: #2c3e50;
        }

        .classmate-item {
            padding: 8px;
            border-bottom: 1px solid #d1d8e0;
            font-size: 14px;
        }

        .classmate-item:last-child {
            border-bottom: none;
        }

        .no-classmates {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        .absence-container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 340px;
            margin: 15px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .absence-container h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 22px;
            font-weight: 700;
            position: relative;
        }

        .absence-container h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .subject-section {
            margin-bottom: 10px;
            border-bottom: 1px solid #d1d8e0;
        }

        .subject-section:last-child {
            border-bottom: none;
        }

        .subject-header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .subject-header:hover {
            background-color: #5dade2;
        }

        .subject-header.active {
            background-color: #5dade2;
        }

        .subject-header .arrow {
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .subject-header.active .arrow {
            transform: rotate(180deg);
        }

        .subject-details {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 5px;
        }

        .subject-details.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .absence-item {
            padding: 8px;
            border-bottom: 1px solid #d1d8e0;
            font-size: 12px;
        }

        .absence-item:last-child {
            border-bottom: none;
        }

        .absence-count {
            font-size: 12px;
            color: #e74c3c;
            margin: 5px 0;
        }

        .no-absences {
            color: #e74c3c;
            font-size: 12px;
            text-align: center;
            padding: 10px;
        }

        .shared-files {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 340px;
            margin: 15px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .shared-files h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 22px;
            font-weight: 700;
            position: relative;
        }

        .shared-files h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .file-item {
            padding: 8px;
            border-bottom: 1px solid #d1d8e0;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            flex: 1;
        }

        .file-item a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .file-item a:hover {
            color: #5dade2;
        }

        .file-details {
            font-size: 12px;
            color: #555;
            margin-top: 4px;
        }

        .no-files {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        .toast {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(-50px);
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 400;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode header {
            background-color: #1f2a44;
        }

        body.dark-mode nav {
            background-color: #1f2a44;
        }

        body.dark-mode .welcome {
            color: #e0e0e0;
        }

        body.dark-mode .details-container, body.dark-mode .absence-container, body.dark-mode .modal-content, body.dark-mode .sidebar, body.dark-mode .shared-files {
            background-color: #2c3e50;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode .details-container h2, body.dark-mode .absence-container h2, body.dark-mode .modal-content h2, body.dark-mode .sidebar h2, body.dark-mode .shared-files h2 {
            color: #e0e0e0;
        }

        body.dark-mode .details-container h2::after, body.dark-mode .absence-container h2::after, body.dark-mode .modal-content h2::after, body.dark-mode .sidebar h2::after, body.dark-mode .shared-files h2::after {
            background: linear-gradient(90deg, #5dade2, #7fbfff);

        body.dark-mode .sidebar .email-update input {
            background-color: #34495e;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode .classmate-item, body.dark-mode .absence-item, body.dark-mode .schedule-day, body.dark-mode .schedule-slot, body.dark-mode .file-item, body.dark-mode .subject-section {

            background-color: #5dade2;

        body.dark-mode .schedule-day-header:hover, body.dark-mode .schedule-day-header.active, body.dark-mode .subject-header:hover, body.dark-mode .subject-header.active {
            background-color: #7fbfff;
        }

        body.dark-mode .schedule-day-details, body.dark-mode .subject-details {
            background-color: #34495e;
        }

        body.dark-mode .schedule-slot span {
            color: #e0e0e0;
        }

        body.dark-mode .absence-count {
            color: #ff6b6b;
        }

        body.dark-mode .file-details {
            color: #bbbbbb;
        }

        body.dark-mode .file-item a {
            color: #5dade2;
        }

        body.dark-mode .file-item a:hover {
            color: #7fbfff;
        }

        body.dark-mode .toast {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: #e0e0e0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes inputFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes headerFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 18px;
            }
            .nav-btn {
                font-size: 9px;
                padding: 3px;
            }
            .details-container, .absence-container, .modal-content, .shared-files {
                width: 90%;
                padding: 12px;
            }
            .details-container h2, .absence-container h2, .modal-content h2, .shared-files h2 {
                font-size: 20px;
            }
            .details-container p, .modal-content p {
                font-size: 13px;
            }
            .welcome {
                font-size: 16px;
            }
            .toast {
                font-size: 12px;
                padding: 8px 16px;
            }
            .classmate-item, .absence-item, .file-item {
                font-size: 12px;
            }
            .subject-header {
                padding: 8px;
                font-size: 14px;
            }
            .schedule-day-header {
                padding: 8px;
                font-size: 14px;
            }
            .schedule-slot {
                font-size: 12px;
            }
            .sidebar {
                width: 220px;
            }
            .sidebar h2 {
                font-size: 18px;
            }
            .sidebar .email-update input, .sidebar .email-update button {
                font-size: 13px;
                padding: 6px;
            }
        }
    </style>
</head>

                // Function to get current class based on time
                function getCurrentClass() {
                    const now = new Date();
                    const day = now.toLocaleString('en-US', { weekday: 'long' });
                    const hours = now.getHours().toString().padStart(2, '0');
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    const currentTime = `${hours}:${minutes}`;
                    console.log(`Current day: ${day}, time: ${currentTime}`);

                    if (!timetable[day]) {
                        return 'No class scheduled right now';
                    }

                    const todaySchedule = timetable[day];
                    for (const slot of todaySchedule) {
                        if (currentTime >= slot.start && currentTime <= slot.end) {
                            return `Now: ${slot.class} with ${slot.teacher}${slot.room ? ` in ${slot.room}` : ''}`;
                        }
                    }
                    return 'No class scheduled right now';
                }

                // Populate schedule modal with collapsible days
                const scheduleDays = document.getElementById('schedule-days');
                const currentDay = new Date().toLocaleString('en-US', { weekday: 'long' });

                Object.keys(timetable).forEach(day => {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'schedule-day';
                    dayDiv.innerHTML = `
                        <div class="schedule-day-header" data-day="${day}">
                            <span>${day}</span>
                            <span class="arrow">‚ñº</span>
                        </div>
                        <div class="schedule-day-details" id="details-${day}">
                            ${timetable[day].map(slot => `
                                <div class="schedule-slot">
                                    <span>${slot.start} - ${slot.end}</span><br>
                                    ${slot.class}<br>
                                    Teacher: ${slot.teacher}<br>
                                    Room: ${slot.room || 'N/A'}
                                </div>
                            `).join('')}
                        </div>
                    `;
                    scheduleDays.appendChild(dayDiv);

                    if (day === currentDay) {
                        const header = dayDiv.querySelector('.schedule-day-header');
                        const details = dayDiv.querySelector('.schedule-day-details');
                        header.classList.add('active');
                        details.classList.add('show');
                    }
                });

                document.querySelectorAll('.schedule-day-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const day = header.dataset.day;
                        const details = document.getElementById(`details-${day}`);
                        const isVisible = details.classList.contains('show');

                        document.querySelectorAll('.schedule-day-details').forEach(d => d.classList.remove('show'));
                        document.querySelectorAll('.schedule-day-header').forEach(h => h.classList.remove('active'));

                        if (!isVisible) {
                            details.classList.add('show');
                            header.classList.add('active');
                        }
                    });
                });

                // Fetch student details
                let studentClass = '';
                let classmates = [];
                db.ref('students/' + cin).once('value').then((snapshot) => {
                    if (snapshot.exists()) {
                        const student = snapshot.val();
                        const fullName = `${student.firstName} ${student.lastName}`;
                        studentClass = student.class || 'Not specified';
                        document.getElementById('welcome-message').textContent = `Welcome, ${fullName}`;
                        document.getElementById('class-info').textContent = `Class: ${studentClass}`;
                        console.log(`Welcome message set to: Welcome, ${fullName}`);

                        document.getElementById('current-class').textContent = getCurrentClass();

                        const emailInput = document.getElementById('email-input');
                        if (student.email) {
                            emailInput.value = student.email;
                        }

                        // Load classmates
                        db.ref('students').once('value').then((snapshot) => {
                            classmates = [];
                            snapshot.forEach(childSnapshot => {
                                const s = childSnapshot.val();
                                const sCin = childSnapshot.key;
                                if (s.class === studentClass && sCin !== cin) {
                                    classmates.push({ cin: sCin, firstName: s.firstName, lastName: s.lastName });
                                }
                            });
                            renderClassmates();
                        }).catch(error => {
                            showToast('Error loading classmates: ' + error.message);
                            console.error(error);
                        });

                        // Load absences
                        const absences = student.absences || [];
                        const absenceBySubject = {};

                        subjects.forEach(subject => {
                            absenceBySubject[subject] = absences.filter(a => a.class === studentClass && a.subject === subject && a.status === 'absent');
                        });

                        const absenceDetails = document.getElementById('absence-details');

                        subjects.forEach(subject => {
                            const sectionDiv = document.createElement('div');
                            sectionDiv.className = 'subject-section';
                            const absencesForSubject = absenceBySubject[subject] || [];
                            const absenceCount = absencesForSubject.reduce((total, a) => total + a.weight, 0);
                            sectionDiv.innerHTML = `
                                <div class="subject-header" data-subject="${subject}">
                                    <span>${subject}</span>
                                    <span class="arrow">‚ñº</span>
                                </div>
                                <div class="subject-details" id="details-${subject.replace(/\s+/g, '-')}">
                                    <div class="absence-count">Absences: ${absenceCount}</div>
                                    ${absencesForSubject.length === 0 ? 
                                        `<div class="no-absences">No¬†F absences recorded for ${subject}</div>` :
                                        absencesForSubject.map(a => `
                                            <div class="absence-item">
                                                Date: ${a.date} | Weight: ${a.weight}
                                            </div>
                                        `).join('')}
                                </div>
                            `;
                            absenceDetails.appendChild(sectionDiv);
                        });

                        document.querySelectorAll('.subject-header').forEach(header => {
                            header.addEventListener('click', () => {
                                const subject = header.dataset.subject;
                                const details = document.getElementById(`details-${subject.replace(/\s+/g, '-')}`);
                                const isVisible = details.classList.contains('show');

                                document.querySelectorAll('.subject-details').forEach(d => d.classList.remove('show'));
                                document.querySelectorAll('.subject-header').forEach(h => h.classList.remove('active'));

                                if (!isVisible) {
                                    details.classList.add('show');
                                    header.classList.add('active');
                                }
                            });
                        });
                    } else {
                        showToast('Student not found. Please log in again.');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                    }
                }).catch(error => {
                    showToast('Error loading student data: ' + error.message);
                    console.error(error);
                });

                // Load shared files
                const sharedFilesList = document.getElementById('shared-files-list');
                db.ref('sharedFiles').on('value', (snapshot) => {
                    sharedFilesList.innerHTML = '';
                    const files = [];
                    snapshot.forEach(childSnapshot => {
                        const fileData = childSnapshot.val();
                        files.push({ id: childSnapshot.key, ...fileData });
                    });

                    if (files.length === 0) {
                        sharedFilesList.innerHTML = `<div class="no-files">No files shared yet</div>`;
                    } else {
                        files.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate)); // Sort by upload date (newest first)
                        files.forEach(file => {
                            const uploadDate = new Date(file.uploadDate);
                            const formattedDate = uploadDate.toLocaleDateString('en-GB', {
                                day: '2-digit',
                                month: '2-digit',
                                year: 'numeric'
                            }) + ', ' + uploadDate.toLocaleTimeString('en-US', {
                                hour: '2-digit',
                                minute: '2-digit',
                                hour12: true
                            });

                            // Reconstruct encrypted data from chunks
                            const encryptedData = file.chunks.join('');
                            let decryptedBase64;
                            try {
                                const decrypted = CryptoJS.AES.decrypt(encryptedData, ENCRYPTION_KEY);
                                decryptedBase64 = decrypted.toString(CryptoJS.enc.Utf8);
                            } catch (error) {
                                console.error('Decryption error:', error);
                                showToast('Error decrypting file: ' + file.fileName);
                                return;
                            }

                            const base64String = `data:${file.fileType};base64,${decryptedBase64}`;

                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item';
                            fileItem.innerHTML = `
                                <div class="file-info">
                                    <span>${file.fileName}</span>
                                    <div class="file-details">
                                        Uploaded by: ${file.professorName} (${file.subject})<br>
                                        ${formattedDate}
                                    </div>
                                </div>
                                <a href="${base64String}" download="${file.fileName}">Download</a>
                            `;
                            sharedFilesList.appendChild(fileItem);
                        });
                    }
                }, (error) => {
                    showToast('Error loading shared files: ' + error.message);
                    console.error(error);
                });

                function renderClassmates() {
                    const modalClassmatesList = document.getElementById('modal-classmates-list');
                    modalClassmatesList.innerHTML = '';
                    if (classmates.length === 0) {
                        modalClassmatesList.innerHTML = `<div class="no-classmates">No classmates found</div>`;
                    } else {
                        classmates.forEach(classmate => {
                            const cin = classmate.cin;
                            let formattedCIN = cin;
                            while (formattedCIN.length < 8) {
                                formattedCIN = '0' + formattedCIN;
                            }
                            formattedCIN = formattedCIN.substring(0, 5) + '***';

                            const item = document.createElement('div');
                            item.className = 'classmate-item';
                            item.innerHTML = `
                                CIN: ${formattedCIN}<br>
                                Name: ${classmate.firstName} ${classmate.lastName}
                            `;
                            modalClassmatesList.appendChild(item);
                        });
                    }
                }

                const scheduleModal = document.getElementById('schedule-modal');
                const classmatesModal = document.getElementById('classmates-modal');
                const emailSidebar = document.getElementById('email-sidebar');

                document.getElementById('schedule-btn').addEventListener('click', () => {
                    scheduleModal.style.display = 'flex';
                });

                document.getElementById('close-schedule-btn').addEventListener('click', () => {
                    scheduleModal.style.display = 'none';
                });

                document.getElementById('classmates-btn').addEventListener('click', () => {
                    classmatesModal.style.display = 'flex';
                });

                document.getElementById('close-classmates-btn').addEventListener('click', () => {
                    classmatesModal.style.display = 'none';
                });

                document.getElementById('email-btn').addEventListener('click', () => {
                    emailSidebar.classList.add('open');
                });

                document.getElementById('close-email-sidebar').addEventListener('click', () => {
                    emailSidebar.classList.remove('open');
                });

                document.getElementById('update-email-btn').addEventListener('click', () => {
                    const emailInput = document.getElementById('email-input');
                    const email = emailInput.value.trim();
                    if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                        showToast('Please enter a valid email');
                        return;
                    }
                    db.ref('students/' + cin).update({ email }).then(() => {
                        showToast('Email updated successfully');
                        emailSidebar.classList.remove('open');
                    }).catch(error => {
                        showToast('Error updating email: ' + error.message);
                        console.error(error);
                    });
                });

                // Close modals and sidebar when clicking outside
                document.addEventListener('click', (e) => {
                    if (!scheduleModal.querySelector('.modal-content').contains(e.target) && !e.target.closest('#schedule-btn') && scheduleModal.style.display === 'flex') {
                        scheduleModal.style.display = 'none';

                    if (!classmatesModal.querySelector('.modal-content').contains(e.target) && !e.target.closest('#classmates-btn') && classmatesModal.style.display === 'flex') {
                        classmatesModal.style.display = 'none';

                    toggleButton.querySelector('span:first-child').textContent = isDarkMode ? 'üåû' : 'üåô';
                    toggleButton.querySelector('span:last-child').textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
                    localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
                    showToast(isDarkMode ? 'Dark mode enabled' : 'Light mode enabled');
                });

                // Toast notification
                function showToast(message) {
                    const toast = document.getElementById('toast');
                    toast.textContent = message;
                    toast.classList.remove('hidden');
                    toast.classList.add('show');
                    setTimeout(() => {

                        toast.classList.add('hidden');
