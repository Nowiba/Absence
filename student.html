<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISET Siliana Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: headerFadeIn 0.5s ease-in;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        header h1 {
            color: white;
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            font-size: 10px;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease;
            border-radius: 6px;
        }

        .nav-btn:hover, .nav-btn:active {
            transform: scale(1.1) rotate(2deg);
            color: #3498db;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .nav-btn span {
            margin-top: 2px;
            transition: transform 0.2s ease;
        }

        main {
            padding: 15px;
            animation: fadeIn 0.5s ease-in;
        }

        .welcome {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            animation: fadeIn 0.3s ease;
        }

        .details-container {
            display: none;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 340px;
            margin: 15px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .details-container.show {
            display: block;
        }

        .details-container h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 22px;
            font-weight: 700;
            position: relative;
        }

        .details-container h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .details-container p {
            margin: 8px 0;
            font-size: 14px;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
        }

        .details-container p:nth-child(2) { animation-delay: 0.1s; }
        .details-container p:nth-child(3) { animation-delay: 0.2s; }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 260px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -2px 0 10px rgba(0,0,0,0.2);
            z-index: 2000;
            padding: 20px;
            transition: right 0.3s ease;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 20px;
            font-weight: 700;
            position: relative;
        }

        .sidebar h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .sidebar .email-update {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar .email-update input {
            padding: 8px;
            border: 1px solid #d1d8e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .sidebar .email-update button {
            padding: 8px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .sidebar .email-update button:hover {
            background-color: #5dade2;
        }

        .sidebar .close-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #e74c3c;
            padding: 5px 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar .close-sidebar:hover {
            background-color: #e74c3c;
            color: white;
            transform: rotate(90deg);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 340px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .modal-content h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 22px;
            font-weight: 700;
            position: relative;
        }

        .modal-content h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .modal-content button {
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #5dade2;
        }

        .schedule-day {
            margin-bottom: 15px;
            border-bottom: 1px solid #d1d8e0;
        }

        .schedule-day:last-child {
            border-bottom: none;
        }

        .schedule-day-header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .schedule-day-header:hover {
            background-color: #5dade2;
        }

        .schedule-day-header.active {
            background-color: #5dade2;
        }

        .schedule-day-details {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 5px;
        }

        .schedule-day-details.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .schedule-slot {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
        }

        .schedule-slot:last-child {
            border-bottom: none;
        }

        .schedule-slot span {
            font-weight: 700;
            color: #2c3e50;
        }

        .classmate-item {
            padding: 8px;
            border-bottom: 1px solid #d1d8e0;
            font-size: 14px;
        }

        .classmate-item:last-child {
            border-bottom: none;
        }

        .no-classmates {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        .absence-container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 340px;
            margin: 15px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .absence-container h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 22px;
            font-weight: 700;
            position: relative;
            text-align: center;
        }

        .absence-container h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .subject-section {
            margin-bottom: 15px;
            border-bottom: 1px solid #d1d8e0;
            padding-bottom: 10px;
        }

        .subject-section:last-child {
            border-bottom: none;
        }

        .subject-header {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: 600;
        }

        .subject-header:hover {
            background-color: #5dade2;
        }

        .subject-header.active {
            background-color: #5dade2;
        }

        .subject-details {
            display: none;
            padding: 12px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 8px;
        }

        .subject-details.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .absence-item {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .absence-item:last-child {
            border-bottom: none;
        }

        .absence-date {
            font-weight: 600;
            color: #2c3e50;
        }

        .absence-weight {
            color: #e74c3c;
            font-weight: 500;
        }

        .absence-count {
            font-size: 14px;
            color: #e74c3c;
            margin: 8px 0;
            font-weight: 600;
            text-align: center;
        }

        .no-absences {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        .shared-files {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 340px;
            margin: 15px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .shared-files h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 22px;
            font-weight: 700;
            position: relative;
        }

        .shared-files h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .file-item {
            padding: 8px;
            border-bottom: 1px solid #d1d8e0;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .file-name:hover {
            color: #5dade2;
        }

        .download-link {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .download-link:hover {
            color: #5dade2;
        }

        .file-details {
            font-size: 12px;
            color: #555;
            margin-top: 4px;
        }

        .no-files {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        .file-viewer-modal .modal-content {
            width: 90%;
            max-width: 600px;
            height: 85vh;
            padding: 10px;
            position: relative;
        }

        .file-viewer-modal .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3498db;
            font-size: 16px;
            font-weight: 700;
            display: none;
        }

        .file-viewer-modal .loading-message.show {
            display: block;
        }

        .file-viewer-modal img {
            width: 100%;
            max-height: 90%;
            object-fit: contain;
            border: none;
        }

        .toast {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(-50px);
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 400;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode header {
            background-color: #1f2a44;
        }

        body.dark-mode nav {
            background-color: #1f2a44;
        }

        body.dark-mode .welcome {
            color: #e0e0e0;
        }

        body.dark-mode .details-container,
        body.dark-mode .absence-container,
        body.dark-mode .modal-content,
        body.dark-mode .sidebar,
        body.dark-mode .shared-files {
            background-color: #2c3e50;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode .details-container h2,
        body.dark-mode .absence-container h2,
        body.dark-mode .modal-content h2,
        body.dark-mode .sidebar h2,
        body.dark-mode .shared-files h2 {
            color: #e0e0e0;
        }

        body.dark-mode .details-container h2::after,
        body.dark-mode .absence-container h2::after,
        body.dark-mode .modal-content h2::after,
        body.dark-mode .sidebar h2::after,
        body.dark-mode .shared-files h2::after {
            background: linear-gradient(90deg, #5dade2, #7fbfff);
        }

        body.dark-mode .sidebar .email-update input {
            background-color: #34495e;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode .classmate-item,
        body.dark-mode .absence-item,
        body.dark-mode .schedule-day,
        body.dark-mode .schedule-slot,
        body.dark-mode .file-item,
        body.dark-mode .subject-section {
            border-bottom: 1px solid #5dade2;
        }

        body.dark-mode .schedule-day-header,
        body.dark-mode .subject-header {
            background-color: #5dade2;
        }

        body.dark-mode .schedule-day-header:hover,
        body.dark-mode .schedule-day-header.active,
        body.dark-mode .subject-header:hover,
        body.dark-mode .subject-header.active {
            background-color: #7fbfff;
        }

        body.dark-mode .schedule-day-details,
        body.dark-mode .subject-details {
            background-color: #34495e;
        }

        body.dark-mode .schedule-slot span {
            color: #e0e0e0;
        }

        body.dark-mode .absence-count {
            color: #ff6b6b;
        }

        body.dark-mode .absence-date {
            color: #e0e0e0;
        }

        body.dark-mode .absence-weight {
            color: #ff6b6b;
        }

        body.dark-mode .file-details {
            color: #bbbbbb;
        }

        body.dark-mode .file-name,
        body.dark-mode .download-link {
            color: #5dade2;
        }

        body.dark-mode .file-name:hover,
        body.dark-mode .download-link:hover {
            color: #7fbfff;
        }

        body.dark-mode .file-viewer-modal .loading-message {
            color: #5dade2;
        }

        body.dark-mode .toast {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: #e0e0e0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes inputFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes headerFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 18px;
            }
            .nav-btn {
                font-size: 9px;
                padding: 3px;
            }
            .details-container,
            .absence-container,
            .modal-content,
            .shared-files {
                width: 90%;
                padding: 12px;
            }
            .details-container h2,
            .absence-container h2,
            .modal-content h2,
            .shared-files h2 {
                font-size: 20px;
            }
            .details-container p,
            .modal-content p {
                font-size: 13px;
            }
            .welcome {
                font-size: 16px;
            }
            .toast {
                font-size: 12px;
                padding: 8px 16px;
            }
            .classmate-item,
            .absence-item,
            .file-item {
                font-size: 12px;
            }
            .subject-header {
                padding: 10px;
                font-size: 14px;
            }
            .schedule-day-header {
                padding: 8px;
                font-size: 14px;
            }
            .schedule-slot {
                font-size: 12px;
            }
            .absence-count {
                font-size: 13px;
            }
            .absence-date, .absence-weight {
                font-size: 12px;
            }
            .sidebar {
                width: 220px;
            }
            .sidebar h2 {
                font-size: 18px;
            }
            .sidebar .email-update input,
            .sidebar .email-update button {
                font-size: 13px;
                padding: 6px;
            }
            .file-viewer-modal .modal-content {
                max-width: 90%;
                height: 70vh;
            }
        }
    </style>
</head>

                // List of subjects for mapping absences (based on timetable)
                const subjects = [

                const subjectMapping = {

                };

                // Function to normalize strings for comparison
                function normalizeString(str) {
                    return str ? str.trim().toLowerCase() : '';
                }

                // Function to convert time string to minutes for comparison
                function timeToMinutes(timeStr) {
                    const [hours, minutes] = timeStr.split(':').map(Number);
                    return hours * 60 + minutes;
                }

                // Function to get current class and determine if details should be shown
                function updateDetailsVisibility() {
                    const now = new Date();
                    const day = now.toLocaleString('en-US', { weekday: 'long' });
                    const hours = now.getHours().toString().padStart(2, '0');
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    const currentTime = `${hours}:${minutes}`;
                    const currentMinutes = timeToMinutes(currentTime);

                    const detailsContainer = document.getElementById('details-container');
                    const currentClassP = document.getElementById('current-class');

                    if (!timetable[day]) {
                        detailsContainer.classList.remove('show');
                        currentClassP.textContent = 'No class scheduled today';
                        return;
                    }

                    const todaySchedule = timetable[day];
                    let shouldShow = false;
                    let currentClassText = 'No class scheduled right now';

                    for (const slot of todaySchedule) {
                        const startMinutes = timeToMinutes(slot.start);
                        const endMinutes = timeToMinutes(slot.end);
                        const prepStartMinutes = startMinutes - 30; // 30 minutes before class starts
                        const hideMinutes = startMinutes + 30; // 30 minutes after class starts

                        if (currentMinutes >= prepStartMinutes && currentMinutes < hideMinutes) {
                            shouldShow = true;
                            if (currentMinutes >= startMinutes && currentMinutes <= endMinutes) {
                                currentClassText = `Now: ${slot.class} with ${slot.teacher}${slot.room ? ` in ${slot.room}` : ''}`;
                            } else if (currentMinutes < startMinutes) {
                                currentClassText = `Next: ${slot.class} with ${slot.teacher}${slot.room ? ` in ${slot.room}` : ''} at ${slot.start}`;
                            }
                        }
                    }

                    if (shouldShow) {
                        detailsContainer.classList.add('show');
                        currentClassP.textContent = currentClassText;
                    } else {
                        detailsContainer.classList.remove('show');
                    }
                }

                // Update details visibility every minute
                setInterval(updateDetailsVisibility, 60000);
                updateDetailsVisibility(); // Initial check

                // Populate schedule modal with collapsible days
                const scheduleDays = document.getElementById('schedule-days');
                const currentDay = new Date().toLocaleString('en-US', { weekday: 'long' });

                Object.keys(timetable).forEach(day => {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'schedule-day';
                    dayDiv.innerHTML = `
                        <div class="schedule-day-header" data-day="${day}">
                            <span>${day}</span>
                        </div>
                        <div class="schedule-day-details" id="details-${day}">
                            ${timetable[day].map(slot => `
                                <div class="schedule-slot">
                                    <span>${slot.start} - ${slot.end}</span><br>
                                    ${slot.class}<br>
                                    Teacher: ${slot.teacher}<br>
                                    Room: ${slot.room || 'N/A'}
                                </div>
                            `).join('')}
                        </div>
                    `;
                    scheduleDays.appendChild(dayDiv);

                    if (day === currentDay) {
                        const header = dayDiv.querySelector('.schedule-day-header');
                        const details = dayDiv.querySelector('.schedule-day-details');
                        header.classList.add('active');
                        details.classList.add('show');
                    }
                });

                document.querySelectorAll('.schedule-day-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const day = header.dataset.day;
                        const details = document.getElementById(`details-${day}`);
                        const isVisible = details.classList.contains('show');

                        document.querySelectorAll('.schedule-day-details').forEach(d => d.classList.remove('show'));
                        document.querySelectorAll('.schedule-day-header').forEach(h => h.classList.remove('active'));

                        if (!isVisible) {
                            details.classList.add('show');
                            header.classList.add('active');
                        }
                    });
                });

                // Fetch student details and listen for changes
                let studentClass = '';
                let classmates = [];
                const studentRef = db.ref('students/' + cin);

                // Function to render absences from professorActions
                function renderAbsences(absences) {
                    console.log('Processed absences:', absences); // Debug log

                    const absenceBySubject = {};
                    subjects.forEach(subject => {
                        const normalizedSubject = normalizeString(subject);
                        absenceBySubject[subject] = absences.filter(a => {
                            const normalizedAbsenceSubject = normalizeString(a.mappedSubject);
                            const normalizedStudentClass = normalizeString(studentClass);
                            return normalizedAbsenceSubject === normalizedSubject &&
                                   a.status === 'absent';
                        });
                    });

                    const absenceDetails = document.getElementById('absence-details');
                    absenceDetails.innerHTML = ''; // Clear previous content

                    subjects.forEach(subject => {
                        const sectionDiv = document.createElement('div');
                        sectionDiv.className = 'subject-section';
                        const absencesForSubject = absenceBySubject[subject] || [];
                        const absenceCount = absencesForSubject.reduce((total, a) => total + (a.weight || 0), 0);
                        sectionDiv.innerHTML = `
                            <div class="subject-header" data-subject="${subject}">
                                <span>${subject}</span>
                            </div>
                            <div class="subject-details" id="details-${subject.replace(/\s+/g, '-')}">
                                <div class="absence-count">Absences: ${absenceCount}</div>
                                ${absencesForSubject.length === 0 ? 
                                    `<div class="no-absences">No absences recorded for ${subject}</div>` :
                                    absencesForSubject.map(a => `
                                        <div class="absence-item">
                                            <span class="absence-date">Date: ${a.date || 'N/A'}</span>
                                            <span class="absence-weight">Weight: ${a.weight || 'N/A'}</span>
                                        </div>
                                    `).join('')}
                            </div>
                        `;
                        absenceDetails.appendChild(sectionDiv);
                    });

                    document.querySelectorAll('.subject-header').forEach(header => {
                        header.addEventListener('click', () => {
                            const subject = header.dataset.subject;
                            const details = document.getElementById(`details-${subject.replace(/\s+/g, '-')}`);
                            const isVisible = details.classList.contains('show');

                            document.querySelectorAll('.subject-details').forEach(d => d.classList.remove('show'));
                            document.querySelectorAll('.subject-header').forEach(h => h.classList.remove('active'));

                            if (!isVisible) {
                                details.classList.add('show');
                                header.classList.add('active');
                            }
                        });
                    });
                }

                // Fetch absences from professorActions
                const professorActionsRef = db.ref('professorActions');
                professorActionsRef.on('value', (snapshot) => {
                    const allActions = [];
                    snapshot.forEach(professorSnapshot => {
                        professorSnapshot.forEach(actionSnapshot => {
                            const action = actionSnapshot.val();
                            if (action.cin === cin && action.status === 'absent') {
                                const mappedSubject = subjectMapping[action.subject] || action.subject;
                                allActions.push({
                                    ...action,
                                    mappedSubject: mappedSubject
                                });
                            }
                        });
                    });
                    renderAbsences(allActions);
                }, (error) => {
                    showToast('Error loading absence data');
                    console.error(error);
                });

                // Listen for changes to student data
                studentRef.on('value', (snapshot) => {
                    if (snapshot.exists()) {
                        const student = snapshot.val();
                        const fullName = `${student.firstName} ${student.lastName}`;
                        studentClass = student.class || 'Not specified';
                        document.getElementById('welcome-message').textContent = `Welcome, ${fullName}`;
                        document.getElementById('class-info').textContent = `Class: ${studentClass}`;
                        console.log(`Welcome message set to: Welcome, ${fullName}`);

                        const emailInput = document.getElementById('email-input');
                        if (student.email) {
                            emailInput.value = student.email;
                        }

                        // Load classmates
                        db.ref('students').once('value').then((snapshot) => {
                            classmates = [];
                            snapshot.forEach(childSnapshot => {
                                const s = childSnapshot.val();
                                const sCin = childSnapshot.key;
                                if (s.class === studentClass && sCin !== cin) {
                                    classmates.push({ cin: sCin, firstName: s.firstName, lastName: s.lastName });
                                }
                            });
                            renderClassmates();
                        }).catch(error => {
                            showToast('Error loading classmates');
                            console.error(error);
                        });

                        showToast('Student not found. Please log in again.');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                    }
                }, (error) => {
                    showToast('Error loading student data');
                    console.error(error);
                });

                // Load shared files (but don't decrypt yet)
                const sharedFilesList = document.getElementById('shared-files-list');
                const fileViewerModal = document.getElementById('file-viewer-modal');
                const fileViewerContent = document.getElementById('file-viewer-content');
                const loadingMessage = document.getElementById('loading-message');

                db.ref('sharedFiles').on('value', (snapshot) => {
                    sharedFilesList.innerHTML = '';
                    const files = [];
                    snapshot.forEach(childSnapshot => {
                        const fileData = childSnapshot.val();
                        files.push({ id: childSnapshot.key, ...fileData });
                    });

                    if (files.length === 0) {
                        sharedFilesList.innerHTML = `<div class="no-files">No files shared yet</div>`;
                    } else {
                        files.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate)); // Sort by upload date (newest first)
                        files.forEach(file => {
                            const uploadDate = new Date(file.uploadDate);
                            const formattedDate = uploadDate.toLocaleDateString('en-GB', {
                                day: '2-digit',
                                month: '2-digit',
                                year: 'numeric'
                            }) + ', ' + uploadDate.toLocaleTimeString('en-US', {
                                hour: '2-digit',
                                minute: '2-digit',
                                hour12: true
                            });

                            const fileType = file.fileType.toLowerCase();
                            const isImage = fileType.includes('image/png') || fileType.includes('image/jpeg') || fileType.includes('image/jpg') || fileType.includes('image/gif');

                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item';
                            fileItem.innerHTML = `
                                <div class="file-info">
                                    <a href="#" class="file-name" data-id="${file.id}" data-type="${fileType}" data-salt="${file.salt}">${file.fileName}</a>
                                    <div class="file-details">
                                        Uploaded by: ${file.professorName} (${file.subject || 'N/A'})<br>
                                        ${formattedDate}
                                    </div>
                                </div>
                                <a href="#" class="download-link" data-id="${file.id}" data-filename="${file.fileName}" data-type="${fileType}" data-salt="${file.salt}">Download</a>
                            `;
                            sharedFilesList.appendChild(fileItem);
                        });

                        // Add event listeners for file name clicks
                        document.querySelectorAll('.file-name').forEach(link => {
                            link.addEventListener('click', async (e) => {
                                e.preventDefault();
                                const fileId = link.dataset.id;
                                const fileType = link.dataset.type.toLowerCase();
                                const salt = link.dataset.salt;
                                const isImage = fileType.includes('image/png') || fileType.includes('image/jpeg') || fileType.includes('image/jpg') || fileType.includes('image/gif');

                                if (isImage) {
                                    // Lazy-load and decrypt image on click
                                    try {
                                        const fileSnapshot = await db.ref(`sharedFiles/${fileId}`).once('value');
                                        const fileData = fileSnapshot.val();
                                        const encryptedData = fileData.chunks.join('');
                                        const key = deriveKey(salt);
                                        const decrypted = CryptoJS.AES.decrypt(encryptedData, key);
                                        const decryptedBase64 = decrypted.toString(CryptoJS.enc.Base64);
                                        if (!decryptedBase64) {
                                            throw new Error('Decryption resulted in empty data');
                                        }
                                        const base64String = `data:${fileType};base64,${decryptedBase64}`;

                                        // Show image in modal
                                        fileViewerContent.innerHTML = '';
                                        loadingMessage.classList.add('show');
                                        fileViewerModal.style.display = 'flex';
                                        setTimeout(() => {
                                            fileViewerContent.innerHTML = `<img src="${base64String}" alt="File preview">`;

                                        }, 500);
                                    } catch (error) {
                                        console.error('Decryption error:', error);
                                        showToast(`Error loading image: ${error.message}`);
                                    }
                                } else {
                                    // For non-image files, trigger download
                                    const downloadLink = link.parentElement.nextElementSibling;
                                    downloadLink.click();
                                }
                            });
                        });

                        // Add event listeners for download links

                                const fileId = link.dataset.id;

                                const salt = link.dataset.salt;

                                    const fileSnapshot = await db.ref(`sharedFiles/${fileId}`).once('value');
                                    const fileData = fileSnapshot.val();
                                    const encryptedData = fileData.chunks.join('');
                                    const key = deriveKey(salt);
                                    const decrypted = CryptoJS.AES.decrypt(encryptedData, key);
                                    const decryptedBase64 = decrypted.toString(CryptoJS.enc.Base64);
                                    if (!decryptedBase64) {
                                        throw new Error('Decryption resulted in empty data');
                                    }
                                    const base64String = `data:${fileType};base64,${decryptedBase64}`;

                                    // Trigger download
                                    const downloadAnchor = document.createElement('a');
                                    downloadAnchor.href = base64String;
                                    downloadAnchor.download = fileName;
                                    document.body.appendChild(downloadAnchor);
                                    downloadAnchor.click();
                                    document.body.removeChild(downloadAnchor);
                                } catch (error) {
                                    console.error('Decryption error:', error);
                                    showToast(`Error downloading file: ${error.message}`);
                                }
                            });
                        });
                    }

                    showToast('Error loading shared files');

                    scheduleModal.style.display = 'flex';

                        showToast('Email updated successfully');
                        emailSidebar.classList.remove('open');
                    }).catch(error => {
                        showToast('Error updating email');
                        console.error(error);
                    });
                });

                // Close modals and sidebar when clicking outside
                document.addEventListener('click', (e) => {
                    if (!scheduleModal.querySelector('.modal-content').contains(e.target) && !e.target.closest('#schedule-btn') && scheduleModal.style.display === 'flex') {
                        scheduleModal.style.display = 'none';
                    }
                    if (!classmatesModal.querySelector('.modal-content').contains(e.target) && !e.target.closest('#classmates-btn') && classmatesModal.style.display === 'flex') {
                        classmatesModal.style.display = 'none';
                    }
                    if (!fileViewerModal.querySelector('.modal-content').contains(e.target) && !e.target.closest('.file-name') && fileViewerModal.style.display === 'flex') {
                        fileViewerModal.style.display = 'none';
                        fileViewerContent.innerHTML = '';
                        loadingMessage.classList.remove('show');
                    }
                    if (!emailSidebar.contains(e.target) && !e.target.closest('#email-btn') && emailSidebar.classList.contains('open')) {
                        emailSidebar.classList.remove('open');
                    }
                });

                // Home button
                document.getElementById('home-btn').addEventListener('click', () => {
                    window.location.href = 'index.html';
                });

                // Dark mode toggle
                document.getElementById('dark-mode-toggle').addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    const toggleButton = document.getElementById('dark-mode-toggle');
                    toggleButton.querySelector('span:first-child').textContent = isDarkMode ? 'üåû' : 'üåô';
                    toggleButton.querySelector('span:last-child').textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
                    localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
                    showToast(isDarkMode ? 'Dark mode enabled' : 'Light mode enabled');
                });

                // Toast notification
                function showToast(message) {
                    const toast = document.getElementById('toast');
                    toast.textContent = message;
                    toast.classList.remove('hidden');
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                        toast.classList.add('hidden');
                    }, 3000);
                }
            } catch (error) {
                console.error('Initialization error:', error);
                showToast('Error initializing page');
            }
        });
