<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISET Siliana Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: headerFadeIn 0.5s ease-in;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        header h1 {
            color: white;
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .hamburger-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .hamburger-btn:hover {
            color: #3498db;
            transform: rotate(90deg);
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            font-size: 10px;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease;
            border-radius: 6px;
        }

        .nav-btn:hover, .nav-btn:active {
            transform: scale(1.1) rotate(2deg);
            color: #3498db;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .nav-btn span {
            margin-top: 2px;
            transition: transform 0.2s ease;
        }

        main {
            padding: 15px;
            animation: fadeIn 0.5s ease-in;
        }

        .welcome {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            animation: fadeIn 0.3s ease;
        }

        .details-container {
            display: none;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 340px;
            margin: 15px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .details-container.show {
            display: block;
        }

        .details-container h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 22px;
            font-weight: 700;
            position: relative;
        }

        .details-container h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .details-container p {
            margin: 8px 0;
            font-size: 14px;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
        }

        .details-container p:nth-child(2) { animation-delay: 0.1s; }
        .details-container p:nth-child(3) { animation-delay: 0.2s; }

        .hamburger-sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 260px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -2px 0 10px rgba(0,0,0,0.2);
            z-index: 2000;
            padding: 20px;
            transition: right 0.3s ease;
        }

        .hamburger-sidebar.open {
            right: 0;
        }

        .hamburger-sidebar h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 20px;
            font-weight: 700;
            position: relative;
        }

        .hamburger-sidebar h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .hamburger-sidebar .menu-item {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            width: 100%;
        }

        .hamburger-sidebar .menu-item:hover {
            background-color: #5dade2;
            transform: scale(1.05);
        }

        .hamburger-sidebar .close-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #e74c3c;
            padding: 5px 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .hamburger-sidebar .close-sidebar:hover {
            background-color: #e74c3c;
            color: white;
            transform: rotate(90deg);
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 260px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -2px 0 10px rgba(0,0,0,0.2);
            z-index: 2000;
            padding: 20px;
            transition: right 0.3s ease;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 20px;
            font-weight: 700;
            position: relative;
        }

        .sidebar h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .sidebar .email-update {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar .email-update input {
            padding: 8px;
            border: 1px solid #d1d8e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .sidebar .email-update button {
            padding: 8px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .sidebar .email-update button:hover {
            background-color: #5dade2;
        }

        .sidebar .close-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #e74c3c;
            padding: 5px 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar .close-sidebar:hover {
            background-color: #e74c3c;
            color: white;
            transform: rotate(90deg);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 340px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .modal-content h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 22px;
            font-weight: 700;
            position: relative;
        }

        .modal-content h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .modal-content button {
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #5dade2;
        }

        .classmate-item {
            padding: 8px;
            border-bottom: 1px solid #d1d8e0;
            font-size: 14px;
        }

        .classmate-item:last-child {
            border-bottom: none;
        }

        .no-classmates {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        .absence-container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 340px;
            margin: 15px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .absence-container h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 22px;
            font-weight: 700;
            position: relative;
            text-align: center;
        }

        .absence-container h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .subject-section {
            margin-bottom: 15px;
            border-bottom: 1px solid #d1d8e0;
            padding-bottom: 10px;
        }

        .subject-section:last-child {
            border-bottom: none;
        }

        .subject-header {
            background-color: #bb86fc;
            color: white;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: 600;
        }

        .subject-header:hover {
            background-color: #5dade2;
        }

        .subject-header.active {
            background-color: #5dade2;
        }

        .subject-details {
            display: none;
            padding: 12px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 8px;
        }

        .subject-details.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .absence-item {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .absence-item:last-child {
            border-bottom: none;
        }

        .absence-date {
            font-weight: 600;
            color: #2c3e50;
        }

        .absence-weight {
            color: #e74c3c;
            font-weight: 500;
        }

        .absence-count {
            font-size: 14px;
            color: #e74c3c;
            margin: 8px 0;
            font-weight: 600;
            text-align: center;
        }

        .no-absences {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        .shared-files {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 340px;
            margin: 15px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .shared-blocks {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 340px;
            margin: 15px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .shared-files h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 22px;
            font-weight: 700;
            position: relative;
        }

        .shared-files h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .file-item {
            padding: 8px;
            border-bottom: 1px solid #d1d8e0;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .file-name:hover {
            color: #5dade2;
        }

        .download-link {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .download-link:hover {
            color: #5dade2;
        }

        .file-details {
            font-size: 12px;
            color: #555;
            margin-top: 4px;
        }

        .no-files {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        .file-viewer-modal .modal-content {
            width: 90%;
            max-width: 600px;
            height: 85vh;
            padding: 10px;
            position: relative;
        }

        .file-viewer-modal .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3498db;
            font-size: 16px;
            font-weight: 700;
            display: none;
        }

        .file-viewer-modal .loading-message.show {
            display: block;
        }

        .file-viewer-modal img {
            width: 100%;
            max-height: 90%;
            object-fit: contain;
            border: none;
        }

        .messages-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            z-index: 2000;
            overflow-y: auto;
            animation: slideInRight 0.4s ease;
        }

        .messages-modal .modal-content {
            width: 100%;
            height: 100%;
            border-radius: 0;
            border: none;
            box-shadow: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .chat-header .professor-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-header .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #e74c3c;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .chat-header .close-btn:hover {
            color: #c0392b;
            transform: rotate(90deg);
        }

        .chat-header .new-chat-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .chat-header .new-chat-btn:hover {
            background-color: #5dade2;
            transform: scale(1.05);
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #ffffff;
            margin-bottom: 10px;
        }

        .chat-message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            animation: fadeInMessage 0.3s ease;
        }

        .chat-message.student {
            align-items: flex-end;
        }

        .chat-message.professor, .chat-message.bot {
            align-items: flex-start;
        }

        .chat-message .message-sender {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .chat-message .sender-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .chat-message.student .sender-avatar {
            margin-left: 8px;
            margin-right: 0;
        }

        .chat-message .sender-name {
            font-size: 12px;
            font-weight: 600;
            color: #555;
        }

        .chat-message .message-bubble {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }

        .chat-message.student .message-bubble {
            background-color: #3498db;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .chat-message.professor .message-bubble,
        .chat-message.bot .message-bubble {
            background-color: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .chat-message .message-time {
            font-size: 11px;
            color: #777;
            margin-top: 3px;
            cursor: pointer;
        }

        .chat-message.student .message-time {
            text-align: right;
        }

        .chat-message .message-details {
            display: none;
            font-size: 10px;
            color: #555;
            margin-top: 2px;
        }

        .chat-message.student .message-details {
            text-align: right;
        }

        .chat-footer {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            background-color: #ffffff;
            position: sticky;
            bottom: 0;
        }

        .professor-list {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            justify-content: space-between;
        }

        .professor-list.show {
            display: flex;
        }

        .professor-item {
            flex: 1 1 calc(50% - 10px);
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .professor-item img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .professor-item:hover {
            background-color: #5dade2;
            transform: scale(1.05);
        }

        .chat-input {
            display: none;
            flex-direction: row;
            gap: 10px;
            align-items: center;
        }

        .chat-input.show {
            display: flex;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #d1d8e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .chat-input button {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #5dade2;
        }

        .chatbot-message {
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
            color: #555;
            font-style: italic;
        }

        .toast {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(-50px);
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 400;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode header {
            background-color: #1f2a44;
        }

        body.dark-mode .hamburger-btn {
            color: #e0e0e0;
        }

        body.dark-mode .hamburger-btn:hover {
            color: #5dade2;
        }

        body.dark-mode nav {
            background-color: #1f2a44;
        }

        body.dark-mode .welcome {
            color: #e0e0e0;
        }

        body.dark-mode .details-container,
        body.dark-mode .absence-container,
        body.dark-mode .modal-content,
        body.dark-mode .sidebar,
        body.dark-mode .hamburger-sidebar,
        body.dark-mode .shared-files {
            background-color: #2c3e50;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode .details-container h2,
        body.dark-mode .absence-container h2,
        body.dark-mode .modal-content h2,
        body.dark-mode .sidebar h2,
        body.dark-mode .hamburger-sidebar h2,
        body.dark-mode .shared-files h2 {
            color: #e0e0e0;
        }

        body.dark-mode .details-container h2::after,
        body.dark-mode .absence-container h2::after,
        body.dark-mode .modal-content h2::after,
        body.dark-mode .sidebar h2::after,
        body.dark-mode .hamburger-sidebar h2::after,
        body.dark-mode .shared-files h2::after {
            background: linear-gradient(90deg, #5dade2, #7fbfff);
        }

        body.dark-mode .sidebar .email-update input,
        body.dark-mode .chat-input input {
            background-color: #34495e;
            color: #e0e0e0;
            border-color: #5dade2;

                        // Add event listeners for file name clicks
                        document.querySelectorAll('.file-name').forEach(link => {
                            link.addEventListener('click', async (e) => {
                                e.preventDefault();
                                const fileId = link.dataset.id;
                                const fileType = link.dataset.type.toLowerCase();
                                const salt = link.dataset.salt;
                                const isImage = fileType.includes('image/png') || fileType.includes('image/jpeg') || fileType.includes('image/jpg') || fileType.includes('image/gif');

                                if (isImage) {
                                    try {
                                        const fileSnapshot = await db.ref(`sharedFiles/${fileId}`).once('value');
                                        const fileData = fileSnapshot.val();
                                        const encryptedData = fileData.chunks.join('');
                                        const key = deriveKey(salt);
                                        const decrypted = CryptoJS.AES.decrypt(encryptedData, key);
                                        const decryptedBase64 = decrypted.toString(CryptoJS.enc.Base64);
                                        if (!decryptedBase64) {
                                            throw new Error('Decryption resulted in empty data');
                                        }
                                        const base64String = `data:${fileType};base64,${decryptedBase64}`;

                                        fileViewerContent.innerHTML = '';
                                        loadingMessage.classList.add('show');
                                        fileViewerModal.style.display = 'flex';
                                        setTimeout(() => {
                                            fileViewerContent.innerHTML = `<img src="${base64String}" alt="File preview">`;
                                            loadingMessage.classList.remove('show');
                                        }, 500);
                                    } catch (error) {
                                        console.error('Decryption error:', error);
                                        showToast(`Error loading image: ${error.message}`);
                                    }
                                } else {
                                    const downloadLink = link.parentElement.nextElementSibling;
                                    downloadLink.click();
                                }
                            });
                        });

                        // Add event listeners for download links
                        document.querySelectorAll('.download-link').forEach(link => {
                            link.addEventListener('click', async (e) => {
                                e.preventDefault();
                                const fileId = link.dataset.id;
                                const fileName = link.dataset.filename;
                                const fileType = link.dataset.type;
                                const salt = link.dataset.salt;

                                try {
                                    const fileSnapshot = await db.ref(`sharedFiles/${fileId}`).once('value');
                                    const fileData = fileSnapshot.val();
                                    const encryptedData = fileData.chunks.join('');
                                    const key = deriveKey(salt);
                                    const decrypted = CryptoJS.AES.decrypt(encryptedData, key);
                                    const decryptedBase64 = decrypted.toString(CryptoJS.enc.Base64);
                                    if (!decryptedBase64) {
                                        throw new Error('Decryption resulted in empty data');
                                    }
                                    const base64String = `data:${fileType};base64,${decryptedBase64}`;

                                    const downloadAnchor = document.createElement('a');
                                    downloadAnchor.href = base64String;
                                    downloadAnchor.download = fileName;
                                    document.body.appendChild(downloadAnchor);
                                    downloadAnchor.click();
                                    document.body.removeChild(downloadAnchor);
                                } catch (error) {
                                    console.error('Decryption error:', error);
                                    showToast(`Error downloading file: ${error.message}`);
                                }
                            });
                        });
                    }
                }, (error) => {
                    showToast('Error loading shared files');
                    console.error(error);
                });

                // Render classmates in modal
                function renderClassmates() {
                    const modalClassmatesList = document.getElementById('modal-classmates-list');
                    modalClassmatesList.innerHTML = '';
                    if (classmates.length === 0) {
                        modalClassmatesList.innerHTML = `<div class="no-classmates">No classmates found</div>`;
                    } else {
                        classmates.forEach(classmate => {
                            const item = document.createElement('div');
                            item.className = 'classmate-item';
                            item.innerHTML = `Name: ${classmate.firstName} ${classmate.lastName}`;
                            modalClassmatesList.appendChild(item);
                        });
                    }
                }

                // Messaging Functionality
                const messagesModal = document.getElementById('messages-modal');
                const chatBody = document.getElementById('chat-body');
                const professorList = document.getElementById('professor-list');
                const chatInput = document.getElementById('chat-input');
                const messageInput = document.getElementById('message-input');
                const chatHeaderTitle = document.getElementById('chat-header-title');
                const chatHeaderAvatar = document.getElementById('chat-header-avatar');
                let selectedProfessor = null;
                let lastChatId = null;

                // List of professors
                const professors = [
                    'Mme. Wafa REJBI',
                    'Imen Bouraoui',
                    'Mme. Hela DJEBALI',
                    'Emna Mehrez',
                    'Mme. Sana ZAKRAOUI',
                    'Mme. Hajer BACCOUCH',
                    'Ouni Rahma',
                    'Zeineb Belakhdhar',
                    'Fadhel Fellah',
                    'Sondes Guirat',
                    'Kemla Naoui',
                    'Arwa Selmi',
                    'Ksibi Jihen'
                ];

                // Bad words lists (simplified for demonstration)
                const badWords = {
                    english: ['damn', 'hell', 'shit', 'fuck', 'bitch', 'asshole'],
                    french: ['merde', 'putain', 'con', 'salope', 'connard', 'foutre'],
                    arabic: ['ŸÉŸÑÿ®', 'ÿ≠ŸÖÿßÿ±', 'ÿ≤ŸÅÿ™', 'ŸÇÿ≠ÿ®ÿ©', 'ÿÆÿ±ÿß', 'ŸÜŸäŸÉ']
                };

                function filterBadWords(message) {
                    let filteredMessage = message;
                    Object.values(badWords).flat().forEach(word => {
                        const regex = new RegExp(`\\b${word}\\b`, 'gi');
                        filteredMessage = filteredMessage.replace(regex, '****');
                    });
                    return filteredMessage;
                }

                // Create sound effect for sending messages
                const sendSound = new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_6d2b1f2f1e.mp3');

                // Format timestamp functions
                function formatShortTimestamp(timestamp) {
                    const date = new Date(timestamp);
                    const hours = String(date.getHours()).padStart(2, '0');
                    const minutes = String(date.getMinutes()).padStart(2, '0');
                    return `${hours}:${minutes}`;
                }

                function formatFullTimestamp(timestamp) {
                    const date = new Date(timestamp);
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    const hours = String(date.getHours()).padStart(2, '0');
                    const minutes = String(date.getMinutes()).padStart(2, '0');
                    const seconds = String(date.getSeconds()).padStart(2, '0');
                    return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
                }

                // Populate professor list
                professors.forEach(professor => {
                    const subject = professorSubjectMap[professor] || 'Unknown';
                    const avatar = subjectAvatarMap[subject] || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
                    const button = document.createElement('button');
                    button.className = 'professor-item';
                    button.innerHTML = `
                        <img src="${avatar}" alt="${professor}">
                        <span>${professor}</span>
                    `;
                    button.addEventListener('click', () => {
                        selectedProfessor = professor;
                        lastChatId = `${cin}_${professor.replace(/\s+/g, '_')}`;
                        professorList.classList.remove('show');
                        chatInput.classList.add('show');
                        chatHeaderTitle.innerHTML = `<img class="professor-avatar" src="${avatar}" alt="${professor}"> ${professor}`;
                        chatHeaderAvatar.src = avatar;

                        // Add bot message for professor selection
                        const botMessage = {
                            senderType: 'bot',
                            message: `You‚Äôve selected ${professor} to chat with.`,
                            timestamp: Date.now(),
                            avatar: 'https://cdn.pixabay.com/photo/2018/04/27/11/37/chatbot-3354963_960_720.png',
                            senderName: 'ChatBot'
                        };
                        db.ref(`messages/${lastChatId}`).push(botMessage);

                        loadMessages(lastChatId);
                    });
                    professorList.appendChild(button);
                });

                // Load messages for the selected chat
                function loadMessages(chatId) {
                    db.ref(`messages/${chatId}`).on('value', (snapshot) => {
                        chatBody.innerHTML = '';
                        if (snapshot.exists()) {
                            const messages = [];
                            snapshot.forEach(childSnapshot => {
                                const msg = childSnapshot.val();
                                msg.key = childSnapshot.key;
                                messages.push(msg);
                            });
                            messages.sort((a, b) => a.timestamp - b.timestamp);
                            messages.forEach(msg => {
                                const messageDiv = document.createElement('div');
                                messageDiv.className = `chat-message ${msg.senderType}`;
                                const timeDisplay = msg.seenTimestamp ? `Seen at ${formatShortTimestamp(msg.seenTimestamp)}` : formatShortTimestamp(msg.timestamp);
                                const details = msg.seenTimestamp 
                                    ? `Sent: ${formatFullTimestamp(msg.timestamp)}<br>Seen: ${formatFullTimestamp(msg.seenTimestamp)}`
                                    : `Sent: ${formatFullTimestamp(msg.timestamp)}`;
                                const avatar = msg.senderType === 'student' ? studentAvatar : (msg.avatar || subjectAvatarMap[professorSubjectMap[msg.senderName]] || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png');
                                messageDiv.innerHTML = `
                                    <div class="message-sender">
                                        <img class="sender-avatar" src="${avatar}" alt="${msg.senderName}">
                                        <span class="sender-name">${msg.senderName}</span>
                                    </div>
                                    <div class="message-bubble">${msg.message}</div>
                                    <div class="message-time">${timeDisplay}</div>
                                    <div class="message-details">${details}</div>
                                `;

                                // Long press to show details
                                let pressTimer;
                                messageDiv.addEventListener('mousedown', () => {
                                    pressTimer = setTimeout(() => {
                                        messageDiv.querySelector('.message-details').style.display = 'block';
                                    }, 2000);
                                });
                                messageDiv.addEventListener('mouseup', () => clearTimeout(pressTimer));
                                messageDiv.addEventListener('mouseleave', () => clearTimeout(pressTimer));

                                chatBody.appendChild(messageDiv);
                            });
                            chatBody.scrollTop = chatBody.scrollHeight;
                        } else {
                            chatBody.innerHTML = `
                                <div class="chat-message bot">
                                    <div class="message-sender">
                                        <img class="sender-avatar" src="https://cdn.pixabay.com/photo/2018/04/27/11/37/chatbot-3354963_960_720.png" alt="ChatBot">
                                        <span class="sender-name">ChatBot</span>
                                    </div>
                                    <div class="message-bubble">Hello ${studentFullName}, which professor would you like to chat with today?</div>
                                </div>
                            `;
                        }
                    }, (error) => {
                        showToast('Error loading messages');
                        console.error(error);
                    });

                    // Simulate professor seeing the message (for demo purposes, after 5 seconds)
                    setTimeout(() => {
                        db.ref(`messages/${chatId}`).once('value', (snapshot) => {
                            snapshot.forEach(childSnapshot => {
                                const msg = childSnapshot.val();
                                if (msg.senderType === 'student' && !msg.seenTimestamp) {
                                    db.ref(`messages/${chatId}/${childSnapshot.key}`).update({
                                        seenTimestamp: Date.now()
                                    });
                                }
                            });
                        });
                    }, 5000);
                }

                // Send message
                document.getElementById('send-message-btn').addEventListener('click', () => {
                    const message = messageInput.value.trim();
                    if (!message) {
                        showToast('Please enter a message');
                        return;
                    }
                    if (!selectedProfessor) {
                        showToast('Please select a professor');
                        return;
                    }

                    const filteredMessage = filterBadWords(message);
                    const chatId = `${cin}_${selectedProfessor.replace(/\s+/g, '_')}`;
                    const messageData = {
                        sender: cin,
                        senderType: 'student',
                        message: filteredMessage,
                        timestamp: Date.now(),
                        avatar: studentAvatar,
                        senderName: studentFullName
                    };

                    db.ref(`messages/${chatId}`).push(messageData)
                        .then(() => {
                            messageInput.value = '';
                            chatBody.scrollTop = chatBody.scrollHeight;
                            sendSound.play();

                            // Add bot response
                            const botMessage = {
                                senderType: 'bot',
                                message: 'Your message was sent successfully!',
                                timestamp: Date.now(),
                                avatar: 'https://cdn.pixabay.com/photo/2018/04/27/11/37/chatbot-3354963_960_720.png',
                                senderName: selectedProfessor
                            };
                            db.ref(`messages/${chatId}`).push(botMessage);
                        })
                        .catch(error => {
                            showToast('Failed to send your message.');
                            console.error(error);

                            const botMessage = {
                                senderType: 'bot',
                                message: 'Failed to send your message.',
                                timestamp: Date.now(),
                                avatar: 'https://cdn.pixabay.com/photo/2018/04/27/11/37/chatbot-3354963_960_720.png',
                                senderName: selectedProfessor
                            };
                            db.ref(`messages/${chatId}`).push(botMessage);
                        });
                });

                // Press Enter to send message
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('send-message-btn').click();
                    }
                });

                // New Chat Button
                document.getElementById('new-chat-btn').addEventListener('click', () => {
                    selectedProfessor = null;
                    lastChatId = null;
                    professorList.classList.add('show');
                    chatInput.classList.remove('show');
                    chatHeaderTitle.innerHTML = `<img class="professor-avatar" src="https://cdn.pixabay.com/photo/2018/04/27/11/37/chatbot-3354963_960_720.png" alt="ChatBot"> Messages`;
                    chatHeaderAvatar.src = 'https://cdn.pixabay.com/photo/2018/04/27/11/37/chatbot-3354963_960_720.png';
                    chatBody.innerHTML = `
                        <div class="chat-message bot">
                            <div class="message-sender">
                                <img class="sender-avatar" src="https://cdn.pixabay.com/photo/2018/04/27/11/37/chatbot-3354963_960_720.png" alt="ChatBot">
                                <span class="sender-name">ChatBot</span>
                            </div>
                            <div class="message-bubble">Hello ${studentFullName}, which professor would you like to chat with today?</div>
                        </div>
                    `;
                    // Detach any previous listeners to avoid duplicate messages
                    if (lastChatId) {
                        db.ref(`messages/${lastChatId}`).off();
                    }
                });

                // Modal and Sidebar Event Listeners
                const classmatesModal = document.getElementById('classmates-modal');
                const uploadedFilesModal = document.getElementById('uploaded-files-modal');
                const emailSidebar = document.getElementById('email-sidebar');
                const hamburgerSidebar = document.getElementById('hamburger-sidebar');

                document.getElementById('hamburger-btn').addEventListener('click', () => {
                    hamburgerSidebar.classList.add('open');
                });

                document.getElementById('close-hamburger-sidebar').addEventListener('click', () => {
                    hamburgerSidebar.classList.remove('open');
                });

                document.getElementById('sidebar-email-btn').addEventListener('click', () => {
                    emailSidebar.classList.add('open');
                    hamburgerSidebar.classList.remove('open');
                });

                document.getElementById('sidebar-classmates-btn').addEventListener('click', () => {
                    classmatesModal.style.display = 'flex';
                    hamburgerSidebar.classList.remove('open');
                });

                document.getElementById('sidebar-uploaded-files-btn').addEventListener('click', () => {
                    uploadedFilesModal.style.display = 'flex';
                    hamburgerSidebar.classList.remove('open');
                });

                document.getElementById('messages-btn').addEventListener('click', () => {
                    messagesModal.style.display = 'block';
                    if (lastChatId) {
                        selectedProfessor = lastChatId.split('_').slice(1).join(' ');
                        const avatar = subjectAvatarMap[professorSubjectMap[selectedProfessor]] || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
                        chatHeaderTitle.innerHTML = `<img class="professor-avatar" src="${avatar}" alt="${selectedProfessor}"> ${selectedProfessor}`;
                        chatHeaderAvatar.src = avatar;
                        professorList.classList.remove('show');
                        chatInput.classList.add('show');
                        loadMessages(lastChatId);
                    } else {
                        chatHeaderTitle.innerHTML = `<img class="professor-avatar" src="https://cdn.pixabay.com/photo/2018/04/27/11/37/chatbot-3354963_960_720.png" alt="ChatBot"> Messages`;
                        chatHeaderAvatar.src = 'https://cdn.pixabay.com/photo/2018/04/27/11/37/chatbot-3354963_960_720.png';
                        chatBody.innerHTML = `
                            <div class="chat-message bot">
                                <div class="message-sender">
                                    <img class="sender-avatar" src="https://cdn.pixabay.com/photo/2018/04/27/11/37/chatbot-3354963_960_720.png" alt="ChatBot">
                                    <span class="sender-name">ChatBot</span>
                                </div>
                                <div class="message-bubble">Hello ${studentFullName}, which professor would you like to chat with today?</div>
                            </div>
                        `;
                        professorList.classList.add('show');
                        chatInput.classList.remove('show');
                    }
                });

                document.getElementById('close-messages').addEventListener('click', () => {
                    messagesModal.style.display = 'none';
                    if (lastChatId) {
                        db.ref(`messages/${lastChatId}`).off(); // Detach listener to prevent memory leaks
                    }
                });

                // Close modals when clicking outside
                classmatesModal.addEventListener('click', (e) => {
                    if (e.target === classmatesModal) {
                        classmatesModal.style.display = 'none';
                    }
                });
                                uploadedFilesModal.addEventListener('click', (e) => {
                    if (e.target === uploadedFilesModal) {
                        uploadedFilesModal.style.display = 'none';
                    }
                });

                fileViewerModal.addEventListener('click', (e) => {
                    if (e.target === fileViewerModal) {
                        fileViewerModal.style.display = 'none';
                        fileViewerContent.innerHTML = '';
                    }
                });

                // Email Update Functionality
                document.getElementById('close-email-sidebar').addEventListener('click', () => {
                    emailSidebar.classList.remove('open');
                });

                document.getElementById('update-email-btn').addEventListener('click', () => {
                    const email = document.getElementById('email-input').value.trim();
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                    if (!email) {
                        showToast('Please enter an email address');
                        return;
                    }
                    if (!emailRegex.test(email)) {
                        showToast('Please enter a valid email address');
                        return;
                    }

                    db.ref(`students/${cin}`).update({ email })
                        .then(() => {
                            showToast('Email updated successfully');
                            emailSidebar.classList.remove('open');
                        })
                        .catch(error => {
                            showToast('Failed to update email');
                            console.error(error);
                        });
                });

                // Dark Mode Toggle
                document.getElementById('dark-mode-toggle').addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
                    const toggleButton = document.getElementById('dark-mode-toggle');
                    toggleButton.querySelector('span:first-child').textContent = isDarkMode ? 'üåû' : 'üåô';
                    toggleButton.querySelector('span:last-child').textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
                    showToast(isDarkMode ? 'Dark Mode Enabled' : 'Light Mode Enabled');
                });

                // Home Button
                document.getElementById('home-btn').addEventListener('click', () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    showToast('Returned to Home');
                });

                // Toast Notification Function
                function showToast(message) {
                    const toast = document.getElementById('toast');
                    toast.textContent = message;
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 3000);
                }

                // Prevent context menu on long press for certain elements (optional, improves UX on mobile)
                document.addEventListener('contextmenu', (e) => {
                    if (e.target.closest('.chat-message') || e.target.closest('.nav-btn')) {
                        e.preventDefault();
                    }
                });

                // Handle back/forward navigation to ensure modals are closed
                window.addEventListener('popstate', () => {
                    messagesModal.style.display = 'none';
                    classmatesModal.style.display = 'none';
                    uploadedFilesModal.style.display = 'none';
                    fileViewerModal.style.display = 'none';
                    emailSidebar.classList.remove('open');
                    hamburgerSidebar.classList.remove('open');
                    if (lastChatId) {
                        db.ref(`messages/${lastChatId}`).off();
                    }
                });

                // Prevent accidental page refresh on mobile
                window.addEventListener('beforeunload', (e) => {
                    if (messagesModal.style.display === 'block' && messageInput.value.trim()) {
                        e.preventDefault();
                        e.returnValue = 'You have unsent messages. Are you sure you want to leave?';
                    }
                });

            } catch (error) {
                console.error('Initialization error:', error);
                showToast('An error occurred while loading the app');
            }
        });
    </script>
</body>
</html>
