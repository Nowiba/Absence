<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISET Siliana Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px; /* Space for navbar */
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: headerFadeIn 0.5s ease-in;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            transform: scale(1);
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            font-size: 12px;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease;
            border-radius: 6px;
        }

        .nav-btn:hover, .nav-btn:active {
            transform: scale(1.1) rotate(2deg);
            color: #a5d6ff; /* Lighter blue for better contrast in both modes */
            background-color: rgba(52, 152, 219, 0.1);
        }

        .nav-btn span {
            margin-top: 2px;
            transition: transform 0.2s ease;
        }

        main {
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .submissions-section {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .submissions-section h2 {
            margin-bottom: 24px;
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
            position: relative;
            transition: color 0.3s ease;
        }

        .submissions-section h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #5dade2);
            transition: background 0.3s ease;
        }

        .submission-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        body.dark-mode .submission-item {
            background-color: #34495e;
            border-left-color: #5dade2;
        }

        .submission-item p {
            margin: 5px 0;
            font-size: 14px;
        }

        .submission-item p strong {
            color: #2c3e50;
        }

        body.dark-mode .submission-item p strong {
            color: #e0e0e0;
        }

        .toast {
            position: fixed;
            bottom: 80px; /* Above navbar */
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55), background 0.3s ease, color 0.3s ease;
            z-index: 3000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode header {
            background-color: #1f2a44;
        }

        body.dark-mode header h1 {
            color: #e0e0e0;
        }

        body.dark-mode nav {
            background-color: #1f2a44;
        }

        body.dark-mode .nav-btn {
            color: #e0e0e0;
        }

        body.dark-mode .nav-btn:hover, body.dark-mode .nav-btn:active {
            color: #a5d6ff;
            background-color: rgba(93, 173, 226, 0.1);
        }

        body.dark-mode .submissions-section {
            background-color: #2c3e50;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode .submissions-section h2 {
            color: #e0e0e0;
        }

        body.dark-mode .submissions-section h2::after {
            background: linear-gradient(90deg, #5dade2, #7fbfff);
        }

        body.dark-mode .toast {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: #e0e0e0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes inputFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes headerFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }
            .nav-btn {
                font-size: 10px;
                padding: 3px;
            }
            .submissions-section {
                width: 90%;
                padding: 20px;
            }
            .submissions-section h2 {
                font-size: 24px;
            }
            .submission-item p {
                font-size: 13px;
            }
            .toast {
                font-size: 13px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ISET Siliana Admin</h1>
    </header>
    <nav>
        <button class="nav-btn" id="home-btn"><span>üè†</span><span>Home</span></button>
        <button class="nav-btn" id="dark-mode-toggle"><span>üåô</span><span>Dark Mode</span></button>
    </nav>
    <main>
        <!-- Contact Us Submissions Section -->
        <div class="submissions-section">
            <h2>Contact Us Submissions</h2>
            <div id="submissions-list"></div>
        </div>
    </main>
    <div id="toast" class="toast hidden"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Firebase Configuration
                const firebaseConfig = {
                    apiKey: "AIzaSyAoXhEeGA22chByuIyxjWzmsFsQJSjqZJY",
                    authDomain: "absence-iset-siliana.firebaseapp.com",
                    databaseURL: "https://absence-iset-siliana-default-rtdb.europe-west1.firebasedatabase.app",
                    projectId: "absence-iset-siliana",
                    storageBucket: "absence-iset-siliana.firebasestorage.app",
                    messagingSenderId: "519382535146",
                    appId: "1:519382535146:web:94629d286b19b8c103c093",
                    measurementId: "G-3Q9F4KP217"
                };
                firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();
                const db = firebase.database();

                // Load dark mode preference from localStorage
                if (localStorage.getItem('darkMode') === 'enabled') {
                    document.body.classList.add('dark-mode');
                    const toggleButton = document.getElementById('dark-mode-toggle');
                    toggleButton.querySelector('span:first-child').textContent = 'üåû';
                    toggleButton.querySelector('span:last-child').textContent = 'Light Mode';
                }

                // Check authentication
                auth.onAuthStateChanged((user) => {
                    console.log('Auth state changed:', user ? `User UID: ${user.uid}` : 'No user');
                    if (!user) {
                        console.log('No authenticated user, redirecting to index.html');
                        showToast('Please log in');
                        window.location.href = 'index.html';
                    }
                });

                // Fetch and display Contact Us submissions
                const submissionsList = document.getElementById('submissions-list');
                db.ref('contactUsSubmissions').on('value', (snapshot) => {
                    submissionsList.innerHTML = ''; // Clear existing content
                    if (!snapshot.exists()) {
                        submissionsList.innerHTML = '<p>No submissions found.</p>';
                        return;
                    }

                    snapshot.forEach((childSnapshot) => {
                        const submission = childSnapshot.val();
                        const submissionDiv = document.createElement('div');
                        submissionDiv.className = 'submission-item';
                        submissionDiv.innerHTML = `
                            <p><strong>Full Name:</strong> ${submission.fullName}</p>
                            <p><strong>CIN:</strong> ${submission.cin}</p>
                            <p><strong>Email:</strong> ${submission.email}</p>
                            <p><strong>Account Creation Date:</strong> ${submission.signupDate}</p>
                            <p><strong>Forgot Password Date:</strong> ${submission.forgotPasswordDate}</p>
                            <p><strong>Submitted On:</strong> ${submission.timestamp}</p>
                        `;
                        submissionsList.appendChild(submissionDiv);
                    });
                }, (error) => {
                    console.error('Error fetching submissions:', error);
                    showToast('Error loading submissions');
                });

                // Home button
                document.getElementById('home-btn').addEventListener('click', () => {
                    console.log('Home button clicked');
                    window.location.href = 'index.html';
                });

                // Dark mode toggle
                document.getElementById('dark-mode-toggle').addEventListener('click', () => {
                    console.log('Dark mode button clicked');
                    document.body.classList.toggle('dark-mode');
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    const toggleButton = document.getElementById('dark-mode-toggle');
                    toggleButton.querySelector('span:first-child').textContent = isDarkMode ? 'üåû' : 'üåô';
                    toggleButton.querySelector('span:last-child').textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
                    localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
                    showToast(isDarkMode ? 'Dark mode enabled' : 'Light mode enabled');
                });

                // Toast notification function
                function showToast(message) {
                    const toast = document.getElementById('toast');
                    toast.textContent = message;
                    toast.classList.remove('hidden');
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                        toast.classList.add('hidden');
                    }, 3000);
                }
            } catch (error) {
                console.error('Initialization error:', error);
                showToast('Error initializing page: ' + error.message);
            }
        });
    </script>
</body>
</html>
