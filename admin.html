<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISET Siliana Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px; /* Space for navbar */
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: headerFadeIn 0.5s ease-in;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            font-size: 12px;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease;
            border-radius: 6px;
        }

        .nav-btn:hover, .nav-btn:active {
            transform: scale(1.1) rotate(2deg);
            color: #3498db;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .nav-btn span {
            margin-top: 2px;
            transition: transform 0.2s ease;
        }

        main {
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .welcome {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            animation: fadeIn 0.3s ease;
        }

        .form-container {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 360px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .form-container h2 {
            margin-bottom: 24px;
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
            position: relative;
        }

        .form-container h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .form-container input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            box-sizing: border-box;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
        }

        .form-container input:nth-child(2) { animation-delay: 0.1s; }
        .form-container input:nth-child(3) { animation-delay: 0.2s; }
        .form-container input:nth-child(4) { animation-delay: 0.3s; }
        .form-container input:nth-child(5) { animation-delay: 0.4s; }

        .form-container input:focus {
            border-color: #3498db;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.4);
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            animation-delay: 0.5s;
        }

        .form-container button:hover {
            background-color: #5dade2;
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(52, 152, 219, 0.3);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 360px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transform: translateY(30px) scale(0.95);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.4s ease;
            opacity: 0;
        }

        .modal.show .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-content h2 {
            margin-bottom: 24px;
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .modal-content h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .modal-content input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            box-sizing: border-box;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            animation-delay: 0.1s;
        }

        .modal-content input:focus {
            border-color: #3498db;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.4);
            outline: none;
        }

        .modal-content button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            animation-delay: 0.2s;
        }

        .modal-content button:hover {
            background-color: #5dade2;
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(52, 152, 219, 0.3);
        }

        .results-container {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            animation-delay: 0.3s;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #d1d8e0;
            font-size: 14px;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .no-results {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        .toast {
            position: fixed;
            bottom: 80px; /* Above navbar */
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode header {
            background-color: #1f2a44;
        }

        body.dark-mode nav {
            background-color: #1f2a44;
        }

        body.dark-mode .welcome {
            color: #e0e0e0;
        }

        body.dark-mode .form-container, body.dark-mode .modal-content {
            background-color: #2c3e50;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode .form-container h2, body.dark-mode .modal-content h2 {
            color: #e0e0e0;
        }

        body.dark-mode .form-container input, body.dark-mode .modal-content input {
            background-color: #34495e;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode .form-container input:focus, body.dark-mode .modal-content input:focus {
            border-color: #5dade2;
            box-shadow: 0 0 6px rgba(93, 173, 226, 0.4);
        }

        body.dark-mode .form-container button, body.dark-mode .modal-content button {
            background-color: #3498db;
        }

        body.dark-mode .form-container button:hover, body.dark-mode .modal-content button:hover {
            background-color: #5dade2;
            box-shadow: 0 3px 12px rgba(93, 173, 226, 0.3);
        }

        body.dark-mode .result-item {
            border-bottom: 1px solid #5dade2;
        }

        body.dark-mode .toast {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: #e0e0e0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes inputFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes headerFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }
            .nav-btn {
                font-size: 10px;
                padding: 3px;
            }
            .form-container, .modal-content {
                width: 90%;
                padding: 20px;
            }
            .form-container h2, .modal-content h2 {
                font-size: 24px;
            }
            .form-container input, .form-container button, .modal-content input, .modal-content button {
                font-size: 15px;
                padding: 12px;
            }
            .welcome {
                font-size: 18px;
            }
            .toast {
                font-size: 13px;
                padding: 10px 20px;
            }
            .result-item {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ISET Siliana Admin</h1>
    </header>
    <nav>
        <button class="nav-btn" id="home-btn"><span>🏠</span><span>Home</span></button>
        <button class="nav-btn" id="search-btn"><span>🔍</span><span>Search</span></button>
        <button class="nav-btn" id="logout-btn"><span>🚪</span><span>Logout</span></button>
        <button class="nav-btn" id="dark-mode-toggle"><span>🌙</span><span>Dark Mode</span></button>
    </nav>
    <main>
        <div class="welcome" id="welcome-message">Loading...</div>
        <div class="form-container">
            <h2>Add New Student</h2>
            <input type="text" id="cin-input" placeholder="Enter 8-digit CIN" maxlength="8" pattern="\d*" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <input type="text" id="first-name-input" placeholder="First Name" pattern="[a-zA-Z\s]*" oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')">
            <input type="text" id="last-name-input" placeholder="Last Name" pattern="[a-zA-Z\s]*" oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')">
            <input type="text" id="class-input" placeholder="Class (e.g., CS101)">
            <button id="add-student-submit">Add Student</button>
        </div>
        <!-- Search Modal -->
        <div id="search-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Search Students</h2>
                <input type="text" id="search-input" placeholder="Enter CIN, First Name, or Last Name">
                <div id="search-results" class="results-container"></div>
                <button id="close-search-btn">Close</button>
            </div>
        </div>
    </main>
    <div id="toast" class="toast hidden"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Firebase Configuration
                const firebaseConfig = {
                    apiKey: "AIzaSyAoXhEeGA22chByuIyxjWzmsFsQJSjqZJY",
                    authDomain: "absence-iset-siliana.firebaseapp.com",
                    databaseURL: "https://absence-iset-siliana-default-rtdb.europe-west1.firebasedatabase.app",
                    projectId: "absence-iset-siliana",
                    storageBucket: "absence-iset-siliana.firebasestorage.app",
                    messagingSenderId: "519382535146",
                    appId: "1:519382535146:web:94629d286b19b8c103c093",
                    measurementId: "G-3Q9F4KP217"
                };
                firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();
                const db = firebase.database();

                // Load dark mode preference from localStorage
                if (localStorage.getItem('darkMode') === 'enabled') {
                    document.body.classList.add('dark-mode');
                    const toggleButton = document.getElementById('dark-mode-toggle');
                    toggleButton.querySelector('span:first-child').textContent = '🌞';
                    toggleButton.querySelector('span:last-child').textContent = 'Light Mode';
                }

                // Check authentication
                auth.onAuthStateChanged((user) => {
                    console.log('Auth state changed:', user ? `User UID: ${user.uid}` : 'No user');
                    if (user) {
                        db.ref('users/' + user.uid).once('value').then((snapshot) => {
                            const adminName = snapshot.exists() && snapshot.val().name ? snapshot.val().name : 'Admin';
                            document.getElementById('welcome-message').textContent = `Welcome, ${adminName}`;
                            console.log(`Welcome message set to: Welcome, ${adminName}`);
                        }).catch(error => {
                            console.error('Error fetching user data:', error.message);
                            document.getElementById('welcome-message').textContent = 'Welcome, Admin';
                        });
                    } else {
                        console.log('No authenticated user, redirecting to index.html');
                        showToast('Please log in');
                        window.location.href = 'index.html';
                    }
                });

                // Modal show function
                function showModal(modalId) {
                    console.log(`Attempting to show modal: ${modalId}`);
                    const modal = document.getElementById(modalId);
                    if (modal) {
                        modal.classList.remove('hidden');
                        setTimeout(() => {
                            modal.classList.add('show');
                            console.log(`Modal ${modalId} is now visible`);
                            if (modalId === 'search-modal') {
                                document.getElementById('search-input').focus();
                            }
                        }, 10);
                    } else {
                        console.error(`Modal with ID ${modalId} not found`);
                        showToast(`Error: Modal ${modalId} not found`);
                    }
                }

                // Close modals when clicking outside
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            console.log(`Closing modal: ${modal.id}`);
                            modal.classList.remove('show');
                            setTimeout(() => {
                                modal.classList.add('hidden');
                                if (modal.id === 'search-modal') {
                                    document.getElementById('search-input').value = '';
                                    document.getElementById('search-results').innerHTML = '';
                                }
                                console.log(`Modal ${modal.id} is now hidden`);
                            }, 300);
                        }
                    });
                });

                // Home button
                document.getElementById('home-btn').addEventListener('click', () => {
                    console.log('Home button clicked');
                    window.location.href = 'index.html';
                });

                // Search button
                document.getElementById('search-btn').addEventListener('click', () => {
                    console.log('Search button clicked');
                    showModal('search-modal');
                });

                // Close search modal
                document.getElementById('close-search-btn').addEventListener('click', () => {
                    console.log('Close search button clicked');
                    const modal = document.getElementById('search-modal');
                    modal.classList.remove('show');
                    setTimeout(() => {
                        modal.classList.add('hidden');
                        document.getElementById('search-input').value = '';
                        document.getElementById('search-results').innerHTML = '';
                        console.log('Search modal closed');
                    }, 300);
                });

                // Add student submission
                document.getElementById('add-student-submit').addEventListener('click', () => {
                    console.log('Add student button clicked');
                    const cin = document.getElementById('cin-input').value;
                    const firstName = document.getElementById('first-name-input').value.trim();
                    const lastName = document.getElementById('last-name-input').value.trim();
                    const classId = document.getElementById('class-input').value.trim();

                    if (!/^\d{8}$/.test(cin)) {
                        showToast('Please enter a valid 8-digit CIN (numbers only)');
                        return;
                    }
                    if (!/^[a-zA-Z\s]+$/.test(firstName)) {
                        showToast('First Name must contain letters only');
                        return;
                    }
                    if (!/^[a-zA-Z\s]+$/.test(lastName)) {
                        showToast('Last Name must contain letters only');
                        return;
                    }
                    if (!classId) {
                        showToast('Class is required');
                        return;
                    }

                    db.ref('students/' + cin).once('value').then((snapshot) => {
                        if (snapshot.exists()) {
                            showToast('CIN already exists');
                        } else {
                            db.ref('students/' + cin).set({
                                firstName: firstName,
                                lastName: lastName,
                                class: classId,
                                absences: []
                            }).then(() => {
                                showToast('Student added successfully');
                                document.getElementById('cin-input').value = '';
                                document.getElementById('first-name-input').value = '';
                                document.getElementById('last-name-input').value = '';
                                document.getElementById('class-input').value = '';
                            }).catch(error => {
                                showToast('Error adding student: ' + error.message);
                            });
                        }
                    }).catch(error => {
                        showToast('Error checking CIN: ' + error.message);
                    });
                });

                // Search functionality
                document.getElementById('search-input').addEventListener('input', (e) => {
                    console.log('Search input changed:', e.target.value);
                    const query = e.target.value.trim().toLowerCase();
                    const resultsContainer = document.getElementById('search-results');
                    resultsContainer.innerHTML = '';

                    if (!query) {
                        resultsContainer.innerHTML = '<div class="no-results">Enter a CIN, First Name, or Last Name</div>';
                        return;
                    }

                    db.ref('students').once('value').then((snapshot) => {
                        const students = [];
                        snapshot.forEach((childSnapshot) => {
                            const student = childSnapshot.val();
                            const cin = childSnapshot.key;
                            if (
                                cin.startsWith(query) ||
                                student.firstName.toLowerCase().startsWith(query) ||
                                student.lastName.toLowerCase().startsWith(query)
                            ) {
                                students.push({ cin, ...student });
                            }
                        });

                        if (students.length === 0) {
                            resultsContainer.innerHTML = '<div class="no-results">No students found</div>';
                        } else {
                            students.forEach(student => {
                                const resultItem = document.createElement('div');
                                resultItem.className = 'result-item';
                                resultItem.textContent = `CIN: ${student.cin}, Name: ${student.firstName} ${student.lastName}, Class: ${student.class}`;
                                resultsContainer.appendChild(resultItem);
                            });
                        }
                    }).catch(error => {
                        showToast('Error searching students: ' + error.message);
                    });
                });

                // Logout
                document.getElementById('logout-btn').addEventListener('click', () => {
                    console.log('Logout button clicked');
                    auth.signOut().then(() => {
                        showToast('Logged out successfully');
                        window.location.href = 'index.html';
                    }).catch(error => {
                        showToast('Error logging out: ' + error.message);
                    });
                });

                // Dark mode toggle
                document.getElementById('dark-mode-toggle').addEventListener('click', () => {
                    console.log('Dark mode button clicked');
                    document.body.classList.toggle('dark-mode');
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    const toggleButton = document.getElementById('dark-mode-toggle');
                    toggleButton.querySelector('span:first-child').textContent = isDarkMode ? '🌞' : '🌙';
                    toggleButton.querySelector('span:last-child').textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
                    localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
                    showToast(isDarkMode ? 'Dark mode enabled' : 'Light mode enabled');
                });

                // Toast notification function
                function showToast(message) {
                    const toast = document.getElementById('toast');
                    toast.textContent = message;
                    toast.classList.remove('hidden');
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                        toast.classList.add('hidden');
                    }, 3000);
                }
            } catch (error) {
                console.error('Initialization error:', error);
                alert('Error initializing page: ' + error.message);
            }
        });
    </script>
</body>
</html>
