<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISET Siliana Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px; /* Space for navbar */
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: headerFadeIn 0.5s ease-in;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            transform: scale(1);
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            font-size: 12px;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease;
            border-radius: 6px;
        }

        .nav-btn:hover, .nav-btn:active {
            transform: scale(1.1) rotate(2deg);
            color: #a5d6ff; /* Lighter blue for better contrast in both modes */
            background-color: rgba(52, 152, 219, 0.1);
        }

        .nav-btn span {
            margin-top: 2px;
            transition: transform 0.2s ease;
        }

        .search-input-container {
            display: none;
            position: fixed;
            bottom: 60px;
            width: 100%;
            background-color: #2c3e50;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 999;
            transition: background-color 0.3s ease;
        }

        .search-input {
            width: 90%;
            max-width: 360px;
            margin: 0 auto;
            display: block;
            padding: 10px;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            font-size: 14px;
            background-color: #ffffff;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        .search-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.4);
            outline: none;
        }

        main {
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .add-student-form {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 360px;
            margin: 20px auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .add-student-form h2 {
            margin-bottom: 24px;
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
            position: relative;
            transition: color 0.3s ease;
        }

        .add-student-form h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #5dade2);
            transition: background 0.3s ease;
        }

        .add-student-form input, .add-student-form select {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            font-size: 16px;
            background-color: #ffffff;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease, opacity 0.3s ease;
            box-sizing: border-box;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
        }

        .add-student-form input:nth-child(2), .add-student-form select:nth-child(2) { animation-delay: 0.1s; }
        .add-student-form input:nth-child(3) { animation-delay: 0.2s; }
        .add-student-form input:nth-child(4) { animation-delay: 0.3s; }

        .add-student-form input:focus, .add-student-form select:focus {
            border-color: #3498db;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.4);
            outline: none;
        }

        .add-student-form button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            animation-delay: 0.4s;
        }

        .add-student-form button:hover {
            background-color: #5dade2;
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(52, 152, 219, 0.3);
        }

        .results-container {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 360px;
            margin: 20px auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
            display: none;
        }

        .results-container h2 {
            margin-bottom: 24px;
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
            position: relative;
            transition: color 0.3s ease;
        }

        .results-container h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #5dade2);
            transition: background 0.3s ease;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #d1d8e0;
            font-size: 14px;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            transition: border-color 0.3s ease;
        }

        .result-item:nth-child(2) { animation-delay: 0.1s; }
        .result-item:nth-child(3) { animation-delay: 0.2s; }
        .result-item:nth-child(4) { animation-delay: 0.3s; }

        .result-item:last-child {
            border-bottom: none;
        }

        .absence-list {
            margin-top: 10px;
            padding-left: 20px;
            font-size: 13px;
            color: #555;
            transition: color 0.3s ease;
        }

        .absence-item {
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
            transition: border-color 0.3s ease;
        }

        .absence-item:last-child {
            border-bottom: none;
        }

        .no-results, .no-absences {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .toast {
            position: fixed;
            bottom: 80px; /* Above navbar */
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55), background 0.3s ease, color 0.3s ease;
            z-index: 3000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode header {
            background-color: #1f2a44;
        }

        body.dark-mode header h1 {
            color: #e0e0e0;
        }

        body.dark-mode nav {
            background-color: #1f2a44;
        }

        body.dark-mode .nav-btn {
            color: #e0e0e0;
        }

        body.dark-mode .nav-btn:hover, body.dark-mode .nav-btn:active {
            color: #a5d6ff;
            background-color: rgba(93, 173, 226, 0.1);
        }

        body.dark-mode .search-input-container {
            background-color: #1f2a44;
        }

        body.dark-mode .search-input {
            background-color: #34495e;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode .search-input:focus {
            border-color: #5dade2;
            box-shadow: 0 0 6px rgba(93, 173, 226, 0.4);
        }

        body.dark-mode .add-student-form, body.dark-mode .results-container {
            background-color: #2c3e50;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode .add-student-form h2, body.dark-mode .results-container h2 {
            color: #e0e0e0;
        }

        body.dark-mode .add-student-form h2::after, body.dark-mode .results-container h2::after {
            background: linear-gradient(90deg, #5dade2, #7fbfff);
        }

        body.dark-mode .add-student-form input, body.dark-mode .add-student-form select {
            background-color: #34495e;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode .add-student-form input:focus, body.dark-mode .add-student-form select:focus {
            border-color: #5dade2;
            box-shadow: 0 0 6px rgba(93, 173, 226, 0.4);
        }

        body.dark-mode .add-student-form button {
            background-color: #3498db;
        }

        body.dark-mode .add-student-form button:hover {
            background-color: #5dade2;
            box-shadow: 0 3px 12px rgba(93, 173, 226, 0.3);
        }

        body.dark-mode .results-container {
            background-color: #2c3e50;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode .result-item {
            border-bottom: 1px solid #5dade2;
        }

        body.dark-mode .absence-list {
            color: #b0b0b0;
        }

        body.dark-mode .absence-item {
            border-bottom: 1px solid #5dade2;
        }

        body.dark-mode .no-results, body.dark-mode .no-absences {
            color: #ff6b6b;
        }

        body.dark-mode .toast {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: #e0e0e0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes inputFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes headerFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }
            .nav-btn {
                font-size: 10px;
                padding: 3px;
            }
            .search-input {
                font-size: 13px;
                padding: 8px;
            }
            .add-student-form, .results-container {
                width: 90%;
                padding: 20px;
            }
            .add-student-form h2, .results-container h2 {
                font-size: 24px;
            }
            .add-student-form input, .add-student-form select, .add-student-form button {
                font-size: 15px;
                padding: 12px;
            }
            .result-item {
                font-size: 13px;
            }
            .absence-item {
                font-size: 12px;
            }
            .toast {
                font-size: 13px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ISET Siliana Admin</h1>
    </header>
    <nav>
        <button class="nav-btn" id="home-btn"><span>üè†</span><span>Home</span></button>
        <button class="nav-btn" id="logout-btn"><span>üö™</span><span>Logout</span></button>
        <button class="nav-btn" id="search-btn"><span>üîç</span><span>Search</span></button>
        <button class="nav-btn" id="dark-mode-toggle"><span>üåô</span><span>Dark Mode</span></button>
    </nav>
    <div id="search-input-container" class="search-input-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search by name">
    </div>
    <main>
        <!-- Add Student Form -->
        <div class="add-student-form">
            <h2>Add Student</h2>
            <input type="text" id="full-name-input" placeholder="Enter Full Name (e.g., Ali Ben)">
            <input type="text" id="cin-input" placeholder="Enter 8-digit CIN" maxlength="8" pattern="\d*" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <select id="class-select">
                <option value="IT">IT</option>
                <option value="RSI">RSI</option>
                <option value="DSI">DSI</option>
            </select>
            <input type="text" id="class-number-input" placeholder="Optional: Add number (e.g., 101)" maxlength="3" pattern="\d*" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <button id="add-student-submit">Add Student</button>
        </div>

        <!-- Search Results -->
        <div id="results-container" class="results-container">
            <h2>Search Results</h2>
            <div id="results-list"></div>
        </div>
    </main>
    <div id="toast" class="toast hidden"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Firebase Configuration
                const firebaseConfig = {
                    apiKey: "AIzaSyAoXhEeGA22chByuIyxjWzmsFsQJSjqZJY",
                    authDomain: "absence-iset-siliana.firebaseapp.com",
                    databaseURL: "https://absence-iset-siliana-default-rtdb.europe-west1.firebasedatabase.app",
                    projectId: "absence-iset-siliana",
                    storageBucket: "absence-iset-siliana.firebasestorage.app",
                    messagingSenderId: "519382535146",
                    appId: "1:519382535146:web:94629d286b19b8c103c093",
                    measurementId: "G-3Q9F4KP217"
                };
                firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();
                const db = firebase.database();

                // Load dark mode preference from localStorage
                if (localStorage.getItem('darkMode') === 'enabled') {
                    document.body.classList.add('dark-mode');
                    const toggleButton = document.getElementById('dark-mode-toggle');
                    toggleButton.querySelector('span:first-child').textContent = 'üåû';
                    toggleButton.querySelector('span:last-child').textContent = 'Light Mode';
                }

                // Check authentication
                auth.onAuthStateChanged((user) => {
                    console.log('Auth state changed:', user ? `User UID: ${user.uid}` : 'No user');
                    if (!user) {
                        console.log('No authenticated user, redirecting to index.html');
                        showToast('Please log in');
                        window.location.href = 'index.html';
                    }
                });

                // Search Functionality
                const searchBtn = document.getElementById('search-btn');
                const searchInputContainer = document.getElementById('search-input-container');
                const searchInput = document.getElementById('search-input');
                const resultsContainer = document.getElementById('results-container');
                const resultsList = document.getElementById('results-list');

                let studentsData = []; // Cache students data for live search

                // Fetch all students once for live search
                db.ref('students').once('value').then((snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const cin = childSnapshot.key;
                        const student = childSnapshot.val();
                        studentsData.push({ cin, ...student });
                    });
                    console.log('Students data loaded:', studentsData.length, 'students');
                }).catch(error => {
                    console.error('Error loading students data:', error.message);
                    showToast('Error loading students data');
                });

                searchBtn.addEventListener('click', () => {
                    console.log('Search button clicked');
                    const isVisible = searchInputContainer.style.display === 'block';
                    searchInputContainer.style.display = isVisible ? 'none' : 'block';
                    if (!isVisible) {
                        searchInput.focus();
                    } else {
                        searchInput.value = '';
                        resultsContainer.style.display = 'none';
                    }
                });

                searchInput.addEventListener('input', () => {
                    const query = searchInput.value.trim().toLowerCase();
                    console.log('Search input:', query);
                    resultsList.innerHTML = '';
                    let found = false;

                    if (!query) {
                        resultsContainer.style.display = 'none';
                        return;
                    }

                    studentsData.forEach((student) => {
                        const fullName = `${student.firstName} ${student.lastName}`.toLowerCase();
                        if (fullName.includes(query)) {
                            found = true;
                            const resultItem = document.createElement('div');
                            resultItem.className = 'result-item';
                            resultItem.innerHTML = `CIN: ${student.cin.slice(0, 4)}****<br>Name: ${student.firstName} ${student.lastName}<br>Class: ${student.class || 'Not specified'}`;
                            const absences = student.absences || [];
                            if (absences.length > 0) {
                                const absenceList = document.createElement('div');
                                absenceList.className = 'absence-list';
                                absences.forEach((absence) => {
                                    const absenceItem = document.createElement('div');
                                    absenceItem.className = 'absence-item';
                                    absenceItem.textContent = `Date: ${absence.date}, Class: ${absence.class}`;
                                    absenceList.appendChild(absenceItem);
                                });
                                resultItem.appendChild(absenceList);
                            } else {
                                const noAbsences = document.createElement('div');
                                noAbsences.className = 'no-absences';
                                noAbsences.textContent = 'No absences recorded';
                                resultItem.appendChild(noAbsences);
                            }
                            resultsList.appendChild(resultItem);
                        }
                    });

                    if (!found) {
                        resultsList.innerHTML = '<div class="no-results">No students found</div>';
                    }
                    resultsContainer.style.display = 'block';
                });

                // Add Student Form
                const addStudentSubmit = document.getElementById('add-student-submit');
                const fullNameInput = document.getElementById('full-name-input');
                const cinInput = document.getElementById('cin-input');
                const classSelect = document.getElementById('class-select');
                const classNumberInput = document.getElementById('class-number-input');

                addStudentSubmit.addEventListener('click', () => {
                    console.log('Add student submit clicked');
                    const fullName = fullNameInput.value.trim();
                    const cin = cinInput.value.trim();
                    const classBase = classSelect.value;
                    const classNumber = classNumberInput.value.trim();

                    // Validate full name
                    const nameParts = fullName.split(' ');
                    if (nameParts.length < 2) {
                        showToast('Please enter both first and last name (e.g., Ali Ben)');
                        return;
                    }
                    const firstName = nameParts[0];
                    const lastName = nameParts.slice(1).join(' ');

                    // Validate CIN
                    if (!/^\d{8}$/.test(cin)) {
                        showToast('Please enter a valid 8-digit CIN');
                        return;
                    }

                    // Validate class number (optional, up to 3 digits)
                    if (classNumber && !/^\d{1,3}$/.test(classNumber)) {
                        showToast('Class number must be 1 to 3 digits');
                        return;
                    }

                    // Combine class
                    const classValue = classNumber ? `${classBase}${classNumber}` : classBase;

                    // Check if CIN already exists
                    db.ref('students/' + cin).once('value').then((snapshot) => {
                        if (snapshot.exists()) {
                            showToast('Student with this CIN already exists');
                        } else {
                            db.ref('students/' + cin).set({
                                firstName: firstName,
                                lastName: lastName,
                                class: classValue,
                                absences: []
                            }).then(() => {
                                showToast('Student added successfully');
                                fullNameInput.value = '';
                                cinInput.value = '';
                                classSelect.value = 'IT';
                                classNumberInput.value = '';
                                // Update studentsData for live search
                                studentsData.push({ cin, firstName, lastName, class: classValue, absences: [] });
                            }).catch(error => {
                                console.error('Error adding student:', error.message);
                                showToast('Error adding student');
                            });
                        }
                    }).catch(error => {
                        console.error('Error checking CIN:', error.message);
                        showToast('Error checking CIN');
                    });
                });

                // Home button
                document.getElementById('home-btn').addEventListener('click', () => {
                    console.log('Home button clicked');
                    window.location.href = 'index.html';
                });

                // Logout
                document.getElementById('logout-btn').addEventListener('click', () => {
                    console.log('Logout button clicked');
                    auth.signOut().then(() => {
                        showToast('Logged out successfully');
                        window.location.href = 'index.html';
                    }).catch(error => {
                        showToast('Error logging out: ' + error.message);
                    });
                });

                // Dark mode toggle
                document.getElementById('dark-mode-toggle').addEventListener('click', () => {
                    console.log('Dark mode button clicked');
                    document.body.classList.toggle('dark-mode');
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    const toggleButton = document.getElementById('dark-mode-toggle');
                    toggleButton.querySelector('span:first-child').textContent = isDarkMode ? 'üåû' : 'üåô';
                    toggleButton.querySelector('span:last-child').textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
                    localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
                    showToast(isDarkMode ? 'Dark mode enabled' : 'Light mode enabled');
                });

                // Toast notification function
                function showToast(message) {
                    const toast = document.getElementById('toast');
                    toast.textContent = message;
                    toast.classList.remove('hidden');
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                        toast.classList.add('hidden');
                    }, 3000);
                }
            } catch (error) {
                console.error('Initialization error:', error);
                alert('Error initializing page: ' + error.message);
            }
        });
    </script>
</body>
</html>
