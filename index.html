<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISET Siliana Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        // Set the default mode to light if not set in localStorage
        (function() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === null) {
                localStorage.setItem('darkMode', 'disabled'); // Default to light mode
            } else if (darkMode === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <style>
        /* Set initial background to light mode to avoid white flash */
        html, body {
            background-color: #f5f5f5; /* Light mode background */
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            padding-bottom: 60px;
            color: #333;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode header {
            background-color: #1f2a44;
        }

        header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .hamburger-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .hamburger-btn:hover {
            transform: rotate(90deg);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #2c3e50;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            z-index: 2000;
            transition: left 0.3s ease;
        }

        body.dark-mode .sidebar {
            background-color: #1f2a44;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-content {
            padding: 20px;
            color: white;
        }

        .sidebar-content h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 700;
        }

        .sidebar-content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d1d8e0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #34495e;
            color: white;
        }

        .sidebar-content input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
        }

        .sidebar-content button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .sidebar-content button:hover {
            background-color: #5dade2;
            transform: scale(1.02);
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode nav {
            background-color: #1f2a44;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            font-size: 12px;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease;
            border-radius: 6px;
        }

        .nav-btn:hover, .nav-btn:active {
            transform: scale(1.1) rotate(2deg);
            color: #3498db;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .nav-btn span {
            margin-top: 2px;
            transition: transform 0.2s ease;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 360px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transform: translateY(30px) scale(0.95);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.4s ease;
            opacity: 0;
        }

        body.dark-mode .modal-content {
            background-color: #2c3e50;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        .modal.show .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-content h2 {
            margin-bottom: 24px;
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        body.dark-mode .modal-content h2 {
            color: #e0e0e0;
        }

        .modal-content h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            box-sizing: border-box;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            animation-delay: 0.1s;
        }

        .modal-content input:nth-child(2), .modal-content select:nth-child(2) {
            animation-delay: 0.2s;
        }

        .modal-content input:nth-child(3), .modal-content select:nth-child(3) {
            animation-delay: 0.3s;
        }

        .modal-content input:nth-child(4), .modal-content select:nth-child(4) {
            animation-delay: 0.4s;
        }

        .modal-content input:nth-child(5), .modal-content select:nth-child(5) {
            animation-delay: 0.5s;
        }

        .modal-content input:nth-child(6), .modal-content select:nth-child(6) {
            animation-delay: 0.6s;
        }

        .modal-content input:nth-child(7), .modal-content select:nth-child(7) {
            animation-delay: 0.7s;
        }

        body.dark-mode .modal-content input,
        body.dark-mode .modal-content select {
            background-color: #34495e;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        .modal-content input:focus, .modal-content select:focus {
            border-color: #3498db;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.4);
            outline: none;
        }

        body.dark-mode .modal-content input:focus,
        body.dark-mode .modal-content select:focus {
            border-color: #5dade2;
            box-shadow: 0 0 6px rgba(93, 173, 226, 0.4);
        }

        .modal-content button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            animation-delay: 0.5s;
        }

        .modal-content button:hover {
            background-color: #5dade2;
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(52, 152, 219, 0.3);
        }

        .modal-content .action-btn {
            display: inline-block;
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            background-color: #6c757d;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            animation-delay: 0.6s;
        }

        .modal-content .action-btn.signup {
            background-color: #1a73e8;
        }

        .modal-content .action-btn.forgot {
            background-color: #0288d1;
        }

        .modal-content .action-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
        }

        .modal-content .action-btn.signup:hover {
            background-color: #1557b0;
        }

        .modal-content .action-btn.forgot:hover {
            background-color: #01579b;
        }

        body.dark-mode .modal-content .action-btn {
            color: #e0e0e0;
        }

        .modal-content .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-content .button-group button {
            width: 48%;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            animation-delay: 0.5s;
        }

        .modal-content .button-group button:first-child {
            background-color: #6c757d;
        }

        .modal-content .button-group button:first-child:hover {
            background-color: #5a6268;
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(108, 117, 125, 0.3);
        }

        .hidden {
            display: none;
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3000;
        }

        body.dark-mode .toast {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: #e0e0e0;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes inputFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }
            .nav-btn {
                font-size: 10px;
                padding: 3px;
            }
            .modal-content {
                width: 90%;
                padding: 20px;
            }
            .modal-content h2 {
                font-size: 24px;
            }
            .modal-content input, .modal-content button, .modal-content select {
                font-size: 15px;
                padding: 12px;
            }
            .modal-content .action-btn {
                font-size: 13px;
                padding: 8px;
            }
            .toast {
                font-size: 13px;
                padding: 10px 20px;
            }
            .modal-content .button-group button {
                font-size: 14px;
                padding: 10px;
            }
            .sidebar {
                width: 250px;
                left: -250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="hamburger-btn" id="hamburger-btn">‚ò∞</button>
        <h1>ISET Siliana Attendance</h1>
        <div style="width: 24px;"></div>
    </header>
    <div id="admin-sidebar" class="sidebar">
        <div class="sidebar-content">
            <h2>Admin Login</h2>
            <input type="email" id="admin-email" placeholder="Email">
            <input type="password" id="admin-password" placeholder="Password">
            <button id="admin-login">Login</button>
        </div>
    </div>
    <nav>
        <button class="nav-btn" id="student-btn" onclick="showModal('student-modal')"><span>üéì</span><span>Student</span></button>
        <button class="nav-btn" id="professor-btn" onclick="showModal('professor-modal')"><span>üë®‚Äçüè´</span><span>Professor</span></button>
        <button class="nav-btn" id="parents-btn" onclick="showModal('parents-modal')"><span>üë™</span><span>Parents</span></button>
        <button class="nav-btn" id="dark-mode-toggle"><span>üåô</span><span>Dark Mode</span></button>
    </nav>
    <main>
        <!-- Student Login Modal -->
        <div id="student-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Student Login</h2>
                <input type="text" id="cin-input" placeholder="Enter 8-digit CIN" maxlength="8" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <input type="password" id="password-input" placeholder="Enter 6-digit password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <button id="student-login">Login</button>
                <button class="action-btn signup" id="signup-link">Sign Up</button>
                <button class="action-btn forgot" id="forgot-password-link">Forgot Password?</button>
            </div>
        </div>
        <!-- Student Signup Modal -->
        <div id="signup-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Student Sign Up</h2>
                <input type="text" id="signup-name-input" placeholder="Enter First and Last Name (max 25 letters)" maxlength="25" onkeypress="return (event.charCode !=8 && ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || event.charCode == 32))">
                <input type="text" id="signup-cin-input" placeholder="Enter 8-digit CIN" maxlength="8" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <input type="password" id="signup-password-input" placeholder="Set 6-digit password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <select id="signup-class-select">
                    <option value="" disabled selected>Select your class</option>
                    <option value="IT">IT</option>
                    <option value="RSI">RSI</option>
                    <option value="DSI">DSI</option>
                </select>
                <input type="text" id="signup-class-number" placeholder="Enter class number (2 digits)" maxlength="2" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <select id="validation-question-select">
                    <option value="" disabled selected>Select a validation question</option>
                    <option value="What is your dog's name?">What is your dog's name?</option>
                    <option value="What type of PC do you use?">What type of PC do you use?</option>
                    <option value="What is your favorite hobby?">What is your favorite hobby?</option>
                    <option value="What was your first school's name?">What was your first school's name?</option>
                    <option value="What is your favorite food?">What is your favorite food?</option>
                    <option value="What is your best friend's name?">What is your best friend's name?</option>
                </select>
                <input type="text" id="validation-answer-input" placeholder="Your answer">
                <button id="signup-submit">Sign Up</button>
            </div>
        </div>
        <!-- Change Password Modal -->
        <div id="change-password-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Change Password</h2>
                <input type="password" id="new-password-input" placeholder="Enter new 6-digit password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <input type="password" id="confirm-password-input" placeholder="Confirm new password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <button id="change-password-submit">Update</button>
            </div>
        </div>
        <!-- Select Question Modal -->
        <div id="select-question-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Select Validation Question</h2>
                <select id="new-validation-question-select">
                    <option value="" disabled selected>Select a validation question</option>
                    <option value="What is your dog's name?">What is your dog's name?</option>
                    <option value="What type of PC do you use?">What type of PC do you use?</option>
                    <option value="What is your favorite hobby?">What is your favorite hobby?</option>
                    <option value="What was your first school's name?">What was your first school's name?</option>
                    <option value="What is your favorite food?">What is your favorite food?</option>
                    <option value="What is your best friend's name?">What is your best friend's name?</option>
                </select>
                <input type="text" id="new-validation-answer-input" placeholder="Your answer">
                <button id="select-question-submit">Submit</button>
            </div>
        </div>
        <!-- Forgot Password Modal - Step 1: Enter CIN -->
        <div id="forgot-password-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Password Recovery</h2>
                <input type="text" id="forgot-cin-input" placeholder="Enter 8-digit CIN" maxlength="8" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <button id="forgot-cin-submit">Submit</button>
            </div>
        </div>
        <!-- Forgot Password Modal - Step 2: Validation Question -->
        <div id="forgot-validation-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Answer Validation Question</h2>
                <select id="forgot-validation-question" disabled>
                    <option value="" disabled selected>Loading question...</option>
                </select>
                <input type="text" id="forgot-answer-input" placeholder="Your answer">
                <button id="forgot-answer-submit">Submit</button>
                <button class="action-btn" id="forgot-contact-us-link" style="background-color: #6c757d;">Contact Us</button>
            </div>
        </div>
        <!-- Forgot Password Modal - Step 3: Reset Password -->
        <div id="forgot-reset-password-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Reset Password</h2>
                <input type="password" id="forgot-new-password" placeholder="Enter new 6-digit password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <input type="password" id="forgot-confirm-password" placeholder="Confirm new password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <button id="forgot-reset-submit">Update Password</button>
            </div>
        </div>
        <!-- Contact Us Modal -->
        <div id="contact-us-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Contact Support</h2>
                <input type="text" id="contact-fullname" placeholder="Full Name">
                <input type="text" id="contact-cin" placeholder="Enter 8-digit CIN" maxlength="8" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <input type="email" id="contact-email" placeholder="Email Address">
                <select id="contact-validation-question" class="hidden">
                    <option value="" disabled selected>Loading question...</option>
                </select>
                <input type="text" id="contact-answer" placeholder="Your answer" class="hidden">
                <input type="date" id="contact-signup-date" placeholder="Enter the date you created your account (optional)">
                <input type="date" id="contact-forgot-password-date" placeholder="Enter the date you forgot your password (optional)">
                <button id="contact-submit">Submit</button>
            </div>
        </div>
        <!-- Parents Modal -->
        <div id="parents-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Parent Access</h2>
                <input type="text" id="parents-cin-input" placeholder="Enter 8-digit CIN" maxlength="8" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <button id="parents-submit">View Absences</button>
            </div>
        </div>
        <!-- Professor Modal -->
        <div id="professor-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Professor Login</h2>
                <input type="email" id="professor-email" placeholder="Email">
                <input type="password" id="professor-password" placeholder="Password">
                <button id="professor-login">Login</button>
            </div>
        </div>
    </main>
    <div id="toast" class="toast hidden"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        try {
            // Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyAoXhEeGA22chByuIyxjWzmsFsQJSjqZJY",
                authDomain: "absence-iset-siliana.firebaseapp.com",
                databaseURL: "https://absence-iset-siliana-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "absence-iset-siliana",
                storageBucket: "absence-iset-siliana.firebasestorage.app",
                messagingSenderId: "519382535146",
                appId: "1:519382535146:web:94629d286b19b8c103c093",
                measurementId: "G-3Q9F4KP217"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.database();

            // Sign out on page load to ensure fresh session
            auth.signOut().catch(error => {
                console.error('Error signing out on page load:', error);
            });

            // Update students without passwords or validation questions
            db.ref('students').once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const studentData = childSnapshot.val();
                    const updates = {};
                    if (!studentData.hasOwnProperty('password') || studentData.password === null) {
                        updates.password = '123456';
                    }
                    if (!studentData.hasOwnProperty('validationQuestion') || !studentData.validationQuestion) {
                        updates.validationQuestion = 'What is your favorite hobby?';
                    }
                    if (!studentData.hasOwnProperty('validationAnswer') || !studentData.validationAnswer) {
                        updates.validationAnswer = 'default';
                    }
                    if (Object.keys(updates).length > 0) {
                        db.ref('students/' + childSnapshot.key).update(updates)
                            .then(() => {
                                console.log(`Updated student ${childSnapshot.key} with missing fields`);
                            })
                            .catch(error => {
                                console.error(`Error updating student ${childSnapshot.key}:`, error);
                            });
                    }
                });
            });

            // Set dark mode toggle button state based on localStorage
            const applyDarkModeToggleState = () => {
                const darkMode = localStorage.getItem('darkMode') === 'enabled';
                const toggleButton = document.getElementById('dark-mode-toggle');
                toggleButton.querySelector('span:first-child').textContent = darkMode ? 'üåû' : 'üåô';
                toggleButton.querySelector('span:last-child').textContent = darkMode ? 'Light Mode' : 'Dark Mode';
            };
            applyDarkModeToggleState();

            // Hamburger menu toggle
            const sidebar = document.getElementById('admin-sidebar');
            document.getElementById('hamburger-btn').addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            // Close sidebar when clicking outside
            document.addEventListener('click', (e) => {
                if (!sidebar.contains(e.target) && !e.target.closest('#hamburger-btn') && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            });

            // Modal show function
            function showModal(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.classList.remove('hidden');
                    setTimeout(() => {
                        modal.classList.add('show');
                    }, 10);
                } else {
                    showToast('An error occurred. Please try again.');
                }
            }

            // Close modals when clicking outside
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('show');
                        setTimeout(() => {
                            modal.classList.add('hidden');
                        }, 300);
                    }
                });
            });

            // Cookie-based registration limit
            function setCookie(name, value, hours) {
                const expires = new Date();
                expires.setTime(expires.getTime() + (hours * 60 * 60 * 1000));
                document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;Secure;SameSite=Strict`;
            }

            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            function checkSignupLimit() {
                const lastSignup = getCookie('lastSignup');
                const now = Date.now();
                const sixHours = 6 * 60 * 60 * 1000; // 6 hours in milliseconds

                if (lastSignup && (now - parseInt(lastSignup) < sixHours)) {
                    showToast('You can only sign up once every 6 hours from this device.');
                    return false;
                }
                return true;
            }

            function recordSignup() {
                setCookie('lastSignup', Date.now(), 6); // Cookie expires in 6 hours
            }

            // Input sanitization to prevent XSS
            function sanitizeInput(input) {
                return input.replace(/[&<>"']/g, (char) => {
                    const escapeMap = {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&apos;'
                    };
                    return escapeMap[char] || char;
                });
            }

            // Student Login
            document.getElementById('student-login').addEventListener('click', async () => {
                const cin = sanitizeInput(document.getElementById('cin-input').value.trim());
                const password = sanitizeInput(document.getElementById('password-input').value.trim());

                if (!/^\d{8}$/.test(cin)) {
                    showToast('Please enter a valid 8-digit CIN (numbers only).');
                    return;
                }

                if (!/^\d{6}$/.test(password)) {
                    showToast('Please enter a valid 6-digit password (numbers only).');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    const snapshot = await studentRef.once('value');

                    if (!snapshot.exists()) {
                        showToast('Student not found. Please sign up.');
                        return;
                    }

                    const studentData = snapshot.val();
                    if (!studentData.hasOwnProperty('password') || studentData.password === null) {
                        await studentRef.update({ password: '123456' });
                        studentData.password = '123456';
                    }

                    if (password !== studentData.password) {
                        const now = new Date();
                        const timestamp = now.toISOString();
                        const failedAttempt = {
                            timestamp: timestamp,
                            passwordAttempted: password
                        };

                        const failedLoginAttempts = studentData.failedLoginAttempts || [];
                        failedLoginAttempts.push(failedAttempt);
                        await studentRef.update({ failedLoginAttempts });

                        showToast('Incorrect password. Please try again.');
                        return;
                    }

                    if (password === '123456') {
                        document.getElementById('student-modal').classList.remove('show');
                        setTimeout(() => {
                            document.getElementById('student-modal').classList.add('hidden');
                            showModal('change-password-modal');
                            document.getElementById('change-password-modal').dataset.cin = cin;
                        }, 300);
                        showToast('Please change your password.');
                        return;
                    }

                    // Check if validation question/answer are missing
                    if (!studentData.validationQuestion || !studentData.validationAnswer) {
                        document.getElementById('student-modal').classList.remove('show');
                        setTimeout(() => {
                            document.getElementById('student-modal').classList.add('hidden');
                            showModal('select-question-modal');
                            document.getElementById('select-question-modal').dataset.cin = cin;
                        }, 300);
                        showToast('Please set a validation question for password recovery.');
                        return;
                    }

                    document.getElementById('student-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('student-modal').classList.add('hidden');
                        window.location.href = `student.html?cin=${cin}`;
                    }, 300);
                    showToast('Login successful! Welcome!');
                } catch (error) {
                    console.error('Error during login:', error);
                    showToast('An error occurred during login. Please try again.');
                }
            });

            // Change Password Submission
            document.getElementById('change-password-submit').addEventListener('click', async () => {
                const cin = document.getElementById('change-password-modal').dataset.cin;
                const newPassword = sanitizeInput(document.getElementById('new-password-input').value.trim());
                const confirmPassword = sanitizeInput(document.getElementById('confirm-password-input').value.trim());

                if (!newPassword) {
                    showToast('Please enter a new password.');
                    return;
                }

                if (!/^\d{6}$/.test(newPassword)) {
                    showToast('Please enter a valid 6-digit password (numbers only).');
                    return;
                }

                if (newPassword === '123456') {
                    showToast('The password "123456" is not allowed. Please choose a different password.');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showToast('Passwords do not match.');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    await studentRef.update({ password: newPassword });
                    document.getElementById('change-password-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('change-password-modal').classList.add('hidden');
                        showModal('select-question-modal');
                        document.getElementById('select-question-modal').dataset.cin = cin;
                    }, 300);
                    showToast('Password updated successfully! Please select a validation question.');
                } catch (error) {
                    console.error('Error updating password:', error);
                    showToast('An error occurred while updating your password.');
                }
            });

            // Select Validation Question Submission
            document.getElementById('select-question-submit').addEventListener('click', async () => {
                const cin = document.getElementById('select-question-modal').dataset.cin;
                const question = document.getElementById('new-validation-question-select').value;
                const answer = sanitizeInput(document.getElementById('new-validation-answer-input').value.trim());

                if (!question) {
                    showToast('Please select a validation question.');
                    return;
                }

                if (!answer) {
                    showToast('Please provide an answer to the validation question.');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    await studentRef.update({
                        validationQuestion: question,
                        validationAnswer: answer
                    });
                    document.getElementById('select-question-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('select-question-modal').classList.add('hidden');
                        showModal('student-modal');
                        document.getElementById('cin-input').value = cin;
                    }, 300);
                    showToast('Validation question set successfully! Please log in with your new password.');
                } catch (error) {
                    console.error('Error setting validation question:', error);
                    showToast('An error occurred while setting your validation question.');
                }
            });

            // Sign Up Link
            document.getElementById('signup-link').addEventListener('click', (e) => {
                e.preventDefault();
                const cin = sanitizeInput(document.getElementById('cin-input').value.trim());
                document.getElementById('signup-cin-input').value = cin;
                document.getElementById('student-modal').classList.remove('show');
                setTimeout(() => {
                    document.getElementById('student-modal').classList.add('hidden');
                    showModal('signup-modal');
                }, 300);
            });

            // Student Sign Up
            document.getElementById('signup-submit').addEventListener('click', async () => {
                const fullName = sanitizeInput(document.getElementById('signup-name-input').value.trim());
                const cin = sanitizeInput(document.getElementById('signup-cin-input').value.trim());
                const password = sanitizeInput(document.getElementById('signup-password-input').value.trim());
                const selectedClass = document.getElementById('signup-class-select').value;
                const classNumber = sanitizeInput(document.getElementById('signup-class-number').value.trim());
                const question = document.getElementById('validation-question-select').value;
                const answer = sanitizeInput(document.getElementById('validation-answer-input').value.trim());

                // Validate full name
                if (!fullName) {
                    showToast('Please enter your first and last name.');
                    return;
                }

                if (fullName.length > 25) {
                    showToast('Name cannot exceed 25 characters.');
                    return;
                }

                if (!/^[a-zA-Z\s]+$/.test(fullName)) {
                    showToast('Name can only contain letters and spaces.');
                    return;
                }

                const nameParts = fullName.split(/\s+/);
                let firstName = nameParts[0] || '';
                let lastName = nameParts.slice(1).join(' ') || '';

                if (!firstName || !lastName) {
                    showToast('Please provide both first and last names.');
                    return;
                }

                if (!/^\d{8}$/.test(cin)) {
                    showToast('Please enter a valid 8-digit CIN (numbers only).');
                    return;
                }

                if (!/^\d{6}$/.test(password)) {
                    showToast('Please set a valid 6-digit password (numbers only).');
                    return;
                }

                if (password === '123456') {
                    showToast('The password "123456" is not allowed. Please choose a different password.');
                    return;
                }

                if (!selectedClass) {
                    showToast('Please select your class.');
                    return;
                }

                if (!classNumber) {
                    showToast('Please enter your class number.');
                    return;
                }

                if (!/^\d{2}$/.test(classNumber)) {
                    showToast('Please enter a valid 2-digit class number (numbers only).');
                    return;
                }

                if (!question) {
                    showToast('Please select a validation question.');
                    return;
                }

                if (!answer) {
                    showToast('Please provide an answer to the validation question.');
                    return;
                }

                // Combine class and classNumber into a single field (e.g., "IT11")
                const combinedClass = `${selectedClass}${classNumber}`;

                try {
                    const studentRef = db.ref('students/' + cin);
                    const snapshot = await studentRef.once('value');
                    if (snapshot.exists()) {
                        showToast('This CIN is already registered. Please log in.');
                        return;
                    }

                    const canSignup = checkSignupLimit();
                    if (!canSignup) return;

                    const signupDate = new Date().toISOString().split('T')[0];
                    await studentRef.set({
                        firstName: firstName,
                        lastName: lastName,
                        class: combinedClass, // Store as "IT11" instead of separate fields
                        absences: [],
                        password: password,
                        validationQuestion: question,
                        validationAnswer: answer,
                        failedLoginAttempts: [],
                        signupDate: signupDate
                    });

                    recordSignup();

                    document.getElementById('signup-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('signup-modal').classList.add('hidden');
                        showModal('student-modal');
                        document.getElementById('cin-input').value = cin;
                    }, 300);
                    showToast('Sign up successful! Please log in.');
                } catch (error) {
                    console.error('Error during sign up:', error);
                    showToast('An error occurred during sign up. Please try again.');
                }
            });

            // Forgot Password Link
            document.getElementById('forgot-password-link').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('student-modal').classList.remove('show');
                setTimeout(() => {
                    document.getElementById('student-modal').classList.add('hidden');
                    showModal('forgot-password-modal');
                }, 300);
            });

            // Forgot Password - Step 1: Submit CIN
            document.getElementById('forgot-cin-submit').addEventListener('click', async () => {
                const cin = sanitizeInput(document.getElementById('forgot-cin-input').value.trim());

                if (!/^\d{8}$/.test(cin)) {
                    showToast('Please enter a valid 8-digit CIN (numbers only).');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    const snapshot = await studentRef.once('value');

                    if (!snapshot.exists()) {
                        showToast('Student not found.');
                        return;
                    }

                    const studentData = snapshot.val();
                    document.getElementById('forgot-validation-modal').dataset.cin = cin;
                    document.getElementById('forgot-validation-question').innerHTML = `<option value="${studentData.validationQuestion}" selected>${studentData.validationQuestion}</option>`;
                    document.getElementById('forgot-password-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('forgot-password-modal').classList.add('hidden');
                        showModal('forgot-validation-modal');
                    }, 300);
                } catch (error) {
                    console.error('Error fetching validation question:', error);
                    showToast('An error occurred. Please try again.');
                }
            });

            // Forgot Password - Step 2: Submit Answer
            document.getElementById('forgot-answer-submit').addEventListener('click', async () => {
                const cin = document.getElementById('forgot-validation-modal').dataset.cin;
                const answer = sanitizeInput(document.getElementById('forgot-answer-input').value.trim());

                if (!answer) {
                    showToast('Please provide an answer to the validation question.');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    const snapshot = await studentRef.once('value');
                    const studentData = snapshot.val();

                    if (answer.toLowerCase() !== studentData.validationAnswer.toLowerCase()) {
                        showToast('Incorrect answer. Please try again.');
                        return;
                    }

                    document.getElementById('forgot-reset-password-modal').dataset.cin = cin;
                    document.getElementById('forgot-validation-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('forgot-validation-modal').classList.add('hidden');
                        showModal('forgot-reset-password-modal');
                    }, 300);
                } catch (error) {
                    console.error('Error verifying answer:', error);
                    showToast('An error occurred. Please try again.');
                }
            });

            // Forgot Password - Contact Us Link
            document.getElementById('forgot-contact-us-link').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('forgot-validation-modal').classList.remove('show');
                setTimeout(() => {
                    document.getElementById('forgot-validation-modal').classList.add('hidden');
                    showModal('contact-us-modal');
                }, 300);
            });

            // Forgot Password - Step 3: Reset Password
            document.getElementById('forgot-reset-submit').addEventListener('click', async () => {
                const cin = document.getElementById('forgot-reset-password-modal').dataset.cin;
                const newPassword = sanitizeInput(document.getElementById('forgot-new-password').value.trim());
                const confirmPassword = sanitizeInput(document.getElementById('forgot-confirm-password').value.trim());

                if (!newPassword) {
                    showToast('Please enter a new password.');
                    return;
                }

                if (!/^\d{6}$/.test(newPassword)) {
                    showToast('Please enter a valid 6-digit password (numbers only).');
                    return;
                }

                if (newPassword === '123456') {
                    showToast('The password "123456" is not allowed. Please choose a different password.');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showToast('Passwords do not match.');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    await studentRef.update({ password: newPassword });
                    document.getElementById('forgot-reset-password-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('forgot-reset-password-modal').classList.add('hidden');
                        showModal('student-modal');
                        document.getElementById('cin-input').value = cin;
                    }, 300);
                    showToast('Password updated successfully! Please log in with your new password.');
                } catch (error) {
                    console.error('Error updating password:', error);
                    showToast('An error occurred while updating your password.');
                }
            });

            // Contact Us Submission
            document.getElementById('contact-submit').addEventListener('click', async () => {
                const fullName = sanitizeInput(document.getElementById('contact-fullname').value.trim());
                const cin = sanitizeInput(document.getElementById('contact-cin').value.trim());
                const email = sanitizeInput(document.getElementById('contact-email').value.trim());
                const signupDate = document.getElementById('contact-signup-date').value;
                const forgotPasswordDate = document.getElementById('contact-forgot-password-date').value;

                // Validate inputs
                if (!fullName) {
                    showToast('Please enter your full name.');
                    return;
                }

                if (!/^[a-zA-Z\s]+$/.test(fullName)) {
                    showToast('Name can only contain letters and spaces.');
                    return;
                }

                if (!/^\d{8}$/.test(cin)) {
                    showToast('Please enter a valid 8-digit CIN (numbers only).');
                    return;
                }

                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    showToast('Please enter a valid email address.');
                    return;
                }

                try {
                    // Check if student exists
                    const studentRef = db.ref('students/' + cin);
                    const snapshot = await studentRef.once('value');
                    if (!snapshot.exists()) {
                        showToast('Student not found.');
                        return;
                    }

                    // Prepare submission data
                    const submissionData = {
                        fullName: fullName,
                        cin: cin,
                        email: email,
                        signupDate: signupDate || 'Not provided',
                        forgotPasswordDate: forgotPasswordDate || 'Not provided',
                        timestamp: new Date().toISOString()
                    };

                    // Save to Firebase under contactUsSubmissions
                    const newSubmissionRef = db.ref('contactUsSubmissions').push();
                    await newSubmissionRef.set(submissionData);

                    // Close modal and show success message
                    document.getElementById('contact-us-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('contact-us-modal').classList.add('hidden');
                        // Clear form
                        document.getElementById('contact-fullname').value = '';
                        document.getElementById('contact-cin').value = '';
                        document.getElementById('contact-email').value = '';
                        document.getElementById('contact-signup-date').value = '';
                        document.getElementById('contact-forgot-password-date').value = '';
                    }, 300);
                    showToast('Your request has been submitted successfully!');
                } catch (error) {
                    console.error('Error submitting contact form:', error);
                    showToast('An error occurred while submitting your request.');
                }
            });

            // Parents Submission
            document.getElementById('parents-submit').addEventListener('click', async () => {
                const cin = sanitizeInput(document.getElementById('parents-cin-input').value.trim());

                if (!/^\d{8}$/.test(cin)) {
                    showToast('Please enter a valid 8-digit CIN (numbers only).');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    const snapshot = await studentRef.once('value');
                    if (!snapshot.exists()) {
                        showToast('Student not found.');
                        return;
                    }

                    document.getElementById('parents-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('parents-modal').classList.add('hidden');
                        window.location.href = `parents.html?cin=${cin}`;
                    }, 300);
                } catch (error) {
                    console.error('Error checking CIN:', error);
                    showToast('An error occurred. Please try again.');
                }
            });

            // Professor Login
            document.getElementById('professor-login').addEventListener('click', () => {
                const email = sanitizeInput(document.getElementById('professor-email').value.trim());
                const password = sanitizeInput(document.getElementById('professor-password').value.trim());

                if (!email || !password) {
                    showToast('Please enter both email and password.');
                    return;
                }

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        showToast('Login successful!');
                        document.getElementById('professor-modal').classList.remove('show');
                        setTimeout(() => {
                            document.getElementById('professor-modal').classList.add('hidden');
                            window.location.href = 'professor.html';
                        }, 300);
                    })
                    .catch((error) => {
                        showToast('Login failed. Please check your credentials.');
                        console.error('Professor login error:', error);
                    });
            });

            // Admin Login
            document.getElementById('admin-login').addEventListener('click', () => {
                const email = sanitizeInput(document.getElementById('admin-email').value.trim());
                const password = sanitizeInput(document.getElementById('admin-password').value.trim());

                if (!email || !password) {
                    showToast('Please enter both email and password.');
                    return;
                }

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        showToast('Login successful!');
                        sidebar.classList.remove('open');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 300);
                    })
                    .catch((error) => {
                        showToast('Login failed. Please check your credentials.');
                        console.error('Admin login error:', error);
                    });
            });

            // Dark Mode Toggle
            document.getElementById('dark-mode-toggle').addEventListener('click', () => {
                const isDarkMode = document.body.classList.toggle('dark-mode');
                const toggleButton = document.getElementById('dark-mode-toggle');
                toggleButton.querySelector('span:first-child').textContent = isDarkMode ? 'üåû' : 'üåô';
                toggleButton.querySelector('span:last-child').textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
                localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
                showToast(isDarkMode ? 'Dark mode enabled' : 'Light mode enabled');
            });

            // Toast Notification Function
            function showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.remove('hidden');
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.classList.add('hidden');
                }, 3000);
            }

            // Set max date for date inputs to today
            const signupDateInput = document.getElementById('contact-signup-date');
            const forgotPasswordDateInput = document.getElementById('contact-forgot-password-date');
            const today = new Date().toISOString().split('T')[0];
            signupDateInput.setAttribute('max', today);
            forgotPasswordDateInput.setAttribute('max', today);
        } catch (error) {
            console.error('Initialization error:', error);
            alert('An error occurred while loading the page. Please try again.');
        }
    </script>
