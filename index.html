<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ISET Siliana Attendance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            padding-bottom: 60px;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode header {
            background-color: #1f2a44;
        }

        header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            transform: scale(1);
            transition: transform 0.3s ease, color 0.3s ease;
        }

        body.dark-mode header h1 {
            color: #e0e0e0;
        }

        .hamburger-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        body.dark-mode .hamburger-btn {
            color: #e0e0e0;
        }

        .hamburger-btn:hover {
            transform: rotate(90deg);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #2c3e50;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            z-index: 2000;
            transition: left 0.3s ease, background-color 0.3s ease;
        }

        body.dark-mode .sidebar {
            background-color: #1f2a44;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-content {
            padding: 20px;
            color: white;
        }

        body.dark-mode .sidebar-content {
            color: #e0e0e0;
        }

        .sidebar-content h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 700;
        }

        .sidebar-content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d1d8e0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #34495e;
            color: white;
        }

        body.dark-mode .sidebar-content input {
            background-color: #2c3e50;
            border-color: #5dade2;
            color: #e0e0e0;
        }

        .sidebar-content input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
        }

        body.dark-mode .sidebar-content input:focus {
            border-color: #5dade2;
            box-shadow: 0 0 5px rgba(93, 173, 226, 0.4);
        }

        .sidebar-content button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        body.dark-mode .sidebar-content button {
            background-color: #5dade2;
            color: #e0e0e0;
        }

        .sidebar-content button:hover {
            background-color: #5dade2;
            transform: scale(1.02);
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode nav {
            background-color: #1f2a44;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            font-size: 12px;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease;
            border-radius: 6px;
        }

        body.dark-mode .nav-btn {
            color: #e0e0e0;
        }

        .nav-btn:hover, .nav-btn:active {
            transform: scale(1.1) rotate(2deg);
            color: #a5d6ff;
            background-color: rgba(52, 152, 219, 0.1);
        }

        body.dark-mode .nav-btn:hover, body.dark-mode .nav-btn:active {
            color: #a5d6ff;
            background-color: rgba(93, 173, 226, 0.1);
        }

        .nav-btn span {
            margin-top: 2px;
            transition: transform 0.2s ease;
        }

        main {
            min-height: calc(100vh - 120px);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.4s ease, background-color 0.3s ease;
        }

        body.dark-mode .modal {
            background-color: rgba(0,0,0,0.9);
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 360px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transform: translateY(30px) scale(0.95);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.4s ease;
            opacity: 0;
        }

        body.dark-mode .modal-content {
            background-color: #2c3e50;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        .modal.show .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-content h2 {
            margin-bottom: 24px;
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        body.dark-mode .modal-content h2 {
            color: #e0e0e0;
        }

        .modal-content h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        body.dark-mode .modal-content h2::after {
            background: linear-gradient(90deg, #5dade2, #7fbfff);
        }

        .modal-content label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
        }

        body.dark-mode .modal-content label {
            color: #b0b0b0;
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            box-sizing: border-box;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            animation-delay: 0.05s;
        }

        .modal-content input:nth-child(2), .modal-content select:nth-child(2),
        .modal-content label:nth-child(2) { animation-delay: 0.06s; }
        .modal-content input:nth-child(3), .modal-content select:nth-child(3),
        .modal-content label:nth-child(3) { animation-delay: 0.07s; }
        .modal-content input:nth-child(4), .modal-content select:nth-child(4),
        .modal-content label:nth-child(4) { animation-delay: 0.08s; }
        .modal-content input:nth-child(5), .modal-content select:nth-child(5),
        .modal-content label:nth-child(5) { animation-delay: 0.09s; }
        .modal-content input:nth-child(6), .modal-content select:nth-child(6),
        .modal-content label:nth-child(6) { animation-delay: 0.10s; }
        .modal-content input:nth-child(7), .modal-content select:nth-child(7),
        .modal-content label:nth-child(7) { animation-delay: 0.11s; }
        .modal-content input:nth-child(8), .modal-content select:nth-child(8),
        .modal-content label:nth-child(8) { animation-delay: 0.12s; }

        body.dark-mode .modal-content input,
        body.dark-mode .modal-content select {
            background-color: #34495e;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        .modal-content input:focus, .modal-content select:focus {
            border-color: #3498db;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.4);
            outline: none;
        }

        body.dark-mode .modal-content input:focus,
        body.dark-mode .modal-content select:focus {
            border-color: #5dade2;
            box-shadow: 0 0 6px rgba(93, 173, 226, 0.4);
        }

        .modal-content button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            animation-delay: 0.13s;
        }

        body.dark-mode .modal-content button {
            background-color: #5dade2;
        }

        .modal-content button:hover {
            background-color: #5dade2;
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(52, 152, 219, 0.3);
        }

        .modal-content .action-btn {
            display: inline-block;
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            background-color: #6c757d;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            animation-delay: 0.14s;
        }

        .modal-content .action-btn.signup {
            background-color: #1a73e8;
        }

        .modal-content .action-btn.forgot {
            background-color: #0288d1;
        }

        .modal-content .action-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
        }

        .modal-content .action-btn.signup:hover {
            background-color: #1557b0;
        }

        .modal-content .action-btn.forgot:hover {
            background-color: #01579b;
        }

        body.dark-mode .modal-content .action-btn {
            color: #e0e0e0;
        }

        .modal-content .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-content .button-group button {
            width: 48%;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            animation-delay: 0.13s;
        }

        .modal-content .button-group button:first-child {
            background-color: #6c757d;
        }

        .modal-content .button-group button:first-child:hover {
            background-color: #5a6268;
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(108, 117, 125, 0.3);
        }

        .hidden {
            display: none;
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55), background 0.3s ease, color 0.3s ease;
            z-index: 3000;
        }

        body.dark-mode .toast {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: #e0e0e0;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes inputFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }
            .nav-btn {
                font-size: 10px;
                padding: 3px;
            }
            .modal-content {
                width: 90%;
                padding: 20px;
            }
            .modal-content h2 {
                font-size: 24px;
            }
            .modal-content label {
                font-size: 13px;
            }
            .modal-content input, .modal-content button, .modal-content select {
                font-size: 15px;
                padding: 12px;
            }
            .modal-content .action-btn {
                font-size: 13px;
                padding: 8px;
            }
            .toast {
                font-size: 13px;
                padding: 10px 20px;
            }
            .modal-content .button-group button {
                font-size: 14px;
                padding: 10px;
            }
            .sidebar {
                width: 250px;
                left: -250px;
            }
        }
    </style>
</head>
<body>
    <script>
        (function() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>

    <header>
        <button class="hamburger-btn" id="hamburger-btn">☰</button>
        <h1>ISET Siliana Attendance</h1>
        <div style="width: 24px;"></div>
    </header>
    <div id="admin-sidebar" class="sidebar">
        <div class="sidebar-content">
            <h2>Admin Login</h2>
            <input type="email" id="admin-email" placeholder="Email" aria-label="Admin email">
            <input type="password" id="admin-password" placeholder="Password" aria-label="Admin password">
            <button id="admin-login" aria-label="Login as admin">Login</button>
        </div>
    </div>
    <nav>
        <button class="nav-btn" id="student-btn" onclick="showModal('student-modal')" aria-label="Student login"><span>🎓</span><span>Student</span></button>
        <button class="nav-btn" id="professor-btn" onclick="showModal('professor-modal')" aria-label="Professor login"><span>👨‍🏫</span><span>Professor</span></button>
        <button class="nav-btn" id="parents-btn" onclick="showModal('parents-modal')" aria-label="Parent access"><span>👪</span><span>Parents</span></button>
        <button class="nav-btn" id="dark-mode-toggle" aria-label="Toggle dark mode"><span>🌙</span><span>Dark Mode</span></button>
    </nav>
    <main>
        <div id="student-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Student Login</h2>
                <input type="text" id="cin-input" placeholder="Enter 8-digit CIN" maxlength="8" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)" aria-label="Student CIN">
                <input type="password" id="password-input" placeholder="Enter 6-digit password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)" aria-label="Student password">
                <button id="student-login" aria-label="Login as student">Login</button>
                <button class="action-btn signup" id="signup-link" aria-label="Sign up">Sign Up</button>
                <button class="action-btn forgot" id="forgot-password-link" aria-label="Forgot password">Forgot Password?</button>
            </div>
        </div>
        <div id="signup-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Student Sign Up</h2>
                <input type="text" id="signup-name-input" placeholder="Enter First and Last Name (max 25 letters)" maxlength="25" onkeypress="return (event.charCode !=8 && ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || event.charCode == 32))" aria-label="Full name">
                <input type="text" id="signup-cin-input" placeholder="Enter 8-digit CIN" maxlength="8" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)" aria-label="CIN">
                <input type="password" id="signup-password-input" placeholder="Set 6-digit password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)" aria-label="Password">
                <select id="signup-class-select" aria-label="Select class">
                    <option value="" disabled selected>Select your class</option>
                    <option value="IT">IT</option>
                    <option value="RSI">RSI</option>
                    <option value="DSI">DSI</option>
                </select>
                <input type="text" id="signup-class-number" placeholder="Enter class number (2 digits)" maxlength="2" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)" aria-label="Class number">
                <select id="validation-question-select" aria-label="Select validation question">
                    <option value="" disabled selected>Select a validation question</option>
                    <option value="What is your dog's name?">What is your dog's name?</option>
                    <option value="What type of PC do you use?">What type of PC do you use?</option>
                    <option value="What is your favorite hobby?">What is your favorite hobby?</option>
                    <option value="What was your first school's name?">What was your first school's name?</option>
                    <option value="What is your favorite food?">What is your favorite food?</option>
                    <option value="What is your best friend's name?">What is your best friend's name?</option>
                </select>
                <input type="text" id="validation-answer-input" placeholder="Your answer" aria-label="Validation answer">
                <button id="signup-submit" aria-label="Sign up">Sign Up</button>
            </div>
        </div>
        <div id="change-password-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Change Password</h2>
                <input type="password" id="new-password-input" placeholder="Enter new 6-digit password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)" aria-label="New password">
                <input type="password" id="confirm-password-input" placeholder="Confirm new password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)" aria-label="Confirm password">
                <button id="change-password-submit" aria-label="Update password">Update</button>
            </div>
        </div>
        <div id="select-question-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Select Validation Question</h2>
                <select id="new-validation-question-select" aria-label="Select validation question">
                    <option value="" disabled selected>Select a validation question</option>
                    <option value="What is your dog's name?">What is your dog's name?</option>
                    <option value="What type of PC do you use?">What type of PC do you use?</option>
                    <option value="What is your favorite hobby?">What is your favorite hobby?</option>
                    <option value="What was your first school's name?">What was your first school's name?</option>
                    <option value="What is your favorite food?">What is your favorite food?</option>
                    <option value="What is your best friend's name?">What is your best friend's name?</option>
                </select>
                <input type="text" id="new-validation-answer-input" placeholder="Your answer" aria-label="Validation answer">
                <button id="select-question-submit" aria-label="Submit validation question">Submit</button>
            </div>
        </div>
        <div id="forgot-password-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Password Recovery</h2>
                <input type="text" id="forgot-cin-input" placeholder="Enter 8-digit CIN" maxlength="8" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)" aria-label="CIN">
                <button id="forgot-cin-submit" aria-label="Submit CIN">Submit</button>
            </div>
        </div>
        <div id="forgot-validation-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Answer Validation Question</h2>
                <select id="forgot-validation-question" disabled aria-label="Validation question">
                    <option value="" disabled selected>Loading question...</option>
                </select>
                <input type="text" id="forgot-answer-input" placeholder="Your answer" aria-label="Validation answer">
                <button id="forgot-answer-submit" aria-label="Submit answer">Submit</button>
                <button class="action-btn" id="forgot-contact-us-link" style="background-color: #6c757d;" aria-label="Contact support">Contact Us</button>
            </div>
        </div>
        <div id="forgot-reset-password-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Reset Password</h2>
                <input type="password" id="forgot-new-password" placeholder="Enter new 6-digit password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)" aria-label="New password">
                <input type="password" id="forgot-confirm-password" placeholder="Confirm new password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)" aria-label="Confirm password">
                <button id="forgot-reset-submit" aria-label="Update password">Update Password</button>
            </div>
        </div>
        <div id="contact-us-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Contact Support</h2>
                <input type="text" id="contact-fullname" placeholder="Full Name" aria-label="Full name">
                <input type="text" id="contact-cin" placeholder="Enter 8-digit CIN" maxlength="8" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)" aria-label="CIN">
                <input type="email" id="contact-email" placeholder="Email Address" aria-label="Email address">
                <select id="contact-validation-question" class="hidden" aria-label="Validation question">
                    <option value="" disabled selected>Loading question...</option>
                </select>
                <input type="text" id="contact-answer" placeholder="Your answer" class="hidden" aria-label="Validation answer">
                <label for="contact-signup-date">Enter the date you created your account (optional)</label>
                <input type="date" id="contact-signup-date" aria-label="Signup date">
                <label for="contact-forgot-password-date">Enter the date you forgot your password (optional)</label>
                <input type="date" id="contact-forgot-password-date" aria-label="Forgot password date">
                <button id="contact-submit" aria-label="Submit contact form">Submit</button>
            </div>
        </div>
        <div id="parents-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Parent Access</h2>

    <script>
        // Wait for Firebase to load
        async function waitForFirebase() {
            const maxAttempts = 10;
            let attempts = 0;
            while (attempts < maxAttempts) {
                if (window.firebase && window.firebase.app) {
                    return true;
                }
                await new Promise(resolve => setTimeout(resolve, 500));
                attempts++;
            }
            throw new Error('Failed to load Firebase SDK');
        }

        // Toast and modal functions
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            if (toast) {
                toast.textContent = message;
                toast.classList.remove('hidden');
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.classList.add('hidden');
                }, duration);
            } else {
                console.error('Toast element not found');
            }
        }

        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
            } else {
                showToast('An error occurred. Please try again.');
            }
        }

                // Wait for Firebase

                const firebaseConfig = {

                firebase.initializeApp(firebaseConfig);

                await auth.signOut().catch(error => {

                // Note: Removed insecure students node query. To update missing fields, use a secure backend or admin script.

                // Event listeners

                // Cookie-based signup limit
                function setCookie(name, value, hours) {
                    const expires = new Date();
                    expires.setTime(expires.getTime() + (hours * 60 * 60 * 1000));
                    document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;Secure;SameSite=Strict`;
                }

                function getCookie(name) {
                    const nameEQ = name + "=";
                    const ca = document.cookie.split(';');
                    for (let c of ca) {
                        c = c.trim();
                        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
                    }
                    return null;
                }

                function checkSignupLimit() {
                    const lastSignup = getCookie('lastSignup');
                    const now = Date.now();
                    const sixHours = 6 * 60 * 60 * 1000;
                    if (lastSignup && (now - parseInt(lastSignup) < sixHours)) {
                        showToast('You can only sign up once every 6 hours from this device.');
                        return false;
                    }
                    return true;
                }

                function recordSignup() {
                    setCookie('lastSignup', Date.now(), 6);
                }

                // Input sanitization
                function sanitizeInput(input) {
                    const div = document.createElement('div');
                    div.textContent = input;
                    return div.innerHTML.replace(/[&<>"']/g, char => ({
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#39;'
                    })[char] || char);
                }

                // Generate secure token
                function generateToken() {
                    const array = new Uint8Array(16);
                    crypto.getRandomValues(array);
                    return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
                }

                // Student Login
                document.getElementById('student-login').addEventListener('click', async () => {

                    try {

                            return;

                        const studentData = snapshot.val();

                            return;

                        if (password !== studentData.password) {
                            const now = new Date();
                            const timestamp = now.toISOString();
                            const failedAttempt = { timestamp, passwordAttempted: password };
                            const failedLoginAttempts = studentData.failedLoginAttempts || [];
                            failedLoginAttempts.push(failedAttempt);
                            await studentRef.update({ failedLoginAttempts });

                        if (password === '123456') {
                            document.getElementById('student-modal').classList.remove('show');

                                document.getElementById('student-modal').classList.add('hidden');

                            }, 300);

                            }, 300);
                            showToast('Please set a validation question for password recovery.');
                            return;
                        }

                        const token = generateToken();
                        const tokenRef = db.ref(`loginTokens/${cin}/${token}`);
                        await tokenRef.set({
                            expires: Date.now() + 15 * 60 * 1000 // 15 minutes
                        });

                        document.getElementById('student-modal').classList.remove('show');
                        setTimeout(() => {
                            document.getElementById('student-modal').classList.add('hidden');

                        console.error('Login error:', error);
                        showToast('An error occurred during login. Please try again.');
                    }

                // Change Password
                document.getElementById('change-password-submit').addEventListener('click', async () => {

                        return;

                    if (newPassword === '123456') {
                        showToast('The password "123456" is not allowed.');
                        return;
                    }

                    if (newPassword !== confirmPassword) {
                        showToast('Passwords do not match.');
                        return;

                    try {
                        const studentRef = db.ref('students/' + cin);

                        setTimeout(() => {
                            document.getElementById('change-password-modal').classList.add('hidden');
                            showModal('select-question-modal');
                            document.getElementById('select-question-modal').dataset.cin = cin;
                        }, 300);
                        showToast('Password updated! Please select a validation question.');

                        console.error('Error updating password:', error);
                        showToast('An error occurred while updating your password.');

                // Student Sign Up
                document.getElementById('signup-submit').addEventListener('click', async () => {

                        showToast('Please enter your first and last name.');

                        showToast('Name can only contain letters and spaces.');
                        return;

                    const nameParts = fullName.split(/\s+/);
                    let firstName = nameParts[0] || '';

                    if (!firstName || !lastName) {
                        showToast('Please provide both first and last names.');
                        return;

                    if (!/^\d{8}$/.test(cin)) {
                        showToast('Please enter a valid 8-digit CIN (numbers only).');
                        return;
                    }

                    if (!/^\d{6}$/.test(password)) {
                        showToast('Please set a valid 6-digit password (numbers only).');
                        return;
                    }

                    if (password === '123456') {
                        showToast('The password "123456" is not allowed.');
                        return;
                    }

                    if (!selectedClass) {
                        showToast('Please select your class.');
                        return;
                    }

                    if (!classNumber) {
                        showToast('Please enter your class number.');
                        return;
                    }

                    if (!/^\d{2}$/.test(classNumber)) {
                        showToast('Please enter a valid 2-digit class number.');
                        return;
                    }

                    if (!question) {
                        showToast('Please select a validation question.');
                        return;
                    }

                    if (!answer) {
                        showToast('Please provide an answer to the validation question.');
                        return;
                    }

                    const combinedClass = `${selectedClass}${classNumber}`;

                    try {
                        const studentRef = db.ref('students/' + cin);

                        if (snapshot.exists()) {
                            showToast('This CIN is already registered. Please log in.');
                            return;
                        }

                        const canSignup = checkSignupLimit();
                        if (!canSignup) return;

                        const signupDate = new Date().toISOString().split('T')[0];
                        await studentRef.set({
                            firstName,
                            lastName,
                            class: combinedClass,
                            absences: [],
                            password,
                            validationQuestion: question,
                            validationAnswer: answer,
                            failedLoginAttempts: [],
                            signupDate
                        });

                        recordSignup();

                        document.getElementById('signup-modal').classList.remove('show');
                        setTimeout(() => {
                            document.getElementById('signup-modal').classList.add('hidden');

                        showToast('Sign up successful! Please log in.');

                        console.error('Sign up error:', error);
                        showToast('An error occurred during sign up. Please try again.');

                    localStorage.setItem('darkMode', isDarkModeAfterToggle ? 'enabled' : 'disabled');
                    showToast(isDarkModeAfterToggle ? 'Dark mode enabled' : 'Light mode enabled');
                });

                // Set max date for date inputs
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('contact-signup-date').setAttribute('max', today);
                document.getElementById('contact-forgot-password-date').setAttribute('max', today);
            } catch (error) {
                console.error('Initialization error:', error);
                showToast('An error occurred while loading the page. Please try again.');
            }
        });
    </script>
</body>
</html>
