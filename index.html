<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISET Siliana Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: headerFadeIn 0.5s ease-in;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            font-size: 12px;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease;
            border-radius: 6px;
        }

        .nav-btn:hover, .nav-btn:active {
            transform: scale(1.1) rotate(2deg);
            color: #3498db;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .nav-btn span {
            margin-top: 2px;
            transition: transform 0.2s ease;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 360px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transform: translateY(30px) scale(0.95);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.4s ease;
            opacity: 0;
        }

        .modal.show .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-content h2 {
            margin-bottom: 24px;
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .modal-content h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            box-sizing: border-box;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            animation-delay: 0.1s;
        }

        .modal-content input:nth-child(3), .modal-content select:nth-child(3) {
            animation-delay: 0.2s;
        }

        .modal-content input:nth-child(4) {
            animation-delay: 0.3s;
        }

        .modal-content input:focus, .modal-content select:focus {
            border-color: #3498db;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.4);
            outline: none;
        }

        .modal-content button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            animation-delay: 0.4s;
        }

        .modal-content button:hover {
            background-color: #5dade2;
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(52, 152, 219, 0.3);
        }

        .modal-content a {
            display: block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .modal-content a:hover {
            color: #5dade2;
        }

        .hidden {
            display: none;
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode header {
            background-color: #1f2a44;
        }

        body.dark-mode nav {
            background-color: #1f2a44;
        }

        body.dark-mode .modal-content {
            background-color: #2c3e50;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode .modal-content h2 {
            color: #e0e0e0;
        }

        body.dark-mode .modal-content input,
        body.dark-mode .modal-content select {
            background-color: #34495e;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode .modal-content input:focus,
        body.dark-mode .modal-content select:focus {
            border-color: #5dade2;
            box-shadow: 0 0 6px rgba(93, 173, 226, 0.4);
        }

        body.dark-mode .modal-content button {
            background-color: #3498db;
        }

        body.dark-mode .modal-content button:hover {
            background-color: #5dade2;
            box-shadow: 0 3px 12px rgba(93, 173, 226, 0.3);
        }

        body.dark-mode .modal-content a {
            color: #5dade2;
        }

        body.dark-mode .modal-content a:hover {
            color: #7fbfff;
        }

        body.dark-mode .toast {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: #e0e0e0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes inputFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes headerFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }
            .nav-btn {
                font-size: 10px;
                padding: 3px;
            }
            .modal-content {
                width: 90%;
                padding: 20px;
            }
            .modal-content h2 {
                font-size: 24px;
            }
            .modal-content input, .modal-content button, .modal-content select {
                font-size: 15px;
                padding: 12px;
            }
            .modal-content a {
                font-size: 13px;
            }
            .toast {
                font-size: 13px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ISET Siliana Attendance</h1>
    </header>
    <nav>
        <button class="nav-btn" id="student-btn" onclick="showModal('student-modal')"><span>üéì</span><span>Student</span></button>
        <button class="nav-btn" id="professor-btn" onclick="showModal('professor-modal')"><span>üë®‚Äçüè´</span><span>Professor</span></button>
        <button class="nav-btn" id="admin-btn" onclick="showModal('admin-modal')"><span>üîí</span><span>Admin</span></button>
        <button class="nav-btn" id="dark-mode-toggle"><span>üåô</span><span>Dark Mode</span></button>
    </nav>
    <main>
        <!-- Student Modal -->
        <div id="student-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Student Access</h2>
                <input type="text" id="cin-input" placeholder="Enter 8-digit CIN" maxlength="8">
                <input type="password" id="password-input" placeholder="Enter 6-digit password" maxlength="6" class="hidden">
                <button id="student-submit">Validate</button>
                <a href="#" id="forgot-password-link">Forgot Password?</a>
            </div>
        </div>
        <!-- Registration Modal (Validation Questions) -->
        <div id="register-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Complete Registration</h2>
                <select id="validation-question-select">
                    <option value="" disabled selected>Select a validation question</option>
                    <option value="What is your dog's name?">What is your dog's name?</option>
                    <option value="What type of PC do you use?">What type of PC do you use?</option>
                    <option value="What is your favorite hobby?">What is your favorite hobby?</option>
                    <option value="What was your first school's name?">What was your first school's name?</option>
                    <option value="What is your favorite food?">What is your favorite food?</option>
                    <option value="What is your best friend's name?">What is your best friend's name?</option>
                </select>
                <input type="text" id="validation-answer-input" placeholder="Your answer">
                <button id="register-submit">Submit</button>
            </div>
        </div>
        <!-- Change Password Modal -->
        <div id="change-password-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Change Password</h2>
                <input type="password" id="new-password-input" placeholder="New 6-digit password" maxlength="6">
                <input type="password" id="confirm-password-input" placeholder="Confirm new password" maxlength="6">
                <button id="change-password-submit">Update Password</button>
            </div>
        </div>
        <!-- Forgot Password Modal -->
        <div id="forgot-password-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Password Recovery</h2>
                <input type="text" id="forgot-cin-input" placeholder="Enter 8-digit CIN" maxlength="8">
                <select id="forgot-validation-question" class="hidden">
                    <option value="" disabled selected>Loading question...</option>
                </select>
                <input type="text" id="forgot-answer-input" placeholder="Your answer" class="hidden">
                <button id="forgot-password-submit">Submit</button>
                <a href="#" id="contact-us-link">Contact Us</a>
            </div>
        </div>
        <!-- Professor Modal -->
        <div id="professor-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Professor Login</h2>
                <input type="email" id="professor-email" placeholder="Email">
                <input type="password" id="professor-password" placeholder="Password">
                <button id="professor-login">Login</button>
            </div>
        </div>
        <!-- Admin Modal -->
        <div id="admin-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Admin Login</h2>
                <input type="email" id="admin-email" placeholder="Email">
                <input type="password" id="admin-password" placeholder="Password">
                <button id="admin-login">Login</button>
            </div>
        </div>
    </main>
    <div id="toast" class="toast hidden"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        try {
            // Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyAoXhEeGA22chByuIyxjWzmsFsQJSjqZJY",
                authDomain: "absence-iset-siliana.firebaseapp.com",
                databaseURL: "https://absence-iset-siliana-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "absence-iset-siliana",
                storageBucket: "absence-iset-siliana.firebasestorage.app",
                messagingSenderId: "519382535146",
                appId: "1:519382535146:web:94629d286b19b8c103c093",
                measurementId: "G-3Q9F4KP217"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.database();

            // Sign out on page load to ensure fresh session
            auth.signOut().catch(error => {
                console.error('Error signing out on page load:', error);
            });

            // Load dark mode preference
            db.ref('settings/darkMode').once('value').then((snapshot) => {
                const darkMode = snapshot.val();
                if (darkMode === 'enabled') {
                    document.body.classList.add('dark-mode');
                    const toggleButton = document.getElementById('dark-mode-toggle');
                    toggleButton.querySelector('span:first-child').textContent = 'üåû';
                    toggleButton.querySelector('span:last-child').textContent = 'Light Mode';
                }
            }).catch(error => {
                console.error('Error loading dark mode preference:', error);
            });

            // Default password (mapped from "isetsl" to a 6-digit number: i=9, s=19, e=5, t=20 ‚Üí simplified to 951920)
            const DEFAULT_PASSWORD = "951920";

            // Modal show function
            function showModal(modalId) {
                console.log(`Attempting to show modal: ${modalId}`);
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.classList.remove('hidden');
                    setTimeout(() => {
                        modal.classList.add('show');
                        console.log(`Modal ${modalId} is now visible`);
                    }, 10);
                } else {
                    console.error(`Modal with ID ${modalId} not found`);
                    showToast('An error occurred. Please try again.');
                }
            }

            // Close modals when clicking outside
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        console.log(`Closing modal: ${modal.id}`);
                        modal.classList.remove('show');
                        setTimeout(() => {
                            modal.classList.add('hidden');
                            console.log(`Modal ${modal.id} is now hidden`);
                        }, 300);
                    }
                });
            });

            // Device registration tracking
            function getDeviceId() {
                return navigator.userAgent + navigator.language + screen.width + screen.height;
            }

            async function checkDeviceRegistrationLimit() {
                const deviceId = getDeviceId();
                const deviceRef = db.ref(`deviceRegistrations/${deviceId}`);
                const snapshot = await deviceRef.once('value');
                const now = Date.now();
                const threeDays = 3 * 24 * 60 * 60 * 1000;

                if (snapshot.exists()) {
                    const lastRegistration = snapshot.val().timestamp;
                    if (now - lastRegistration < threeDays) {
                        showToast('This device has already registered an account. Please wait 3 days before registering again.');
                        return false;
                    }
                }
                return true;
            }

            async function registerDevice() {
                const deviceId = getDeviceId();
                const deviceRef = db.ref(`deviceRegistrations/${deviceId}`);
                await deviceRef.set({
                    timestamp: Date.now()
                });
            }

            // Student CIN submission
            document.getElementById('student-submit').addEventListener('click', async () => {
                const cin = document.getElementById('cin-input').value.trim();
                const passwordInput = document.getElementById('password-input');
                const password = passwordInput.value.trim();

                if (!/^\d{8}$/.test(cin)) {
                    showToast('Please enter a valid 8-digit CIN.');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    const snapshot = await studentRef.once('value');

                    if (!snapshot.exists()) {
                        // First-time registration
                        const canRegister = await checkDeviceRegistrationLimit();
                        if (!canRegister) return;

                        // Set default password
                        await studentRef.set({
                            password: DEFAULT_PASSWORD,
                            failedAttempts: []
                        });

                        await registerDevice();

                        // Show password input for first login
                        passwordInput.classList.remove('hidden');
                        passwordInput.focus();
                        showToast('Please enter the default password to continue.');
                    } else {
                        // Existing student
                        const studentData = snapshot.val();
                        if (!passwordInput.classList.contains('hidden')) {
                            if (!/^\d{6}$/.test(password)) {
                                showToast('Please enter a valid 6-digit password.');
                                return;
                            }

                            if (password !== studentData.password) {
                                showToast('Incorrect password. Please try again.');
                                return;
                            }

                            // Check if using default password
                            if (password === DEFAULT_PASSWORD) {
                                document.getElementById('student-modal').classList.remove('show');
                                setTimeout(() => {
                                    document.getElementById('student-modal').classList.add('hidden');
                                    showModal('change-password-modal');
                                }, 300);
                                return;
                            }

                            // Check if validation question is answered
                            if (!studentData.validationQuestion || !studentData.validationAnswer) {
                                document.getElementById('student-modal').classList.remove('show');
                                setTimeout(() => {
                                    document.getElementById('student-modal').classList.add('hidden');
                                    showModal('register-modal');
                                }, 300);
                            } else {
                                // Proceed to student page
                                document.getElementById('student-modal').classList.remove('show');
                                setTimeout(() => {
                                    document.getElementById('student-modal').classList.add('hidden');
                                    window.location.href = `student.html?cin=${cin}`;
                                }, 300);
                                showToast('Welcome back!');
                            }
                        } else {
                            // Show password input for returning user
                            passwordInput.classList.remove('hidden');
                            passwordInput.focus();
                        }
                    }
                } catch (error) {
                    console.error('Error checking CIN:', error);
                    showToast('An error occurred. Please try again.');
                }
            });

            // Change Password Submission
            document.getElementById('change-password-submit').addEventListener('click', async () => {
                const cin = document.getElementById('cin-input').value.trim();
                const newPassword = document.getElementById('new-password-input').value.trim();
                const confirmPassword = document.getElementById('confirm-password-input').value.trim();

                if (!/^\d{6}$/.test(newPassword)) {
                    showToast('Please set a valid 6-digit password (numbers only).');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showToast('Passwords do not match. Please try again.');
                    return;
                }

                if (newPassword === DEFAULT_PASSWORD) {
                    showToast('Please choose a different password.');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    await studentRef.update({ password: newPassword });

                    // Check if validation question is answered
                    const snapshot = await studentRef.once('value');
                    const studentData = snapshot.val();

                    document.getElementById('change-password-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('change-password-modal').classList.add('hidden');
                        if (!studentData.validationQuestion || !studentData.validationAnswer) {
                            showModal('register-modal');
                        } else {
                            window.location.href = `student.html?cin=${cin}`;
                            showToast('Password updated successfully! Welcome!');
                        }
                    }, 300);
                } catch (error) {
                    console.error('Error updating password:', error);
                    showToast('An error occurred while updating your password. Please try again.');
                }
            });

            // Registration submission (Validation Question)
            document.getElementById('register-submit').addEventListener('click', async () => {
                const cin = document.getElementById('cin-input').value.trim();
                const question = document.getElementById('validation-question-select').value;
                const answer = document.getElementById('validation-answer-input').value.trim();

                if (!question) {
                    showToast('Please select a validation question.');
                    return;
                }

                if (!answer) {
                    showToast('Please provide an answer to the validation question.');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    await studentRef.update({
                        validationQuestion: question,
                        validationAnswer: answer.toLowerCase()
                    });

                    document.getElementById('register-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('register-modal').classList.add('hidden');
                        window.location.href = `student.html?cin=${cin}`;
                    }, 300);
                    showToast('Registration completed! Welcome!');
                } catch (error) {
                    console.error('Error during registration:', error);
                    showToast('An error occurred during registration. Please try again.');
                }
            });

            // Forgot Password Link
            document.getElementById('forgot-password-link').addEventListener('click', (e) => {
                e.preventDefault();
                const cin = document.getElementById('cin-input').value.trim();
                if (!/^\d{8}$/.test(cin)) {
                    showToast('Please enter a valid 8-digit CIN.');
                    return;
                }

                document.getElementById('forgot-cin-input').value = cin;
                document.getElementById('student-modal').classList.remove('show');
                setTimeout(() => {
                    document.getElementById('student-modal').classList.add('hidden');
                    showModal('forgot-password-modal');
                }, 300);
            });

            // Forgot Password Submission
            document.getElementById('forgot-password-submit').addEventListener('click', async () => {
                const cin = document.getElementById('forgot-cin-input').value.trim();
                const answer = document.getElementById('forgot-answer-input').value.trim().toLowerCase();

                if (!/^\d{8}$/.test(cin)) {
                    showToast('Please enter a valid 8-digit CIN.');
                    return;
                }

                if (!answer) {
                    showToast('Please provide an answer to the validation question.');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    const snapshot = await studentRef.once('value');

                    if (!snapshot.exists()) {
                        showToast('Student not found.');
                        return;
                    }

                    const studentData = snapshot.val();
                    const questionSelect = document.getElementById('forgot-validation-question');
                    if (questionSelect.classList.contains('hidden')) {
                        questionSelect.innerHTML = `<option value="${studentData.validationQuestion}" selected>${studentData.validationQuestion}</option>`;
                        questionSelect.classList.remove('hidden');
                        document.getElementById('forgot-answer-input').classList.remove('hidden');
                        return;
                    }

                    if (answer !== studentData.validationAnswer) {
                        const now = new Date();
                        const timestamp = now.toISOString();
                        const failedAttempt = {
                            timestamp: timestamp,
                            answerAttempted: answer
                        };

                        const failedAttempts = studentData.failedAttempts || [];
                        failedAttempts.push(failedAttempt);
                        await studentRef.update({ failedAttempts });

                        showToast('Incorrect answer. Please try again.');
                        return;
                    }

                    const newPassword = prompt('Enter your new 6-digit password (numbers only):');
                    if (!newPassword || !/^\d{6}$/.test(newPassword)) {
                        showToast('Please enter a valid 6-digit password (numbers only).');
                        return;
                    }

                    await studentRef.update({ password: newPassword });
                    showToast('Password reset successful! Please log in with your new password.');

                    document.getElementById('forgot-password-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('forgot-password-modal').classList.add('hidden');
                        showModal('student-modal');
                        document.getElementById('cin-input').value = cin;
                        document.getElementById('password-input').classList.remove('hidden');
                    }, 300);
                } catch (error) {
                    console.error('Error during password recovery:', error);
                    showToast('An error occurred. Please try again.');
                }
            });

            // Contact Us Link
            document.getElementById('contact-us-link').addEventListener('click', (e) => {
                e.preventDefault();
                const cin = document.getElementById('forgot-cin-input').value.trim();
                const subject = encodeURIComponent('Password Recovery Assistance');
                const body = encodeURIComponent(`Dear Support Team,\n\nI am having trouble recovering my password for CIN: ${cin}. Please assist me with resetting my password or recovering my account.\n\nThank you!`);
                window.location.href = `mailto:support@isetsiliana.edu?subject=${subject}&body=${body}`;
            });

            // Professor login
            document.getElementById('professor-login').addEventListener('click', () => {
                const email = document.getElementById('professor-email').value.trim();
                const password = document.getElementById('professor-password').value.trim();

                if (!email || !password) {
                    showToast('Please enter both email and password.');
                    return;
                }

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        showToast('Login successful!');
                        document.getElementById('professor-modal').classList.remove('show');
                        setTimeout(() => {
                            document.getElementById('professor-modal').classList.add('hidden');
                            window.location.href = 'professor.html';
                        }, 300);
                    })
                    .catch((error) => {
                        showToast('Login failed. Please check your credentials.');
                        console.error('Professor login error:', error);
                    });
            });

            // Admin login
            document.getElementById('admin-login').addEventListener('click', () => {
                const email = document.getElementById('admin-email').value.trim();
                const password = document.getElementById('admin-password').value.trim();

                if (!email || !password) {
                    showToast('Please enter both email and password.');
                    return;
                }

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        showToast('Login successful!');
                        document.getElementById('admin-modal').classList.remove('show');
                        setTimeout(() => {
                            document.getElementById('admin-modal').classList.add('hidden');
                            window.location.href = 'admin.html';
                        }, 300);
                    })
                    .catch((error) => {
                        showToast('Login failed. Please check your credentials.');
                        console.error('Admin login error:', error);
                    });
            });

            // Dark mode toggle
            document.getElementById('dark-mode-toggle').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                const toggleButton = document.getElementById('dark-mode-toggle');
                toggleButton.querySelector('span:first-child').textContent = isDarkMode ? 'üåû' : 'üåô';
                toggleButton.querySelector('span:last-child').textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
                db.ref('settings/darkMode').set(isDarkMode ? 'enabled' : 'disabled');
                showToast(isDarkMode ? 'Dark mode enabled' : 'Light mode enabled');
            });

            // Toast notification function
            function showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.remove('hidden');
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.classList.add('hidden');
                }, 3000);
            }
        } catch (error) {
            console.error('Initialization error:', error);
            alert('An error occurred while loading the page. Please try again.');
        }
    </script>
</body>
</html>
