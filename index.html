<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISET Siliana Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
            visibility: hidden;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode header {
            background-color: #1f2a44;
        }

        header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .hamburger-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .hamburger-btn:hover {
            transform: rotate(90deg);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #2c3e50;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            z-index: 2000;
            transition: left 0.3s ease;
        }

        body.dark-mode .sidebar {
            background-color: #1f2a44;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-content {
            padding: 30px 20px;
            color: white;
        }

        .sidebar-content h2 {
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 700;
        }

        .sidebar-content input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #d1d8e0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #34495e;
            color: white;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .sidebar-content input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
        }

        .sidebar-content button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        .sidebar-content button:hover {
            background-color: #5dade2;
            transform: scale(1.02);
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode nav {
            background-color: #1f2a44;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            font-size: 12px;
            padding: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease;
            border-radius: 6px;
        }

        .nav-btn:hover, .nav-btn:active {
            transform: scale(1.1) rotate(2deg);
            color: #3498db;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .nav-btn span {
            margin-top: 4px;
            transition: transform 0.2s ease;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 360px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transform: translateY(30px) scale(0.95);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.4s ease;
            opacity: 0;
        }

        body.dark-mode .modal-content {
            background-color: #2c3e50;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        .modal.show .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-content h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        body.dark-mode .modal-content h2 {
            color: #e0e0e0;
        }

        .modal-content h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            box-sizing: border-box;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            animation-delay: 0.1s;
        }

        .modal-content input:nth-child(2), .modal-content select:nth-child(2) {
            animation-delay: 0.2s;
        }

        .modal-content input:nth-child(3), .modal-content select:nth-child(3) {
            animation-delay: 0.3s;
        }

        .modal-content input:nth-child(4), .modal-content select:nth-child(4) {
            animation-delay: 0.4s;
        }

        body.dark-mode .modal-content input,
        body.dark-mode .modal-content select {
            background-color: #34495e;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        .modal-content input:focus, .modal-content select:focus {
            border-color: #3498db;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.4);
            outline: none;
        }

        body.dark-mode .modal-content input:focus,
        body.dark-mode .modal-content select:focus {
            border-color: #5dade2;
            box-shadow: 0 0 6px rgba(93, 173, 226, 0.4);
        }

        .modal-content button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            animation-delay: 0.5s;
            margin-top: 10px;
        }

        .modal-content button:hover {
            background-color: #5dade2;
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(52, 152, 219, 0.3);
        }

        .modal-content a {
            display: block;
            margin-top: 12px;
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .modal-content a:hover {
            color: #5dade2;
        }

        body.dark-mode .modal-content a {
            color: #5dade2;
        }

        body.dark-mode .modal-content a:hover {
            color: #7fbfff;
        }

        .modal-content .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-content .button-group button {
            width: 48%;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            animation-delay: 0.5s;
        }

        .modal-content .button-group button:first-child {
            background-color: #6c757d;
        }

        .modal-content .button-group button:first-child:hover {
            background-color: #5a6268;
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(108, 117, 125, 0.3);
        }

        .hidden {
            display: none;
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3000;
        }

        body.dark-mode .toast {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: #e0e0e0;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes inputFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }
            .nav-btn {
                font-size: 10px;
                padding: 6px;
            }
            .modal-content {
                width: 90%;
                padding: 20px;
            }
            .modal-content h2 {
                font-size: 24px;
            }
            .modal-content input, .modal-content button, .modal-content select {
                font-size: 15px;
                padding: 12px;
            }
            .modal-content a {
                font-size: 13px;
            }
            .toast {
                font-size: 13px;
                padding: 10px 20px;
            }
            .modal-content .button-group button {
                font-size: 14px;
                padding: 10px;
            }
            .sidebar {
                width: 250px;
                left: -250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="hamburger-btn" id="hamburger-btn">☰</button>
        <h1>ISET Siliana Attendance</h1>
        <div style="width: 24px;"></div>
    </header>
    <div id="admin-sidebar" class="sidebar">
        <div class="sidebar-content">
            <h2>Admin Login</h2>
            <input type="email" id="admin-email" placeholder="Email">
            <input type="password" id="admin-password" placeholder="Password">

    <nav>
        <button class="nav-btn" id="student-btn" onclick="showModal('student-modal')"><span>🎓</span><span>Student</span></button>
        <button class="nav-btn" id="professor-btn" onclick="showModal('professor-modal')"><span>👨‍🏫</span><span>Professor</span></button>

    <main>
        <!-- Student Login Modal -->
        <div id="student-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Student Login</h2>
                <input type="text" id="cin-input" placeholder="Enter 8-digit CIN" maxlength="8" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <input type="password" id="password-input" placeholder="Enter 6-digit password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <button id="student-login">Login</button>
                <a href="#" id="signup-link">Sign Up</a>
                <a href="#" id="forgot-password-link">Forgot Password?</a>
            </div>
        </div>
        <!-- Student Signup Modal -->
        <div id="signup-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Student Sign Up</h2>
                <input type="text" id="signup-cin-input" placeholder="Enter 8-digit CIN" maxlength="8" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <input type="password" id="signup-password-input" placeholder="Set 6-digit password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">

                    <option value="" disabled selected>Select a validation question</option>
                    <option value="What is your dog's name?">What is your dog's name?</option>
                    <option value="What type of PC do you use?">What type of PC do you use?</option>
                    <option value="What is your favorite hobby?">What is your favorite hobby?</option>
                    <option value="What was your first school's name?">What was your first school's name?</option>
                    <option value="What is your favorite food?">What is your favorite food?</option>
                    <option value="What is your best friend's name?">What is your best friend's name?</option>
                </select>
                <input type="text" id="validation-answer-input" placeholder="Your answer">
                <button id="signup-submit">Sign Up</button>
            </div>
        </div>
        <!-- Forgot Password Modal -->
        <div id="forgot-password-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Password Recovery</h2>
                <select id="forgot-validation-question">
                    <option value="" disabled selected>Loading question...</option>
                </select>
                <input type="text" id="forgot-answer-input" placeholder="Your answer">
                <button id="forgot-password-submit">Submit</button>
                <a href="#" id="contact-us-link">Contact Us</a>
            </div>
        </div>
        <!-- Update Password Modal -->
        <div id="update-password-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Update Password</h2>
                <input type="password" id="new-password-input" placeholder="Enter new 6-digit password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <input type="password" id="confirm-password-input" placeholder="Confirm new password" maxlength="6" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <button id="update-password-submit">Update</button>
            </div>
        </div>
        <!-- Contact Us Modal -->
        <div id="contact-us-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Contact Support</h2>
                <input type="text" id="contact-fullname" placeholder="Full Name">
                <input type="text" id="contact-cin" placeholder="Enter 8-digit CIN" maxlength="8" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <input type="email" id="contact-email" placeholder="Email Address">
                <select id="contact-validation-question" class="hidden">
                    <option value="" disabled selected>Loading question...</option>
                </select>
                <input type="text" id="contact-answer" placeholder="Your answer" class="hidden">
                <input type="date" id="contact-signup-date" placeholder="Signup Date (Optional)">
                <button id="contact-submit">Submit</button>
            </div>
        </div>
        <!-- Parents Modal -->
        <div id="parents-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Parent Access</h2>
                <input type="text" id="parents-cin-input" placeholder="Enter 8-digit CIN" maxlength="8" onkeypress="return (event.charCode !=8 && event.charCode >= 48 && event.charCode <= 57)">
                <button id="parents-submit">View Absences</button>
            </div>
        </div>
        <!-- Professor Modal -->
        <div id="professor-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Professor Login</h2>
                <input type="email" id="professor-email" placeholder="Email">
                <input type="password" id="professor-password" placeholder="Password">
                <button id="professor-login">Login</button>
            </div>
        </div>
    </main>
    <div id="toast" class="toast hidden"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        try {
            // Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyAoXhEeGA22chByuIyxjWzmsFsQJSjqZJY",
                authDomain: "absence-iset-siliana.firebaseapp.com",
                databaseURL: "https://absence-iset-siliana-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "absence-iset-siliana",
                storageBucket: "absence-iset-siliana.firebasestorage.app",
                messagingSenderId: "519382535146",
                appId: "1:519382535146:web:94629d286b19b8c103c093",
                measurementId: "G-3Q9F4KP217"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.database();

            // Sign out on page load to ensure fresh session
            auth.signOut().catch(error => {
                console.error('Error signing out on page load:', error);
            });

            // Apply dark mode synchronously before rendering
            const applyDarkMode = () => {
                return new Promise((resolve) => {
                    db.ref('settings/darkMode').once('value', (snapshot) => {
                        const darkMode = snapshot.val();
                        if (darkMode === 'enabled') {
                            document.body.classList.add('dark-mode');
                            const toggleButton = document.getElementById('dark-mode-toggle');
                            toggleButton.querySelector('span:first-child').textContent = '🌞';
                            toggleButton.querySelector('span:last-child').textContent = 'Light Mode';
                        }
                        document.body.style.visibility = 'visible';
                        resolve();
                    }, (error) => {
                        console.error('Error loading dark mode preference:', error);
                        document.body.style.visibility = 'visible';
                        resolve();
                    });
                });
            };

            // Wait for dark mode to apply before proceeding
            applyDarkMode().then(() => {
                // Proceed with the rest of the script
            });

            // Hamburger menu toggle
            const sidebar = document.getElementById('admin-sidebar');
            document.getElementById('hamburger-btn').addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            // Close sidebar when clicking outside
            document.addEventListener('click', (e) => {
                if (!sidebar.contains(e.target) && !e.target.closest('#hamburger-btn') && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            });

            // Modal show function
            function showModal(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.classList.remove('hidden');
                    setTimeout(() => {
                        modal.classList.add('show');
                    }, 10);
                } else {
                    showToast('An error occurred. Please try again.');
                }
            }

            // Close modals when clicking outside
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('show');
                        setTimeout(() => {
                            modal.classList.add('hidden');
                        }, 300);
                    }
                });
            });

            // Cookie handling for signup limit
            function setCookie(name, value, hours) {
                const expires = new Date();
                expires.setTime(expires.getTime() + (hours * 60 * 60 * 1000));
                document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;Secure;HttpOnly;SameSite=Strict`;
            }

            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            function checkSignupCooldown() {
                const cooldown = getCookie('signupCooldown');
                if (cooldown) {
                    showToast('You can only sign up once every 12 hours. Please wait.');
                    return false;
                }
                return true;
            }

            function setSignupCooldown() {
                setCookie('signupCooldown', 'true', 12);
            }

            // Input sanitization to prevent XSS
            function sanitizeInput(input) {
                return input.replace(/[<>&"']/g, (char) => {
                    const escapeMap = {
                        '<': '<',
                        '>': '>',
                        '&': '&',
                        '"': '"',
                        "'": '''
                    };
                    return escapeMap[char];
                });
            }

            // Student Login
            document.getElementById('student-login').addEventListener('click', async () => {
                const cin = sanitizeInput(document.getElementById('cin-input').value.trim());
                const password = sanitizeInput(document.getElementById('password-input').value.trim());

                if (!/^\d{8}$/.test(cin)) {
                    showToast('Please enter a valid 8-digit CIN (numbers only).');
                    return;
                }

                if (!/^\d{6}$/.test(password)) {
                    showToast('Please enter a valid 6-digit password (numbers only).');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    const snapshot = await studentRef.once('value');

                    if (!snapshot.exists()) {
                        showToast('Student not found. Please sign up.');
                        return;
                    }

                    const studentData = snapshot.val();
                    if (password !== studentData.password) {
                        const now = new Date();
                        const timestamp = now.toISOString();
                        const failedAttempt = {
                            timestamp: timestamp,
                            passwordAttempted: password
                        };

                        const failedLoginAttempts = studentData.failedLoginAttempts || [];
                        failedLoginAttempts.push(failedAttempt);
                        await studentRef.update({ failedLoginAttempts });

                        showToast('Incorrect password. Please try again.');
                        return;
                    }

                    document.getElementById('student-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('student-modal').classList.add('hidden');
                        window.location.href = `student.html?cin=${cin}`;
                    }, 300);
                    showToast('Login successful! Welcome!');
                } catch (error) {
                    console.error('Error during login:', error);
                    showToast('An error occurred during login. Please try again.');
                }
            });

            // Sign Up Link
            document.getElementById('signup-link').addEventListener('click', (e) => {
                e.preventDefault();
                const cin = sanitizeInput(document.getElementById('cin-input').value.trim());
                document.getElementById('signup-cin-input').value = cin;
                document.getElementById('student-modal').classList.remove('show');
                setTimeout(() => {
                    document.getElementById('student-modal').classList.add('hidden');
                    showModal('signup-modal');
                }, 300);
            });

            // Student Sign Up
            document.getElementById('signup-submit').addEventListener('click', async () => {
                const cin = sanitizeInput(document.getElementById('signup-cin-input').value.trim());
                const password = sanitizeInput(document.getElementById('signup-password-input').value.trim());
                const question = document.getElementById('validation-question-select').value;
                const answer = sanitizeInput(document.getElementById('validation-answer-input').value.trim());

                if (!/^\d{8}$/.test(cin)) {
                    showToast('Please enter a valid 8-digit CIN (numbers only).');
                    return;
                }

                if (!/^\d{6}$/.test(password)) {
                    showToast('Please set a valid 6-digit password (numbers only).');
                    return;
                }

                if (!question) {
                    showToast('Please select a validation question.');
                    return;
                }

                if (!answer) {
                    showToast('Please provide an answer to the validation question.');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    const snapshot = await studentRef.once('value');
                    if (snapshot.exists()) {
                        showToast('This CIN is already registered. Please log in.');
                        return;
                    }

                    const canSignup = checkSignupCooldown();
                    if (!canSignup) return;

                    const signupDate = new Date().toISOString().split('T')[0];
                    const newStudentData = {
                        firstName: "",
                        lastName: "",
                        class: "",
                        absences: [],
                        password: password,
                        validationQuestion: question,
                        validationAnswer: answer,
                        failedLoginAttempts: [],
                        signupDate: signupDate
                    };

                    await studentRef.set(newStudentData);
                    setSignupCooldown();

                    document.getElementById('signup-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('signup-modal').classList.add('hidden');
                        showModal('student-modal');
                        document.getElementById('cin-input').value = cin;
                    }, 300);
                    showToast('Sign up successful! Please log in.');
                } catch (error) {
                    console.error('Error during sign up:', error);
                    showToast('An error occurred during sign up: ' + error.message);
                }
            });

            // Forgot Password Link
            document.getElementById('forgot-password-link').addEventListener('click', async (e) => {
                e.preventDefault();
                const cin = sanitizeInput(document.getElementById('cin-input').value.trim());

                if (!/^\d{8}$/.test(cin)) {
                    showToast('Please enter a valid 8-digit CIN.');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    const snapshot = await studentRef.once('value');

                    if (!snapshot.exists()) {
                        showToast('Student not found.');
                        return;
                    }

                    const studentData = snapshot.val();
                    if (!studentData.validationQuestion) {
                        showToast('You do not have the rights to reset your password.');
                        return;
                    }

                    document.getElementById('forgot-validation-question').innerHTML = `<option value="${studentData.validationQuestion}" selected>${studentData.validationQuestion}</option>`;
                    document.getElementById('student-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('student-modal').classList.add('hidden');
                        showModal('forgot-password-modal');
                        document.getElementById('forgot-password-modal').dataset.cin = cin;
                    }, 300);
                } catch (error) {
                    console.error('Error fetching student data:', error);
                    showToast('An error occurred. Please try again.');
                }
            });

            // Forgot Password Submission
            document.getElementById('forgot-password-submit').addEventListener('click', async () => {
                const cin = document.getElementById('forgot-password-modal').dataset.cin;
                const answer = sanitizeInput(document.getElementById('forgot-answer-input').value.trim());

                if (!answer) {
                    showToast('Please provide an answer to the validation question.');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    const snapshot = await studentRef.once('value');

                    if (!snapshot.exists()) {
                        showToast('Student not found.');
                        return;
                    }

                    const studentData = snapshot.val();
                    if (answer.toLowerCase() !== studentData.validationAnswer.toLowerCase()) {
                        showToast('Incorrect answer. Please try again.');
                        return;
                    }

                    document.getElementById('forgot-password-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('forgot-password-modal').classList.add('hidden');
                        showModal('update-password-modal');
                        document.getElementById('update-password-modal').dataset.cin = cin;
                    }, 300);
                } catch (error) {
                    console.error('Error during password recovery:', error);
                    showToast('An error occurred during password recovery. Please try again.');
                }
            });

            // Update Password Submission
            document.getElementById('update-password-submit').addEventListener('click', async () => {
                const cin = document.getElementById('update-password-modal').dataset.cin;
                const newPassword = sanitizeInput(document.getElementById('new-password-input').value.trim());
                const confirmPassword = sanitizeInput(document.getElementById('confirm-password-input').value.trim());

                if (!newPassword) {
                    showToast('Please enter a new password.');
                    return;
                }

                if (!/^\d{6}$/.test(newPassword)) {
                    showToast('Please enter a valid 6-digit password (numbers only).');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showToast('Passwords do not match.');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    await studentRef.update({ password: newPassword });
                    showToast('Password updated successfully!');
                    document.getElementById('update-password-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('update-password-modal').classList.add('hidden');
                        showModal('student-modal');
                        document.getElementById('cin-input').value = cin;
                    }, 300);
                } catch (error) {
                    console.error('Error updating password:', error);
                    showToast('An error occurred while updating your password.');
                }
            });

            // Contact Us Link
            document.getElementById('contact-us-link').addEventListener('click', (e) => {
                e.preventDefault();
                const cin = document.getElementById('forgot-password-modal').dataset.cin;
                document.getElementById('contact-cin').value = cin;
                document.getElementById('forgot-password-modal').classList.remove('show');
                setTimeout(() => {
                    document.getElementById('forgot-password-modal').classList.add('hidden');
                    showModal('contact-us-modal');
                }, 300);

                db.ref('students/' + cin).once('value').then((snapshot) => {
                    if (snapshot.exists()) {
                        const studentData = snapshot.val();
                        document.getElementById('contact-validation-question').innerHTML = `<option value="${studentData.validationQuestion}" selected>${studentData.validationQuestion}</option>`;
                        document.getElementById('contact-validation-question').classList.remove('hidden');
                        document.getElementById('contact-answer').classList.remove('hidden');
                    }
                });
            });

            // Contact Us Submission
            document.getElementById('contact-submit').addEventListener('click', async () => {
                const fullName = sanitizeInput(document.getElementById('contact-fullname').value.trim());
                const cin = sanitizeInput(document.getElementById('contact-cin').value.trim());
                const email = sanitizeInput(document.getElementById('contact-email').value.trim());
                const question = document.getElementById('contact-validation-question').value;
                const answer = sanitizeInput(document.getElementById('contact-answer').value.trim());
                const signupDate = document.getElementById('contact-signup-date').value;

                if (!fullName) {
                    showToast('Please enter your full name.');
                    return;
                }

                if (!/^\d{8}$/.test(cin)) {
                    showToast('Please enter a valid 8-digit CIN.');
                    return;
                }

                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    showToast('Please enter a valid email address.');
                    return;
                }

                if (!answer) {
                    showToast('Please provide an answer to the validation question.');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    const snapshot = await studentRef.once('value');
                    if (!snapshot.exists()) {
                        showToast('Student not found.');
                        return;
                    }

                    const studentData = snapshot.val();
                    if (answer.toLowerCase() !== studentData.validationAnswer.toLowerCase()) {
                        showToast('Incorrect answer to the validation question.');
                        return;
                    }

                    if (signupDate) {
                        const selectedDate = new Date(signupDate);
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        if (selectedDate > today) {
                            showToast('Signup date cannot be in the future.');
                            return;
                        }
                    }

                    const requestId = Date.now().toString();
                    const requestRef = db.ref('supportRequests/request_' + requestId);
                    await requestRef.set({
                        fullName: fullName,
                        cin: cin,
                        email: email,
                        validationQuestion: question,
                        validationAnswer: answer,
                        signupDate: signupDate || null,
                        timestamp: new Date().toISOString()
                    });

                    document.getElementById('contact-us-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('contact-us-modal').classList.add('hidden');
                        showModal('forgot-password-modal');
                    }, 300);
                    showToast('Support request submitted successfully!');
                } catch (error) {
                    console.error('Error submitting support request:', error);
                    showToast('An error occurred. Please try again.');
                }
            });

            // Parents Submission
            document.getElementById('parents-submit').addEventListener('click', async () => {
                const cin = sanitizeInput(document.getElementById('parents-cin-input').value.trim());

                if (!/^\d{8}$/.test(cin)) {
                    showToast('Please enter a valid 8-digit CIN.');
                    return;
                }

                try {
                    const studentRef = db.ref('students/' + cin);
                    const snapshot = await studentRef.once('value');
                    if (!snapshot.exists()) {
                        showToast('Student not found.');
                        return;
                    }

                    document.getElementById('parents-modal').classList.remove('show');
                    setTimeout(() => {
                        document.getElementById('parents-modal').classList.add('hidden');
                        window.location.href = `parents.html?cin=${cin}`;
                    }, 300);
                } catch (error) {
                    console.error('Error checking CIN:', error);
                    showToast('An error occurred. Please try again.');
                }
            });

            // Professor Login
            document.getElementById('professor-login').addEventListener('click', () => {
                const email = sanitizeInput(document.getElementById('professor-email').value.trim());
                const password = sanitizeInput(document.getElementById('professor-password').value.trim());

                if (!email || !password) {
                    showToast('Please enter both email and password.');
                    return;
                }

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        showToast('Login successful!');
                        document.getElementById('professor-modal').classList.remove('show');
                        setTimeout(() => {
                            document.getElementById('professor-modal').classList.add('hidden');
                            window.location.href = 'professor.html';
                        }, 300);
                    })
                    .catch((error) => {
                        showToast('Login failed. Please check your credentials.');
                        console.error('Professor login error:', error);
                    });
            });

            // Admin Login
            document.getElementById('admin-login').addEventListener('click', () => {
                const email = sanitizeInput(document.getElementById('admin-email').value.trim());
                const password = sanitizeInput(document.getElementById('admin-password').value.trim());

                if (!email || !password) {
                    showToast('Please enter both email and password.');
                    return;
                }

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        showToast('Login successful!');
                        sidebar.classList.remove('open');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 300);
                    })
                    .catch((error) => {
                        showToast('Login failed. Please check your credentials.');
                        console.error('Admin login error:', error);
                    });
            });

            // Dark Mode Toggle
            document.getElementById('dark-mode-toggle').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                const toggleButton = document.getElementById('dark-mode-toggle');
                toggleButton.querySelector('span:first-child').textContent = isDarkMode ? '🌞' : '🌙';
                toggleButton.querySelector('span:last-child').textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
                db.ref('settings/darkMode').set(isDarkMode ? 'enabled' : 'disabled');
                showToast(isDarkMode ? 'Dark mode enabled' : 'Light mode enabled');
            });

            // Toast Notification Function
            function showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.remove('hidden');
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.classList.add('hidden');
                }, 3000);
            }

            // Set max date for signup date input to today
            const signupDateInput = document.getElementById('contact-signup-date');
            const today = new Date().toISOString().split('T')[0];
            signupDateInput.setAttribute('max', today);
        } catch (error) {
            console.error('Initialization error:', error);
            alert('An error occurred while loading the page. Please try again.');
        }
    </script>
</body>
</html>
