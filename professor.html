<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISET Siliana Professor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: none; /* Prevent text selection */
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: headerFadeIn 0.5s ease-in;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            font-size: 12px;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease;
            border-radius: 6px;
        }

        .nav-btn:hover, .nav-btn:active {
            transform: scale(1.1) rotate(2deg);
            color: #a5d6ff;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .nav-btn span {
            margin-top: 2px;
            transition: transform 0.2s ease;
        }

        main {
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 360px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
            text-align: center;
        }

        /* Updated Undo Modal Design */
        #undo-modal .modal-content {
            background-color: #1e2a38;
            border: 2px solid #5dade2;
            color: #e0e0e0;
        }

        #undo-modal .modal-content h2 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        #undo-modal .modal-content h2::after {
            background: linear-gradient(90deg, #5dade2, #7fbfff);
        }

        #undo-modal .modal-content h3 {
            color: #a5d6ff;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .modal-content button, .action-btn, .collective-btn, .upload-btn, .section-toggle-btn {
            padding: 14px 24px;
            margin: 10px 5px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .modal-content button:hover, .action-btn:hover, .collective-btn:hover, .upload-btn:hover, .section-toggle-btn:hover {
            background-color: #5dade2;
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(52, 152, 219, 0.3);
        }

        .modal-content input[type="file"] {
            margin: 10px 0;
            font-size: 14px;
            color: #333;
        }

        .action-btn.present {
            background-color: #2ecc71;
        }

        .action-btn.present:hover {
            background-color: #27ae60;
        }

        .action-btn.absent {
            background-color: #e74c3c;
        }

        .action-btn.absent:hover {
            background-color: #c0392b;
        }

        .action-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .collective-btn {
            background-color: #e74c3c;
            display: block;
            margin: 20px auto;
        }

        .collective-btn:hover {
            background-color: #c0392b;
        }

        .section-toggle-btn.absences {
            background-color: #e74c3c;
            border-radius: 20px;
            padding: 12px 20px;
        }

        .section-toggle-btn.absences:hover {
            background-color: #c0392b;
        }

        .section-toggle-btn.files {
            background-color: #3498db;
            border-radius: 20px;
            padding: 12px 20px;
        }

        .section-toggle-btn.files:hover {
            background-color: #5dade2;
        }

        .undo-action-btn {
            background-color: #f39c12;
            padding: 8px 16px;
            font-size: 14px;
            margin-left: 10px;
            border-radius: 15px;
        }

        .undo-action-btn:hover {
            background-color: #e67e22;
        }

        .history-section {
            display: none;
            margin-top: 15px;
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 10px;
        }

        .history-section.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .history-item {
            padding: 12px;
            border-bottom: 1px solid #5dade2;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .no-history {
            color: #ff6b6b;
            font-size: 16px;
            text-align: center;
            padding: 10px;
        }

        .student-list {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 360px;
            margin: 20px auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .student-list h2 {
            margin-bottom: 24px;
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
            position: relative;
            transition: color 0.3s ease;
        }

        .student-list h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #5dade2);
            transition: background 0.3s ease;
        }

        .student-item {
            padding: 10px;
            border-bottom: 1px solid #d1d8e0;
            font-size: 14px;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .student-item.present {
            background-color: rgba(46, 204, 113, 0.1);
        }

        .student-item.absent {
            background-color: rgba(231, 76, 60, 0.1);
        }

        .student-item.not-marked {
            background-color: rgba(149, 165, 166, 0.1);
        }

        .student-item:nth-child(2) { animation-delay: 0.1s; }
        .student-item:nth-child(3) { animation-delay: 0.2s; }
        .student-item:nth-child(4) { animation-delay: 0.3s; }

        .student-item:last-child {
            border-bottom: none;
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            font-size: 18px; /* Increased font size for names */
            font-weight: 600;
            cursor: pointer;
            color: #2c3e50;
            transition: color 0.3s ease;
        }

        .student-name:hover {
            color: #3498db;
        }

        .student-details {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }

        .student-details.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .student-actions {
            display: flex;
            gap: 10px;
        }

        .timer {
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
            color: #e74c3c;
            font-weight: 700;
        }

        .schedule-table {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 360px;
            margin: 20px auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .schedule-table h2 {
            margin-bottom: 24px;
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
            position: relative;
            transition: color 0.3s ease;
        }

        .schedule-table h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #5dade2);
            transition: background 0.3s ease;
        }

        .schedule-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .schedule-table th, .schedule-table td {
            border: 1px solid #d1d8e0;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        .schedule-table th {
            background-color: #3498db;
            color: #ffffff;
        }

        .toast {
            position: fixed;
            top: 80px;
            bottom: unset;
            left: 50%;
            transform: translateX(-50%) translateY(-50px);
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55), background 0.3s ease, color 0.3s ease;
            z-index: 3000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode header {
            background-color: #1f2a44;
        }

        body.dark-mode header h1 {
            color: #e0e0e0;
        }

        body.dark-mode nav {
            background-color: #1f2a44;
        }

        body.dark-mode .nav-btn {
            color: #e0e0e0;
        }

        body.dark-mode .nav-btn:hover, body.dark-mode .nav-btn:active {
            color: #a5d6ff;
            background-color: rgba(93, 173, 226, 0.1);
        }

        body.dark-mode .modal-content, body.dark-mode .student-list, body.dark-mode .schedule-table {
            background-color: #2c3e50;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode #undo-modal .modal-content {
            background-color: #1e2a38;
            border-color: #5dade2;
        }

        body.dark-mode .modal-content h2, body.dark-mode .student-list h2, body.dark-mode .schedule-table h2 {
            color: #e0e0e0;
        }

        body.dark-mode .modal-content h2::after, body.dark-mode .student-list h2::after, body.dark-mode .schedule-table h2::after {
            background: linear-gradient(90deg, #5dade2, #7fbfff);
        }

        body.dark-mode .modal-content input[type="file"] {
            color: #e0e0e0;
        }

        body.dark-mode .student-item {
            border-bottom: 1px solid #5dade2;
        }

        body.dark-mode .student-item.present {
            background-color: rgba(46, 204, 113, 0.2);
        }

        body.dark-mode .student-item.absent {
            background-color: rgba(231, 76, 60, 0.2);
        }

        body.dark-mode .student-item.not-marked {
            background-color: rgba(149, 165, 166, 0.2);
        }

        body.dark-mode .student-name {
            color: #e0e0e0;
        }

        body.dark-mode .student-name:hover {
            color: #5dade2;
        }

        body.dark-mode .student-details {
            background-color: #34495e;
            color: #bbbbbb;
        }

        body.dark-mode .history-section {
            background-color: #34495e;
        }

        body.dark-mode .history-item {
            border-bottom: 1px solid #5dade2;
        }

        body.dark-mode .schedule-table th {
            background-color: #5dade2;
        }

        body.dark-mode .schedule-table td {
            border-color: #5dade2;
        }

        body.dark-mode .toast {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: #e0e0e0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes inputFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes headerFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }
            .nav-btn {
                font-size: 10px;
                padding: 3px;
            }
            .modal-content, .student-list, .schedule-table {
                width: 90%;
                padding: 20px;
            }
            .modal-content h2, .student-list h2, .schedule-table h2 {
                font-size: 24px;
            }
            .modal-content select, .modal-content button, .action-btn, .collective-btn, .upload-btn, .section-toggle-btn {
                font-size: 15px;
                padding: 12px;
            }
            .student-item {
                font-size: 13px;
            }
            .student-name {
                font-size: 16px;
            }
            .student-details {
                font-size: 12px;
            }
            .schedule-table th, .schedule-table td {
                font-size: 12px;
                padding: 6px;
            }
            .toast {
                font-size: 13px;
                padding: 10px 20px;
            }
            .history-item {
                font-size: 14px;
            }
            .undo-action-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Firebase Configuration
                const firebaseConfig = {

                    measurementId: "G-3Q9F4KP217"
                };
                firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();
                const db = firebase.database();

                // Elements
                const studentList = document.getElementById('student-list');
                const totalStudentsSpan = document.getElementById('total-students');
                const studentsDiv = document.getElementById('students');
                const collectiveAbsentBtn = document.getElementById('collective-absent');
                const confirmModal = document.getElementById('confirm-modal');
                const confirmYes = document.getElementById('confirm-yes');
                const confirmNo = document.getElementById('confirm-no');
                const markingTimer = document.getElementById('marking-timer');
                const scheduleBody = document.getElementById('schedule-body');
                const fileUploadModal = document.getElementById('file-upload-modal');
                const fileInput = document.getElementById('file-input');
                const uploadFileBtn = document.getElementById('upload-file-btn');
                const undoModal = document.getElementById('undo-modal');
                const toggleAbsencesBtn = document.getElementById('toggle-absences');
                const toggleFilesBtn = document.getElementById('toggle-files');
                const absencesSection = document.getElementById('absences-section');
                const filesSection = document.getElementById('files-section');
                const absencesHistory = document.getElementById('absences-history');
                const filesHistory = document.getElementById('files-history');

                let studentsData = [];
                let selectedStudents = [];
                let canMark = false;
                let markingEndTime = null;
                let professorData = null;
                let professorName = '';
                let professorEmail = '';

                // Encryption passphrase (should be shared securely in a real app)
                const ENCRYPTION_KEY = 'securePassphrase123';

                // Toast notification (moved to the top)
                function showToast(message) {
                    const toast = document.getElementById('toast');
                    toast.textContent = message;
                    toast.classList.remove('hidden');
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                        toast.classList.add('hidden');
                    }, 3000);
                }

                // Load dark mode preference
                if (localStorage.getItem('darkMode') === 'enabled') {
                    document.body.classList.add('dark-mode');
                    const toggleButton = document.getElementById('dark-mode-toggle');
                    toggleButton.querySelector('span:first-child').textContent = '🌞';
                    toggleButton.querySelector('span:last-child').textContent = 'Light Mode';
                }

                // Check authentication
                auth.onAuthStateChanged((user) => {
                    if (!user) {
                        showToast('Please log in');
                        window.location.href = 'index.html';
                        return;
                    }

                    professorEmail = user.email.replace(/[.@]/g, '_');
                    console.log('Logged-in User Email:', user.email);
                    showToast('Logged-in Email: ' + user.email);

                    // Load professor data using email
                    db.ref('professors').once('value').then((snapshot) => {
                        let professorFound = false;
                        let professorKey = null;
                        let databaseEmails = [];

                        snapshot.forEach((childSnapshot) => {
                            const professor = childSnapshot.val();
                            databaseEmails.push(professor.email);
                            if (professor.email === user.email) {
                                professorData = professor;
                                professorKey = childSnapshot.key;
                                professorFound = true;
                                professorName = `${professor.firstName} ${professor.lastName}`;
                            }
                        });

                        console.log('Database Emails:', databaseEmails);
                        showToast('Database Emails: ' + databaseEmails.join(', '));

                        if (!professorFound || !professorData || !professorData.schedule || !professorData.classes) {
                            showToast('Professor data not found. Please check your email in the database.');
                            return;
                        }

                        console.log('Professor Data:', professorData);

                        // Display the professor's schedule
                        displayProfessorSchedule(professorData.schedule);

                        // Determine the current day of the week
                        const today = new Date();
                        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                        const currentDay = daysOfWeek[today.getDay()];
                        const currentTime = today.getHours() * 60 + today.getMinutes();

                        // Find today's schedule for the professor
                        const schedule = professorData.schedule.find(s => s.day === currentDay);
                        if (!schedule) {
                            showToast('No schedule for today');
                            markingTimer.textContent = 'Marking Window: No session today';
                            collectiveAbsentBtn.style.display = 'none';
                        } else {
                            const [startHour, startMinute] = schedule.start.split(':').map(Number);
                            const [endHour, endMinute] = schedule.end.split(':').map(Number);
                            const startTime = startHour * 60 + startMinute;
                            const endTime = endHour * 60 + endMinute;
                            const endTimePlus30 = endTime + 30;

                            const endDateTime = new Date(today);
                            endDateTime.setHours(endHour, endMinute + 30, 0, 0);
                            markingEndTime = endDateTime.getTime();

                            if (currentTime >= startTime && currentTime <= endTimePlus30) {
                                canMark = true;
                                startMarkingTimer();
                            } else {
                                showToast('Marking window closed');
                                markingTimer.textContent = 'Marking Window: Closed';
                                collectiveAbsentBtn.style.display = 'none';
                                markUnmarkedStudents(schedule.class);
                            }
                        }

                        // Load students for the professor's class (IT11)
                        db.ref('students').once('value').then((snapshot) => {
                            snapshot.forEach((childSnapshot) => {
                                const student = childSnapshot.val();
                                const cin = childSnapshot.key;
                                if (student.class === 'IT11') {
                                    studentsData.push({ cin, ...student });
                                }
                            });

                            if (studentsData.length > 0) {
                                selectedStudents = studentsData;
                                totalStudentsSpan.textContent = selectedStudents.length;
                                renderStudents();
                                studentList.style.display = 'block';
                                collectiveAbsentBtn.style.display = canMark ? 'block' : 'none';
                            } else {
                                showToast('No students found for IT11');
                            }
                        }).catch(error => {
                            showToast('Error loading students: ' + error.message);
                            console.error(error);
                        });

                        // Load action history from database
                        loadActionHistory();
                    }).catch(error => {
                        showToast('Error loading professor data: ' + error.message);
                        console.error(error);
                    });
                });

                // Display the professor's schedule
                function displayProfessorSchedule(schedule) {
                    scheduleBody.innerHTML = '';
                    schedule.forEach(session => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${session.day}</td>
                            <td>${session.start}-${session.end}</td>
                            <td>${session.subject}</td>
                        `;
                        scheduleBody.appendChild(row);
                    });
                }

                // Start marking timer
                function startMarkingTimer() {
                    const updateTimer = () => {
                        const now = new Date().getTime();
                        const timeLeft = markingEndTime - now;

                        if (timeLeft <= 0) {
                            canMark = false;
                            markingTimer.textContent = 'Marking Window: Closed';
                            collectiveAbsentBtn.style.display = 'none';
                            markUnmarkedStudents('IT11');
                            return;
                        }

                        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                        markingTimer.textContent = `Marking Window: ${minutes}m ${seconds}s`;
                        setTimeout(updateTimer, 1000);
                    };
                    updateTimer();
                }

                // Render students
                function renderStudents() {
                    studentsDiv.innerHTML = '';
                    selectedStudents.forEach(student => {
                        const studentItem = document.createElement('div');
                        studentItem.className = 'student-item';
                        studentItem.dataset.cin = student.cin;

                        let cin = student.cin;
                        while (cin.length < 8) {
                            cin = '0' + cin;
                        }
                        const formattedCIN = cin.substring(0, 5) + '***';

                        const today = new Date().toISOString().split('T')[0];
                        const absences = student.absences || [];
                        const todayAbsence = absences.find(a => a.date === today && a.class === 'IT11');
                        const statusClass = todayAbsence ? (todayAbsence.status === 'present' ? 'present' : todayAbsence.status === 'absent' ? 'absent' : 'not-marked') : 'not-marked';
                        studentItem.classList.add(statusClass);

                        // Calculate total absences
                        const totalAbsences = absences.reduce((total, a) => {
                            return a.status === 'absent' ? total + a.weight : total;
                        }, 0);

                        studentItem.innerHTML = `
                            <div class="student-info">
                                <div class="student-name" data-cin="${student.cin}">
                                    ${student.firstName} ${student.lastName}
                                </div>
                                <div>CIN: ${formattedCIN}</div>
                                <div class="student-details" id="details-${student.cin}">
                                    Full CIN: ${student.cin}<br>
                                    Email: ${student.email || 'Not provided'}<br>
                                    Total Absences: ${totalAbsences}
                                </div>
                            </div>
                            <div class="student-actions">
                                <button class="action-btn present" data-cin="${student.cin}" ${!canMark ? 'disabled' : ''}>Present</button>
                                <button class="action-btn absent" data-cin="${student.cin}" ${!canMark ? 'disabled' : ''}>Absent</button>
                            </div>
                        `;
                        studentsDiv.appendChild(studentItem);
                    });

                    // Add click event listeners for student names
                    document.querySelectorAll('.student-name').forEach(name => {
                        name.addEventListener('click', (e) => {
                            const cin = e.target.dataset.cin;
                            const details = document.getElementById(`details-${cin}`);
                            const isVisible = details.classList.contains('show');

                            // Hide all other details
                            document.querySelectorAll('.student-details').forEach(d => d.classList.remove('show'));

                            // Toggle visibility of the clicked student's details
                            if (!isVisible) {
                                details.classList.add('show');
                            }
                        });
                    });

                    document.querySelectorAll('.action-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            if (!canMark) {
                                showToast('Marking window closed');
                                return;
                            }

                            const cin = e.target.dataset.cin;
                            const status = e.target.classList.contains('present') ? 'present' : 'absent';
                            markStudent(cin, status, 1);
                        });
                    });
                }

                // Mark a single student
                function markStudent(cin, status, weight) {
                    const studentRef = db.ref('students/' + cin);
                    studentRef.once('value').then((snapshot) => {
                        const student = snapshot.val();
                        const absences = student.absences || [];

                        const today = new Date().toISOString().split('T')[0];
                        const action = {
                            type: 'marking',
                            cin: cin,
                            studentName: `${student.firstName} ${student.lastName}`,
                            status: status,
                            weight: weight,
                            date: today,
                            timestamp: new Date().toISOString(),
                            previousAbsences: [...absences]
                        };

                        // Add action to database
                        const actionRef = db.ref(`professorActions/${professorEmail}`).push();
                        action.actionId = actionRef.key;
                        actionRef.set(action).then(() => {
                            absences.push({ date: today, class: 'IT11', status, weight });
                            studentRef.update({ absences }).then(() => {
                                showToast(`Marked as ${status}`);
                                const studentItem = document.querySelector(`.student-item[data-cin="${cin}"]`);
                                studentItem.classList.remove('present', 'absent', 'not-marked');
                                studentItem.classList.add(status);
                            }).catch(error => {
                                showToast('Error marking student: ' + error.message);
                                console.error(error);
                            });
                        }).catch(error => {
                            showToast('Error saving action: ' + error.message);
                            console.error(error);
                        });
                    }).catch(error => {
                        showToast('Error fetching student data: ' + error.message);
                        console.error(error);
                    });
                }

                // Collective Absent
                collectiveAbsentBtn.addEventListener('click', () => {
                    if (!canMark) {
                        showToast('Marking window closed');
                        return;
                    }
                    confirmModal.style.display = 'flex';
                });

                confirmYes.addEventListener('click', () => {
                    const previousStates = {};
                    selectedStudents.forEach(student => {
                        previousStates[student.cin] = [...(student.absences || [])];
                    });

                    const today = new Date().toISOString().split('T')[0];
                    const action = {
                        type: 'collective',
                        previousStates: previousStates,
                        date: today,
                        timestamp: new Date().toISOString(),
                        students: selectedStudents.map(student => ({
                            cin: student.cin,
                            name: `${student.firstName} ${student.lastName}`
                        }))
                    };

                    // Add action to database
                    const actionRef = db.ref(`professorActions/${professorEmail}`).push();
                    action.actionId = actionRef.key;
                    actionRef.set(action).then(() => {
                        const updates = {};
                        selectedStudents.forEach(student => {
                            const absences = student.absences || [];
                            absences.push({ date: today, class: 'IT11', status: 'absent', weight: 2 });
                            updates['students/' + student.cin + '/absences'] = absences;
                        });

                        db.ref().update(updates).then(() => {
                            showToast('All students marked as absent (*2)');
                            confirmModal.style.display = 'none';
                            document.querySelectorAll('.student-item').forEach(item => {
                                item.classList.remove('present', 'absent', 'not-marked');
                                item.classList.add('absent');
                            });
                        }).catch(error => {
                            showToast('Error marking collective absent: ' + error.message);
                            console.error(error);
                        });
                    }).catch(error => {
                        showToast('Error saving action: ' + error.message);
                        console.error(error);
                    });
                });

                confirmNo.addEventListener('click', () => {
                    confirmModal.style.display = 'none';
                });

                // File Upload Modal Toggle
                document.getElementById('share-files-btn').addEventListener('click', () => {
                    fileUploadModal.style.display = 'flex';
                });

                // Handle File Upload with Encryption and Chunking
                uploadFileBtn.addEventListener('click', () => {
                    const file = fileInput.files[0];
                    if (!file) {
                        showToast('Please select a file');
                        return;
                    }

                    // Check file size (limit to 10 MB)
                    const maxSize = 10 * 1024 * 1024; // 10 MB in bytes
                    if (file.size > maxSize) {
                        showToast('File too large. Please upload a file smaller than 10 MB.');
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const base64String = e.target.result; // Base64 string
                        const rawData = base64String.split(',')[1]; // Remove "data:*/*;base64," prefix

                        // Encrypt the Base64 string
                        const encryptedData = CryptoJS.AES.encrypt(rawData, ENCRYPTION_KEY).toString();

                        // Split encrypted data into chunks (4 MB each)
                        const chunkSize = 4 * 1024 * 1024; // 4 MB in characters (Base64 chars are ~1 byte each)
                        const chunks = [];
                        for (let i = 0; i < encryptedData.length; i += chunkSize) {
                            chunks.push(encryptedData.substring(i, i + chunkSize));
                        }

                        const fileName = file.name;
                        const fileType = file.type || 'application/octet-stream';
                        const uploadDate = new Date().toISOString();

                        // Store in Firebase Realtime Database
                        const newFileRef = db.ref('sharedFiles').push();
                        const fileData = {
                            fileName: fileName,
                            fileType: fileType,
                            uploadDate: uploadDate,
                            professorName: professorName,
                            chunks: chunks,
                            chunkCount: chunks.length
                        };

                        newFileRef.set(fileData).then(() => {
                            // Log the file upload action
                            const action = {
                                type: 'fileUpload',
                                fileId: newFileRef.key,
                                fileName: fileName,
                                timestamp: uploadDate
                            };
                            const actionRef = db.ref(`professorActions/${professorEmail}`).push();
                            action.actionId = actionRef.key;
                            actionRef.set(action).then(() => {
                                showToast('File uploaded successfully');
                                fileUploadModal.style.display = 'none';
                                fileInput.value = '';
                            }).catch(error => {
                                showToast('Error saving action: ' + error.message);
                                console.error(error);
                            });
                        }).catch(error => {
                            showToast('Error uploading file: ' + error.message);
                            console.error(error);
                        });
                    };
                    reader.onerror = () => {
                        showToast('Error reading file');
                    };
                    reader.readAsDataURL(file); // Convert file to Base64
                });

                // Load action history from database and render in modal
                function loadActionHistory() {
                    db.ref(`professorActions/${professorEmail}`).on('value', (snapshot) => {
                        absencesHistory.innerHTML = '';
                        filesHistory.innerHTML = '';

                        const actions = [];
                        snapshot.forEach(childSnapshot => {
                            const action = childSnapshot.val();
                            action.actionId = childSnapshot.key;
                            actions.push(action);
                        });

                        // Sort actions by timestamp (newest first)
                        actions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                        // Separate actions into absences and files
                        const absenceActions = actions.filter(a => a.type === 'marking' || a.type === 'collective');
                        const fileActions = actions.filter(a => a.type === 'fileUpload');

                        // Render absence actions
                        if (absenceActions.length === 0) {
                            absencesHistory.innerHTML = `<div class="no-history">No absence actions</div>`;
                        } else {
                            absenceActions.forEach(action => {
                                const actionDate = new Date(action.timestamp).toLocaleString('en-GB', {
                                    day: '2-digit',
                                    month: '2-digit',
                                    year: 'numeric',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                });
                                if (action.type === 'marking') {
                                    const historyItem = document.createElement('div');
                                    historyItem.className = 'history-item';
                                    historyItem.innerHTML = `
                                        Marked ${action.studentName} as ${action.status} on ${actionDate}
                                        <button class="undo-action-btn" data-action-id="${action.actionId}">Undo</button>
                                    `;
                                    absencesHistory.appendChild(historyItem);
                                } else if (action.type === 'collective') {
                                    const historyItem = document.createElement('div');
                                    historyItem.className = 'history-item';
                                    historyItem.innerHTML = `
                                        Marked all students as absent on ${actionDate}
                                        <button class="undo-action-btn" data-action-id="${action.actionId}">Undo</button>
                                    `;
                                    absencesHistory.appendChild(historyItem);
                                }
                            });
                        }

                        // Render file upload actions
                        if (fileActions.length === 0) {
                            filesHistory.innerHTML = `<div class="no-history">No file uploads</div>`;
                        } else {
                            fileActions.forEach(action => {
                                const actionDate = new Date(action.timestamp).toLocaleString('en-GB', {
                                    day: '2-digit',
                                    month: '2-digit',
                                    year: 'numeric',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                });
                                const historyItem = document.createElement('div');
                                historyItem.className = 'history-item';
                                historyItem.innerHTML = `
                                    Uploaded file ${action.fileName} on ${actionDate}
                                    <button class="undo-action-btn" data-action-id="${action.actionId}">Undo</button>
                                `;
                                filesHistory.appendChild(historyItem);
                            });
                        }

                        // Add event listeners to undo buttons
                        document.querySelectorAll('.undo-action-btn').forEach(btn => {
                            btn.addEventListener('click', () => {
                                const actionId = btn.dataset.actionId;
                                undoAction(actionId);
                            });
                        });
                    }, (error) => {
                        showToast('Error loading action history: ' + error.message);
                        console.error(error);
                    });
                }

                // Undo an action
                function undoAction(actionId) {
                    const actionRef = db.ref(`professorActions/${professorEmail}/${actionId}`);
                    actionRef.once('value').then((snapshot) => {
                        const action = snapshot.val();
                        if (!action) return;

                        if (action.type === 'marking') {
                            const { cin, previousAbsences } = action;
                            db.ref('students/' + cin).update({ absences: previousAbsences }).then(() => {
                                showToast('Undo successful');
                                actionRef.remove().catch(error => {
                                    showToast('Error removing action: ' + error.message);
                                    console.error(error);
                                });
                                const student = selectedStudents.find(s => s.cin === cin);
                                if (student) student.absences = previousAbsences;
                                renderStudents();
                            }).catch(error => {
                                showToast('Error undoing action: ' + error.message);
                                console.error(error);
                            });
                        } else if (action.type === 'collective') {
                            const updates = {};
                            for (const cin in action.previousStates) {
                                updates['students/' + cin + '/absences'] = action.previousStates[cin];
                                const student = selectedStudents.find(s => s.cin === cin);
                                if (student) student.absences = action.previousStates[cin];
                            }
                            db.ref().update(updates).then(() => {
                                showToast('Undo successful');
                                actionRef.remove().catch(error => {
                                    showToast('Error removing action: ' + error.message);
                                    console.error(error);
                                });
                                renderStudents();
                            }).catch(error => {
                                showToast('Error undoing action: ' + error.message);
                                console.error(error);
                            });
                        } else if (action.type === 'fileUpload') {
                            db.ref('sharedFiles/' + action.fileId).remove().then(() => {
                                showToast('File removed successfully');
                                actionRef.remove().catch(error => {
                                    showToast('Error removing action: ' + error.message);
                                    console.error(error);
                                });
                            }).catch(error => {
                                showToast('Error removing file: ' + error.message);
                                console.error(error);
                            });
                        }
                    }).catch(error => {
                        showToast('Error fetching action: ' + error.message);
                        console.error(error);
                    });
                }

                // Mark unmarked students after window closes
                function markUnmarkedStudents(className) {
                    const today = new Date().toISOString().split('T')[0];
                    const updates = {};
                    selectedStudents.forEach(student => {
                        const absences = student.absences || [];
                        const hasMarkedToday = absences.some(a => a.date === today && a.class === className);
                        if (!hasMarkedToday) {
                            absences.push({ date: today, class: className, status: 'not_marked', weight: 0 });
                            updates['students/' + student.cin + '/absences'] = absences;
                        }
                    });
                    db.ref().update(updates).catch(error => {
                        showToast('Error marking unmarked students: ' + error.message);
                        console.error(error);
                    });
                }

                // Undo Modal Toggle
                document.getElementById('undo-btn').addEventListener('click', () => {
                    undoModal.style.display = 'flex';
                });

                // Toggle Absences Section
                toggleAbsencesBtn.addEventListener('click', () => {
                    const isVisible = absencesSection.classList.contains('show');
                    absencesSection.classList.toggle('show', !isVisible);
                    filesSection.classList.remove('show');
                });

                // Toggle Files Section
                toggleFilesBtn.addEventListener('click', () => {
                    const isVisible = filesSection.classList.contains('show');
                    filesSection.classList.toggle('show', !isVisible);
                    absencesSection.classList.remove('show');
                });

                // Close modals when clicking outside
                document.addEventListener('click', (e) => {
                    if (!fileUploadModal.querySelector('.modal-content').contains(e.target) && !e.target.closest('#share-files-btn') && fileUploadModal.style.display === 'flex') {
                        fileUploadModal.style.display = 'none';
                        fileInput.value = '';
                    }
                    if (!undoModal.querySelector('.modal-content').contains(e.target) && !e.target.closest('#undo-btn') && undoModal.style.display === 'flex') {
                        undoModal.style.display = 'none';
                        absencesSection.classList.remove('show');
                        filesSection.classList.remove('show');
                    }
                    if (!confirmModal.querySelector('.modal-content').contains(e.target) && !e.target.closest('#collective-absent') && confirmModal.style.display === 'flex') {
                        confirmModal.style.display = 'none';
                    }
                });

                // Home button (now acts as logout)
                document.getElementById('home-btn').addEventListener('click', () => {
                    auth.signOut().then(() => {
                        showToast('Logged out successfully');
                        window.location.href = 'index.html';
                    }).catch(error => {
                        showToast('Error logging out: ' + error.message);
                        console.error(error);
                    });
                });

                // Dark mode toggle
                document.getElementById('dark-mode-toggle').addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    const toggleButton = document.getElementById('dark-mode-toggle');
                    toggleButton.querySelector('span:first-child').textContent = isDarkMode ? '🌞' : '🌙';
                    toggleButton.querySelector('span:last-child').textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
                    localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
                    showToast(isDarkMode ? 'Dark mode enabled' : 'Light mode enabled');
                });
            } catch (error) {
                console.error('Initialization error:', error);
                showToast('Error initializing page: ' + error.message);
            }
        });
    </script>
</body>
