<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISET Siliana Professor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: none; /* Prevent text selection */
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: headerFadeIn 0.5s ease-in;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            font-size: 12px;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease;
            border-radius: 6px;
        }

        .nav-btn:hover, .nav-btn:active {
            transform: scale(1.1) rotate(2deg);
            color: #a5d6ff;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .nav-btn span {
            margin-top: 2px;
            transition: transform 0.2s ease;
        }

        main {
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 360px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
            text-align: center;
        }

        /* Updated Undo Modal Design */
        #undo-modal .modal-content {
            background-color: #1e2a38;
            border: 2px solid #5dade2;
            color: #e0e0e0;
        }

        #undo-modal .modal-content h2 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        #undo-modal .modal-content h2::after {
            background: linear-gradient(90deg, #5dade2, #7fbfff);
        }

        #undo-modal .modal-content h3 {
            color: #a5d6ff;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .modal-content button, .action-btn, .collective-btn, .upload-btn, .section-toggle-btn {
            padding: 14px 24px;
            margin: 10px 5px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .modal-content button:hover, .action-btn:hover, .collective-btn:hover, .upload-btn:hover, .section-toggle-btn:hover {
            background-color: #5dade2;
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(52, 152, 219, 0.3);
        }

        .modal-content input[type="file"] {
            margin: 10px 0;
            font-size: 14px;
            color: #333;
        }

        .action-btn.present {
            background-color: #2ecc71;
        }

        .action-btn.present:hover {
            background-color: #27ae60;
        }

        .action-btn.absent {
            background-color: #e74c3c;
        }

        .action-btn.absent:hover {
            background-color: #c0392b;
        }

        .action-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .collective-btn {
            background-color: #e74c3c;
            display: block;
            margin: 20px auto;
        }

        .collective-btn:hover {
            background-color: #c0392b;
        }

        .section-toggle-btn.absences {
            background-color: #e74c3c;
            border-radius: 20px;
            padding: 12px 20px;
        }

        .section-toggle-btn.absences:hover {
            background-color: #c0392b;
        }

        .section-toggle-btn.files {
            background-color: #3498db;
            border-radius: 20px;
            padding: 12px 20px;
        }

        .section-toggle-btn.files:hover {
            background-color: #5dade2;
        }

        .undo-action-btn {
            background-color: #f39c12;
            padding: 8px 16px;
            font-size: 14px;
            margin-left: 10px;
            border-radius: 15px;
        }

        .undo-action-btn:hover {
            background-color: #e67e22;
        }

        .history-section {
            display: none;
            margin-top: 15px;
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 10px;
        }

        .history-section.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .history-item {
            padding: 12px;
            border-bottom: 1px solid #5dade2;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .no-history {
            color: #ff6b6b;
            font-size: 16px;
            text-align: center;
            padding: 10px;
        }

        .student-list {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 360px;
            margin: 20px auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .student-list h2 {
            margin-bottom: 24px;
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
            position: relative;
            transition: color 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-list h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #5dade2);
            transition: background 0.3s ease;
        }

        .student-list h2:hover {
            color: #3498db;
        }

        .student-list-details {
            display: none;
        }

        .student-list-details.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .student-item {
            padding: 10px;
            border-bottom: 1px solid #d1d8e0;
            font-size: 14px;
            opacity: 0;
            animation: inputFadeIn 0.3s ease forwards;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .student-item:hover {
            background-color: #f0f0f0;
        }

        .student-item.present {
            background-color: rgba(46, 204, 113, 0.1);
        }

        .student-item.absent {
            background-color: rgba(231, 76, 60, 0.1);
        }

        .student-item.not-marked {
            background-color: rgba(149, 165, 166, 0.1);
        }

        .student-item:nth-child(2) { animation-delay: 0.1s; }
        .student-item:nth-child(3) { animation-delay: 0.2s; }
        .student-item:nth-child(4) { animation-delay: 0.3s; }

        .student-item:last-child {
            border-bottom: none;
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            transition: color 0.3s ease;
        }

        .student-details {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }

        .student-details.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .student-actions {
            display: flex;
            gap: 10px;
        }

        .timer {
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
            color: #e74c3c;
            font-weight: 700;
        }

        .schedule-table {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #3498db;
            width: 90%;
            max-width: 360px;
            margin: 20px auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
            cursor: pointer;
        }

        .schedule-table h2 {
            margin-bottom: 24px;
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
            position: relative;
            transition: color 0.3s ease;
        }

        .schedule-table h2:hover {
            color: #3498db;
        }

        .schedule-table h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #5dade2);
            transition: background 0.3s ease;
        }

        .schedule-table-details {
            display: none;
        }

        .schedule-table-details.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .schedule-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .schedule-table th, .schedule-table td {
            border: 1px solid #d1d8e0;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        .schedule-table th {
            background-color: #3498db;
            color: #ffffff;
        }

        .toast {
            position: fixed;
            top: 80px;
            bottom: unset;
            left: 50%;
            transform: translateX(-50%) translateY(-50px);
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55), background 0.3s ease, color 0.3s ease;
            z-index: 3000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode header {
            background-color: #1f2a44;
        }

        body.dark-mode header h1 {
            color: #e0e0e0;
        }

        body.dark-mode nav {
            background-color: #1f2a44;
        }

        body.dark-mode .nav-btn {
            color: #e0e0e0;
        }

        body.dark-mode .nav-btn:hover, body.dark-mode .nav-btn:active {
            color: #a5d6ff;
            background-color: rgba(93, 173, 226, 0.1);
        }

        body.dark-mode .modal-content, body.dark-mode .student-list, body.dark-mode .schedule-table {
            background-color: #2c3e50;
            color: #e0e0e0;
            border-color: #5dade2;
        }

        body.dark-mode #undo-modal .modal-content {
            background-color: #1e2a38;
            border-color: #5dade2;
        }

        body.dark-mode .modal-content h2, body.dark-mode .student-list h2, body.dark-mode .schedule-table h2 {
            color: #e0e0e0;
        }

        body.dark-mode .modal-content h2::after, body.dark-mode .student-list h2::after, body.dark-mode .schedule-table h2::after {
            background: linear-gradient(90deg, #5dade2, #7fbfff);
        }

        body.dark-mode .modal-content input[type="file"] {
            color: #e0e0e0;
        }

        body.dark-mode .student-item {
            border-bottom: 1px solid #5dade2;
        }

        body.dark-mode .student-item.present {
            background-color: rgba(46, 204, 113, 0.2);
        }

        body.dark-mode .student-item.absent {
            background-color: rgba(231, 76, 60, 0.2);
        }

        body.dark-mode .student-item.not-marked {
            background-color: rgba(149, 165, 166, 0.2);
        }

        body.dark-mode .student-item:hover {
            background-color: #34495e;
        }

        body.dark-mode .student-name {
            color: #e0e0e0;
        }

        body.dark-mode .student-details {
            background-color: #34495e;
            color: #bbbbbb;
        }

        body.dark-mode .history-section {
            background-color: #34495e;
        }

        body.dark-mode .history-item {
            border-bottom: 1px solid #5dade2;
        }

        body.dark-mode .schedule-table th {
            background-color: #5dade2;
        }

        body.dark-mode .schedule-table td {
            border-color: #5dade2;
        }

        body.dark-mode .toast {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: #e0e0e0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes inputFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes headerFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }
            .nav-btn {
                font-size: 10px;
                padding: 3px;
            }
            .modal-content, .student-list, .schedule-table {
                width: 90%;
                padding: 20px;
            }
            .modal-content h2, .student-list h2, .schedule-table h2 {
                font-size: 24px;
            }
            .modal-content select, .modal-content button, .action-btn, .collective-btn, .upload-btn, .section-toggle-btn {
                font-size: 15px;
                padding: 12px;
            }
            .student-item {
                font-size: 13px;
            }
            .student-name {
                font-size: 16px;
            }
            .student-details {
                font-size: 12px;
            }
            .schedule-table th, .schedule-table td {
                font-size: 12px;
                padding: 6px;
            }
            .toast {
                font-size: 13px;
                padding: 10px 20px;
            }
            .history-item {
                font-size: 14px;
            }
            .undo-action-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>

                        { start: '10:10', end: '11:40', class: 'Stat & Proba', teacher: 'Arwa Selmi', room: 'T103' },
                        { start: '11:50', end: '13:20', class: 'Recherche Opérationnelle', teacher: 'Arwa Selmi', room: '' },
                        { start: '13:20', end: '14:50', class: 'A. Programmation (Groupe 1)', teacher: 'Ksibi Jihen', room: 'LT10' },
                        { start: '14:50', end: '16:20', class: 'A. Programmation (Groupe 2)', teacher: 'Ksibi Jihen', room: '' }
                    ]
                };

                let professorEmail = '';
                db.ref('professors/' + cin).once('value').then((snapshot) => {
                    if (snapshot.exists()) {
                        const professor = snapshot.val();
                        professorEmail = professor.email || 'N/A';
                        document.getElementById('welcome-header').textContent = `Welcome, ${professorEmail}`;
                        console.log(`Professor email: ${professorEmail}`);
                    } else {
                        showToast('Professor not found. Please log in again.');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                        return;
                    }

                    const professorName = `${professor.firstName} ${professor.lastName}`;

                    // Filter timetable for this professor
                    const scheduleBody = document.getElementById('schedule-body');
                    scheduleBody.innerHTML = '';
                    let hasClasses = false;
                    Object.keys(timetable).forEach(day => {
                        const slots = timetable[day].filter(slot => slot.teacher === professorName);
                        slots.forEach(slot => {
                            hasClasses = true;
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${day}</td>
                                <td>${slot.start} - ${slot.end}</td>
                                <td>${slot.class}</td>
                            `;
                            scheduleBody.appendChild(row);
                        });
                    });

                    if (!hasClasses) {
                        scheduleBody.innerHTML = '<tr><td colspan="3">No classes scheduled for you.</td></tr>';
                    }
                }).catch(error => {
                    showToast('Error loading professor data: ' + error.message);
                    console.error(error);
                });

                // Toggle Schedule Section on Entire Section Click
                const scheduleSection = document.getElementById('professor-schedule');
                const scheduleDetails = document.getElementById('schedule-details');
                scheduleSection.addEventListener('click', () => {
                    scheduleDetails.classList.toggle('show');
                });

                // Load Students
                const studentsDiv = document.getElementById('students');
                const totalStudentsSpan = document.getElementById('total-students');
                let students = [];
                db.ref('students').once('value').then((snapshot) => {
                    students = [];
                    snapshot.forEach(childSnapshot => {
                        const student = childSnapshot.val();
                        const studentCin = childSnapshot.key;
                        if (student.class === 'IT11') {
                            students.push({ cin: studentCin, ...student });
                        }
                    });

                    totalStudentsSpan.textContent = students.length;
                    renderStudents();
                }).catch(error => {
                    showToast('Error loading students: ' + error.message);
                    console.error(error);
                });

                // Toggle Student List Section
                const studentsHeader = document.getElementById('students-header');
                const studentListDetails = document.getElementById('student-list-details');
                studentsHeader.addEventListener('click', () => {
                    const isVisible = studentListDetails.classList.contains('show');
                    studentListDetails.classList.toggle('show', !isVisible);

                    // Close schedule section when opening student list
                    if (!isVisible) {
                        scheduleDetails.classList.remove('show');
                    }
                });

                // Marking Window Timer
                const markingTimer = document.getElementById('marking-timer');
                const MARKING_WINDOW_SECONDS = 10 * 60; // 10 minutes
                let timeLeft = MARKING_WINDOW_SECONDS;

                function startMarkingTimer() {
                    timeLeft = MARKING_WINDOW_SECONDS;
                    const timerInterval = setInterval(() => {
                        if (timeLeft <= 0) {
                            clearInterval(timerInterval);
                            markingTimer.textContent = 'Marking Window: Closed';
                            document.querySelectorAll('.action-btn').forEach(btn => btn.disabled = true);
                            document.getElementById('mark-all-absent').disabled = true;
                        } else {
                            const minutes = Math.floor(timeLeft / 60);
                            const seconds = timeLeft % 60;
                            markingTimer.textContent = `Marking Window: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                            timeLeft--;
                        }
                    }, 1000);
                }

                startMarkingTimer();

                // Render Students
                function renderStudents() {
                    studentsDiv.innerHTML = '';
                    students.forEach((student, index) => {
                        const studentItem = document.createElement('div');
                        studentItem.className = 'student-item not-marked';
                        studentItem.dataset.cin = student.cin;
                        studentItem.innerHTML = `
                            <div class="student-info">
                                <div class="student-name">${student.firstName} ${student.lastName}</div>
                                <div class="student-details" id="details-${student.cin}">
                                    CIN: ${student.cin}<br>
                                    Class: ${student.class || 'N/A'}<br>
                                    Email: ${student.email || 'Not provided'}
                                </div>
                            </div>
                            <div class="student-actions">
                                <button class="action-btn present" data-cin="${student.cin}" data-action="present">Present</button>
                                <button class="action-btn absent" data-cin="${student.cin}" data-action="absent">Absent</button>
                            </div>
                        `;
                        studentItem.style.animationDelay = `${index * 0.1}s`;
                        studentsDiv.appendChild(studentItem);
                    });

                    // Add event listeners for student details toggle
                    document.querySelectorAll('.student-item').forEach(item => {
                        item.addEventListener('click', (e) => {
                            if (e.target.classList.contains('action-btn')) return; // Ignore clicks on buttons
                            const cin = item.dataset.cin;
                            const details = document.getElementById(`details-${cin}`);
                            const isVisible = details.classList.contains('show');

                            // Close all other student details
                            document.querySelectorAll('.student-details').forEach(d => d.classList.remove('show'));

                            // Toggle the clicked student's details
                            if (!isVisible) {
                                details.classList.add('show');
                            }
                        });
                    });

                    // Add event listeners for marking attendance
                    document.querySelectorAll('.action-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const cin = btn.dataset.cin;
                            const action = btn.dataset.action;
                            const studentItem = btn.closest('.student-item');
                            markAttendance(cin, action, studentItem);
                        });
                    });
                }

                // Mark Attendance
                function markAttendance(cin, status, studentItem) {
                    const now = new Date();
                    const date = now.toLocaleDateString('en-GB', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    });
                    const subject = getCurrentSubject();
                    if (!subject) {
                        showToast('No class scheduled right now for marking.');
                        return;
                    }

                    const weight = status === 'present' ? 0 : 1;
                    const absenceRecord = { date, class: 'IT11', subject, status, weight };

                    db.ref(`students/${cin}/absences`).push(absenceRecord).then(() => {
                        studentItem.classList.remove('present', 'absent', 'not-marked');
                        studentItem.classList.add(status);
                        showToast(`Marked ${status} for CIN ${cin}`);

                        // Log the action for undo
                        const historyRecord = {
                            cin,
                            studentName: studentItem.querySelector('.student-name').textContent,
                            action: status,
                            subject,
                            date,
                            timestamp: now.getTime()
                        };
                        db.ref('professorActions/absences').push(historyRecord);
                    }).catch(error => {
                        showToast('Error marking attendance: ' + error.message);
                        console.error(error);
                    });
                }

                // Get Current Subject
                function getCurrentSubject() {
                    const now = new Date();
                    const day = now.toLocaleString('en-US', { weekday: 'long' });
                    const hours = now.getHours().toString().padStart(2, '0');
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    const currentTime = `${hours}:${minutes}`;

                    if (!timetable[day]) return null;

                    const todaySchedule = timetable[day].filter(slot => slot.teacher === professorEmail);
                    for (const slot of todaySchedule) {
                        if (currentTime >= slot.start && currentTime <= slot.end) {
                            return slot.class;
                        }
                    }
                    return null;
                }

                // Mark All Absent
                const markAllAbsentBtn = document.getElementById('mark-all-absent');
                const confirmModal = document.getElementById('confirm-modal');
                const confirmYes = document.getElementById('confirm-yes');
                const confirmNo = document.getElementById('confirm-no');

                markAllAbsentBtn.addEventListener('click', () => {
                    confirmModal.style.display = 'flex';
                });

                confirmYes.addEventListener('click', () => {
                    const now = new Date();
                    const date = now.toLocaleDateString('en-GB', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    });
                    const subject = getCurrentSubject();
                    if (!subject) {
                        showToast('No class scheduled right now for marking.');
                        confirmModal.style.display = 'none';
                        return;
                    }

                    const updates = {};
                    const historyRecords = [];
                    students.forEach(student => {
                        const absenceRecord = { date, class: 'IT11', subject, status: 'absent', weight: 1 };
                        updates[`students/${student.cin}/absences/${db.ref().push().key}`] = absenceRecord;

                        historyRecords.push({
                            cin: student.cin,
                            studentName: `${student.firstName} ${student.lastName}`,
                            action: 'absent',
                            subject,
                            date,
                            timestamp: now.getTime()
                        });

                        const studentItem = document.querySelector(`.student-item[data-cin="${student.cin}"]`);
                        if (studentItem) {
                            studentItem.classList.remove('present', 'absent', 'not-marked');
                            studentItem.classList.add('absent');
                        }
                    });

                    db.ref().update(updates).then(() => {
                        showToast('All students marked absent');
                        historyRecords.forEach(record => {
                            db.ref('professorActions/absences').push(record);
                        });
                    }).catch(error => {
                        showToast('Error marking all absent: ' + error.message);
                        console.error(error);
                    });

                    confirmModal.style.display = 'none';
                });

                confirmNo.addEventListener('click', () => {
                    confirmModal.style.display = 'none';
                });

                // File Upload
                const fileUploadModal = document.getElementById('file-upload-modal');
                const shareFilesBtn = document.getElementById('share-files-btn');
                const uploadFileBtn = document.getElementById('upload-file-btn');
                const fileInput = document.getElementById('file-input');

                shareFilesBtn.addEventListener('click', () => {
                    fileUploadModal.style.display = 'flex';
                });

                uploadFileBtn.addEventListener('click', () => {
                    const file = fileInput.files[0];
                    if (!file) {
                        showToast('Please select a file to upload');
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const base64String = e.target.result;
                        const encrypted = CryptoJS.AES.encrypt(base64String, ENCRYPTION_KEY).toString();

                        // Split encrypted data into chunks
                        const CHUNK_SIZE = 500000; // Adjust chunk size as needed
                        const chunks = [];
                        for (let i = 0; i < encrypted.length; i += CHUNK_SIZE) {
                            chunks.push(encrypted.substring(i, i + CHUNK_SIZE));
                        }

                        const fileRecord = {
                            fileName: file.name,
                            fileType: file.type,
                            professorEmail,
                            subject: getCurrentSubject() || 'General',
                            uploadDate: new Date().toISOString(),
                            chunks: chunks
                        };

                        db.ref('sharedFiles').push(fileRecord).then(() => {
                            showToast('File uploaded successfully');
                            fileUploadModal.style.display = 'none';
                            fileInput.value = '';

                            // Log the action for undo
                            const historyRecord = {
                                fileName: file.name,
                                action: 'upload',
                                timestamp: new Date().getTime()
                            };
                            db.ref('professorActions/files').push(historyRecord);
                        }).catch(error => {
                            showToast('Error uploading file: ' + error.message);
                            console.error(error);
                        });
                    };
                    reader.readAsDataURL(file);
                });

                // Undo Functionality
                const undoModal = document.getElementById('undo-modal');
                const undoBtn = document.getElementById('undo-btn');
                const toggleAbsencesBtn = document.getElementById('toggle-absences');
                const toggleFilesBtn = document.getElementById('toggle-files');
                const absencesSection = document.getElementById('absences-section');
                const filesSection = document.getElementById('files-section');
                const absencesHistory = document.getElementById('absences-history');
                const filesHistory = document.getElementById('files-history');

                undoBtn.addEventListener('click', () => {
                    undoModal.style.display = 'flex';
                    loadAbsencesHistory();
                    loadFilesHistory();
                });

                toggleAbsencesBtn.addEventListener('click', () => {
                    const isVisible = absencesSection.classList.contains('show');
                    absencesSection.classList.toggle('show', !isVisible);
                });

                toggleFilesBtn.addEventListener('click', () => {
                    const isVisible = filesSection.classList.contains('show');
                    filesSection.classList.toggle('show', !isVisible);
                });

                function loadAbsencesHistory() {
                    absencesHistory.innerHTML = '';
                    db.ref('professorActions/absences').once('value').then((snapshot) => {
                        const actions = [];
                        snapshot.forEach(childSnapshot => {
                            const action = childSnapshot.val();
                            action.id = childSnapshot.key;
                            actions.push(action);
                        });

                        if (actions.length === 0) {
                            absencesHistory.innerHTML = '<div class="no-history">No absence actions to undo</div>';
                            return;
                        }

                        actions.sort((a, b) => b.timestamp - a.timestamp); // Sort by timestamp (newest first)
                        actions.forEach(action => {
                            const historyItem = document.createElement('div');
                            historyItem.className = 'history-item';
                            historyItem.innerHTML = `
                                ${action.studentName} - ${action.action} (${action.subject}, ${action.date})
                                <button class="undo-action-btn" data-id="${action.id}" data-cin="${action.cin}" data-action="${action.action}">Undo</button>
                            `;
                            absencesHistory.appendChild(historyItem);
                        });

                        // Add event listeners for undo buttons
                        document.querySelectorAll('.undo-action-btn').forEach(btn => {
                            btn.addEventListener('click', () => {
                                const id = btn.dataset.id;
                                const cin = btn.dataset.cin;
                                const action = btn.dataset.action;

                                // Remove the absence record
                                db.ref(`students/${cin}/absences`).once('value').then((snapshot) => {
                                    let absenceKey = null;
                                    snapshot.forEach(childSnapshot => {
                                        const absence = childSnapshot.val();
                                        if (absence.date === action.date && absence.subject === action.subject && absence.status === action.action) {
                                            absenceKey = childSnapshot.key;
                                        }
                                    });

                                    if (absenceKey) {
                                        db.ref(`students/${cin}/absences/${absenceKey}`).remove().then(() => {
                                            showToast(`Undid ${action.action} for CIN ${cin}`);
                                            db.ref(`professorActions/absences/${id}`).remove();
                                            loadAbsencesHistory();

                                            // Update UI
                                            const studentItem = document.querySelector(`.student-item[data-cin="${cin}"]`);
                                            if (studentItem) {
                                                studentItem.classList.remove('present', 'absent');
                                                studentItem.classList.add('not-marked');
                                            }
                                        }).catch(error => {
                                            showToast('Error undoing absence: ' + error.message);
                                            console.error(error);
                                        });
                                    }
                                });
                            });
                        });
                    }).catch(error => {
                        showToast('Error loading absence history: ' + error.message);
                        console.error(error);
                    });
                }

                function loadFilesHistory() {
                    filesHistory.innerHTML = '';
                    db.ref('professorActions/files').once('value').then((snapshot) => {
                        const actions = [];
                        snapshot.forEach(childSnapshot => {
                            const action = childSnapshot.val();
                            action.id = childSnapshot.key;
                            actions.push(action);
                        });

                        if (actions.length === 0) {
                            filesHistory.innerHTML = '<div class="no-history">No file uploads to undo</div>';
                            return;
                        }

                        actions.sort((a, b) => b.timestamp - a.timestamp); // Sort by timestamp (newest first)
                        actions.forEach(action => {
                            const historyItem = document.createElement('div');
                            historyItem.className = 'history-item';
                            historyItem.innerHTML = `
                                ${action.fileName} - Uploaded
                                <button class="undo-action-btn" data-id="${action.id}" data-file="${action.fileName}">Undo</button>
                            `;
                            filesHistory.appendChild(historyItem);
                        });

                        // Add event listeners for undo buttons
                        document.querySelectorAll('.undo-action-btn').forEach(btn => {
                            btn.addEventListener('click', () => {
                                const id = btn.dataset.id;
                                const fileName = btn.dataset.file;

                                // Find and remove the file from sharedFiles
                                db.ref('sharedFiles').once('value').then((snapshot) => {
                                    let fileKey = null;
                                    snapshot.forEach(childSnapshot => {
                                        const file = childSnapshot.val();
                                        if (file.fileName === fileName && file.professorEmail === professorEmail) {
                                            fileKey = childSnapshot.key;
                                        }
                                    });

                                    if (fileKey) {
                                        db.ref(`sharedFiles/${fileKey}`).remove().then(() => {
                                            showToast(`Undid upload of ${fileName}`);
                                            db.ref(`professorActions/files/${id}`).remove();
                                            loadFilesHistory();
                                        }).catch(error => {
                                            showToast('Error undoing file upload: ' + error.message);
                                            console.error(error);
                                        });
                                    }
                                });
                            });
                        });
                    }).catch(error => {
                        showToast('Error loading file history: ' + error.message);
                        console.error(error);
                    });
                }

                // Close modals when clicking outside
                document.addEventListener('click', (e) => {
                    if (!confirmModal.querySelector('.modal-content').contains(e.target) && !e.target.closest('#mark-all-absent') && confirmModal.style.display === 'flex') {
                        confirmModal.style.display = 'none';
                    }
                    if (!fileUploadModal.querySelector('.modal-content').contains(e.target) && !e.target.closest('#share-files-btn') && fileUploadModal.style.display === 'flex') {
                        fileUploadModal.style.display = 'none';
                    }
                    if (!undoModal.querySelector('.modal-content').contains(e.target) && !e.target.closest('#undo-btn') && undoModal.style.display === 'flex') {
                        undoModal.style.display = 'none';
                    }
                });

                // Home button
                document.getElementById('home-btn').addEventListener('click', () => {
                    window.location.href = 'index.html';
                });

                // Dark mode toggle
                document.getElementById('dark-mode-toggle').addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    const toggleButton = document.getElementById('dark-mode-toggle');
                    toggleButton.querySelector('span:first-child').textContent = isDarkMode ? '🌞' : '🌙';
                    toggleButton.querySelector('span:last-child').textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
                    localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
                    showToast(isDarkMode ? 'Dark mode enabled' : 'Light mode enabled');
                });

                // Toast notification
                function showToast(message) {
                    const toast = document.getElementById('toast');
                    toast.textContent = message;
                    toast.classList.remove('hidden');
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                        toast.classList.add('hidden');
                    }, 3000);
                }
            } catch (error) {
                console.error('Initialization error:', error);
                showToast('Error initializing page: ' + error.message);
            }
        });
    </script>
</body>
</html>
